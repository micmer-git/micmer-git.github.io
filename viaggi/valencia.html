    <script>
      const slidesData = [{"id":"intro-cover","sectionId":"intro","type":"cover","title":"CUBA: PROLOGO","color":"#4285F4","images":["https://michelemerelli.files.wordpress.com/2023/08/pxl_20230821_111330640.jpg?w=1024"],"index":0,"totalInSequence":54},{"id":"intro-content-0","sectionId":"intro","type":"content","text":["Febbraio. Giornate corte. Freddo. Voglia di caldo. Io e Michele, d’ora un poi rispettivamente Michele1 e Michele2, decidiamo di fissare un volo per la lontana estate.","Asia. Centro America. Qualsiasi cosa, basta allontanarci un po’ dalla Valle Seriana. Singapore è un’opzione, ma il volo che abbiamo visto si alza nel giro di due giorni. Vietnam l’altra. Ma cerchiamo quanto possa piovere e ci spaventano i Monsoni."],"color":"#4285F4","index":1,"totalInSequence":54},{"id":"intro-content-1","sectionId":"intro","type":"content","text":["Allora, perché non Cuba? D’altronde prima o poi bisogna pur visitarla questa peculiare isola, no? Meglio prima che l’embargo finisca, questa la narrazione degli ultimi anni.","Prenotiamo quindi i biglietti aerei e creiamo una pagina Notion per monitorare tutto il planning, da buon ingegneri. Poi, il gruppo WhatsApp dove tenere le nostre conversazioni. Una chat parallela dato che siamo solo noi due Micheli. Si chiama Crypto Cuba Social Club."],"color":"#4285F4","index":2,"totalInSequence":54},{"id":"intro-img-0","sectionId":"intro","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230821_111330640.jpg?w=1024","color":"#4285F4","index":3,"totalInSequence":54},{"id":"day-1-cover","sectionId":"day-1","type":"cover","title":"HAVANA ARRIVAL","date":"Domenica 13 Agosto 2023","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_051739853.mp_.jpg?w=1024"],"index":4,"totalInSequence":54},{"id":"day-1-content-0","sectionId":"day-1","type":"content","text":["Fast forward qualche mese più tre ore di ritardo e siamo sul volo Iberojet da Madrid a Havana. Dei due giorni di Madrid interlocutori, della festa di Latina per il santo patrono, così come dello scambio con Gabriele negli uffici di WeWork o della festa colombiana per le strade non è questo il tempo.","Il volo è noioso, specie nella mappa che mostra uno sproporzionato aereo che si fa breccia nell’Atlantico. Torno con la mente a New York. E’ esattamente la stessa grafica. Il cibo un po’ parco, ma comunque piacevole."],"color":"#EA4335","index":5,"totalInSequence":54},{"id":"day-1-content-1","sectionId":"day-1","type":"content","text":["Atterriamo che è piena notte. I controlli vanno spediti. Proviamo a connetterci al Wi-Fi gratuito dell’aeroporto. Non va nulla. Usciamo nella zona dei Taxi, una folata di umido ci riempie la faccia, come il bagno turco di qualche mese prima nelle Dolomiti.","Sarà un bagno cubano lungo 10 giorni. Dopo aver ricontrollato i biglietti coi nomi, finalmente troviamo il nostro taxi. Ci porta velocemente in centro. Lungo la strada, viva, un sacco di persone ai lati. Qualche locale o rivenditore. Tutti a piedi."],"color":"#EA4335","index":6,"totalInSequence":54},{"id":"day-1-img-0","sectionId":"day-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_051739853.mp_.jpg?w=1024","color":"#EA4335","index":7,"totalInSequence":54},{"id":"day-1-content-2","sectionId":"day-1","type":"content","text":["Arriviamo all’hotel che è l’unico edificio lindo e bianco del Malecon, il lungo mare trafficato che percorre Havana a nord. Il nostro AirBnB, scoglio iniziale di sicurezza e unico prenotato in anticipo, è decadente proprio come ti aspetteresti un edificio dalle grandi arcate del Malecón. Ci sono specchi parzialmente riflettenti e bottiglie di rum che ricordano, come le Chevrolet che sfrecciano fuori, gli anni 60."],"color":"#EA4335","index":8,"totalInSequence":54},{"id":"day-2-cover","sectionId":"day-2","type":"cover","title":"GALIANO & THE CITY","date":"Lunedì 14 Agosto 2023","color":"#FBBC05","images":["https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_051706802.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_111859691.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_114100715.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_152718365.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_113612581.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_113724289.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_115539246.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_133105740.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_143610181.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_231214157.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_232224591.mp_-edited.jpg","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_163427586.mp_-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_173252336.mp_-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_184523464.action_pan-01.cover_-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_224017826.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_233752274.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_234924807.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_012240486.mp_.jpg?w=576"],"index":9,"totalInSequence":54},{"id":"day-2-content-0","sectionId":"day-2","type":"content","text":["Ci svegliamo con un cielo limpido e l’oceano fuori dalla finestra. E’ un bellissimo hotel, bianco e con palme che rompono la monotonia. Sebbene ci venga proposta una colazione (a 5€, tariffa tipica), decidiamo di uscire a esplorare."],"color":"#FBBC05","index":10,"totalInSequence":54},{"id":"day-2-content-1","sectionId":"day-2","type":"content","text":["Fuori dall’hotel, in zona Galiano, il primo confronto con la realtà. Strade diroccate, senza tetto (alcuni senza una gamba o un braccio) che ci guardano come alieni. Mi sento uno stupido ostentatore, in polo Lacoste dietro ai miei Oakley. Il Garmin che ho al polso probabilmente potrebbe far sopravvivere una di queste persone per più di un anno."],"color":"#FBBC05","index":11,"totalInSequence":54},{"id":"day-2-img-0","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_051706802.mp_.jpg?w=576","color":"#FBBC05","index":12,"totalInSequence":54},{"id":"day-2-content-2","sectionId":"day-2","type":"content","text":["Arrivati in centro, nella zona del Campidoglio, verso Havana Vecchia, la zona più turistica, siamo assaliti da persone che propongono cambio di monete, che ci chiedono da dove veniamo, che ci dicono di avere parenti e conoscenti in Italia.","Uno ci propone un cambio di euro 1:200 pesos. Ci fa strano, perché la banca cambia 1:120. Sheriff, così si presenta, ci inizia a raccontare la sua vita, scappando da Milano e da un matrimonio andato a puttane. Un po’ in tutti i sensi. Sì, perché ora a Havana sa come divertirsi."],"color":"#FBBC05","index":13,"totalInSequence":54},{"id":"day-2-content-3","sectionId":"day-2","type":"content","text":["Cerchiamo un posto per pranzo, vogliamo iniziare a provare l’emozione di un ristorante dello stato, con prezzi calmierati e qualità tutta da scoprire. Ci ferma l’offerta di un pollo con riso e cerveza a 520 pesos. Praticamente 2€. La qualità è bassa, come testimoniano le mosche che ronzano un po’ ovunque, ma il pranzo popolare nei ristoranti calmierati statali va provato."],"color":"#FBBC05","index":14,"totalInSequence":54},{"id":"day-2-img-1","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_111859691.mp_.jpg?w=576","color":"#FBBC05","index":15,"totalInSequence":54},{"id":"day-2-content-4","sectionId":"day-2","type":"content","text":["Il giro serale inizia con un Daiquiri al Floridita. E’ un locale palesemente presente sulle Lonley Planet di tutto il mondo. Dentro un sacco di occidentali che filmano un gruppo di cantanti che cantano i classici dei Buena Vista Social Club."],"color":"#FBBC05","index":16,"totalInSequence":54},{"id":"day-2-img-2","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_114100715.mp_.jpg?w=576","color":"#FBBC05","index":17,"totalInSequence":54},{"id":"day-2-img-3","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_152718365.mp_.jpg?w=576","color":"#FBBC05","index":18,"totalInSequence":54},{"id":"day-2-img-4","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_113612581.mp_.jpg?w=576","color":"#FBBC05","index":19,"totalInSequence":54},{"id":"day-2-img-5","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_113724289.mp_.jpg?w=576","color":"#FBBC05","index":20,"totalInSequence":54},{"id":"day-2-img-6","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_115539246.mp_.jpg?w=576","color":"#FBBC05","index":21,"totalInSequence":54},{"id":"day-2-img-7","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_133105740.mp_.jpg?w=576","color":"#FBBC05","index":22,"totalInSequence":54},{"id":"day-2-img-8","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_143610181.mp_.jpg?w=576","color":"#FBBC05","index":23,"totalInSequence":54},{"id":"day-2-img-9","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_231214157.mp_.jpg?w=576","color":"#FBBC05","index":24,"totalInSequence":54},{"id":"day-2-img-10","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_232224591.mp_-edited.jpg","color":"#FBBC05","index":25,"totalInSequence":54},{"id":"day-2-img-11","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_163427586.mp_-1.jpg?w=576","color":"#FBBC05","index":26,"totalInSequence":54},{"id":"day-2-img-12","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_173252336.mp_-1.jpg?w=576","color":"#FBBC05","index":27,"totalInSequence":54},{"id":"day-2-img-13","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_184523464.action_pan-01.cover_-1.jpg?w=576","color":"#FBBC05","index":28,"totalInSequence":54},{"id":"day-2-img-14","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_224017826.mp_.jpg?w=576","color":"#FBBC05","index":29,"totalInSequence":54},{"id":"day-2-img-15","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_233752274.mp_.jpg?w=576","color":"#FBBC05","index":30,"totalInSequence":54},{"id":"day-2-img-16","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230814_234924807.mp_.jpg?w=576","color":"#FBBC05","index":31,"totalInSequence":54},{"id":"day-2-img-17","sectionId":"day-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_012240486.mp_.jpg?w=576","color":"#FBBC05","index":32,"totalInSequence":54},{"id":"day-3-cover","sectionId":"day-3","type":"cover","title":"VIÑALES RAIN","date":"Martedì 15 Agosto 2023","color":"#34A853","images":["https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_170919528.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_171554417.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_200259232.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_201856193.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_202552359.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_001445609.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_002438130.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_011910881.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_215919773.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_005225592.mp_-edited-1.jpg"],"index":33,"totalInSequence":54},{"id":"day-3-content-0","sectionId":"day-3","type":"content","text":["Ci svegliamo alla buon’ora, alle 8 arriverà il taxi per Viñales. Facciamo tappa al Cafe Arcangel, poco lontano da casa. Qui, troviamo una colazione abbondante e delle buonissime brioches. Mentre gustiamo la colazione, si siedono accanto a noi due italiani. Sono simpaticissimi. Lui, Michele, il terzo del gruppo, al Cafe Arcangel."],"color":"#34A853","index":34,"totalInSequence":54},{"id":"day-3-content-1","sectionId":"day-3","type":"content","text":["Il taxi non è puntualissimo, ma arriva. Il viaggio, con aria condizionata, seppure un po’ scomodo, corre veloce. Sull’autostrada non mancano carretti che attraversano la strada o la percorrono contro mano. Poco dopo metà viaggio, la pioggia torrenziale. I tergicristalli per fortuna sembrano funzionare, anche se vanno a scatti."],"color":"#34A853","index":35,"totalInSequence":54},{"id":"day-3-img-0","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_170919528.mp_.jpg?w=1024","color":"#34A853","index":36,"totalInSequence":54},{"id":"day-3-content-2","sectionId":"day-3","type":"content","text":["La pioggia non si ferma e noi siamo a Vinales. Non abbiamo idea di dove dormiremo. L’autista propone un posto e accordiamo di farci portare lì. Ci accoglie Pedrito, con la sua abbondante pancia, che ci mostra la camera mentre il diluvio scende a cascata dal tetto."],"color":"#34A853","index":37,"totalInSequence":54},{"id":"day-3-content-3","sectionId":"day-3","type":"content","text":["Poi, placatasi la tempesta, l’esplorazione della città. Un bar, molto internazionale (3J Bar de Tapas), ci accoglie per un aperitivo. Prendiamo la Michelata, visto che il nostro nome sembra essere un tema ricorrente, ed è proprio una michelata di stupidità. Arriva infatti questo miscuglio di pomodoro e birra con sale cosparso lungo il bordo del bicchiere come fosse uno shot di tequila. Decisamente non dissetante."],"color":"#34A853","index":38,"totalInSequence":54},{"id":"day-3-img-1","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_171554417.mp_.jpg?w=1024","color":"#34A853","index":39,"totalInSequence":54},{"id":"day-3-content-4","sectionId":"day-3","type":"content","text":["Passiamo nel relax il pomeriggio, esplorando la piccola città e scoprendo un campo da calcio rudimentale costeggiato da alte montagne isolate. Una bambina, in Crocs rosa in mezzo a un campo da baseball arancio acceso, ci guarda con molte domande.","Ripieghiamo per un ristorante sulla strada, sedendo sotto una bandiera di Che e una di Cuba. Il tramonto si infiamma, i riflessi dell’arancio invadono la strada."],"color":"#34A853","index":40,"totalInSequence":54},{"id":"day-3-img-2","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_200259232.mp_.jpg?w=576","color":"#34A853","index":41,"totalInSequence":54},{"id":"day-3-img-3","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_201856193.mp_.jpg?w=576","color":"#34A853","index":42,"totalInSequence":54},{"id":"day-3-img-4","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_202552359.mp_.jpg?w=576","color":"#34A853","index":43,"totalInSequence":54},{"id":"day-3-img-5","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_001445609.mp_.jpg?w=576","color":"#34A853","index":44,"totalInSequence":54},{"id":"day-3-img-6","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_002438130.mp_.jpg?w=576","color":"#34A853","index":45,"totalInSequence":54},{"id":"day-3-img-7","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_011910881.mp_.jpg?w=576","color":"#34A853","index":46,"totalInSequence":54},{"id":"day-3-img-8","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230815_215919773.mp_.jpg?w=1024","color":"#34A853","index":47,"totalInSequence":54},{"id":"day-3-img-9","sectionId":"day-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/08/pxl_20230816_005225592.mp_-edited-1.jpg","color":"#34A853","index":48,"totalInSequence":54},{"id":"day-4-cover","sectionId":"day-4","type":"cover","title":"THE VALLEY","date":"Mercoledì 16 Agosto 2023","color":"#4285F4","images":[],"index":49,"totalInSequence":54},{"id":"day-4-content-0","sectionId":"day-4","type":"content","text":["Ci svegliamo storditi, la colazione però è abbondante e variegata. Jugo fresco. Mango. Una frittata dolce. Poi, l’arrivo del nostro trasporto, un triciclo con motorizzazione elettrica e un pezzo di legno scomodissimo come sedia posteriore.","Si fa breccia nella vibrante notte di Viñales, illuminando con il suo faro situazioni del tutto rurali. Come, per esempio, un contadino che falcia erba a lato della strada nel buio completo."],"color":"#4285F4","index":50,"totalInSequence":54},{"id":"day-4-content-1","sectionId":"day-4","type":"content","text":["Veniamo fatti scendere nel nulla e, accompagnati da un local saggiamente munito di stivali bianchi, le pedule dell’isola, ci addentriamo in un sentiero di fango. Le torce dei cellulari hanno sostituito quelle del triciclo. Illuminano scene surreali, come quella di una scrofa con 8 maialini.","L’alba non tarda, è di un arancione piacevole, ma meno colorata del tramonto del giorno precedente. Riprendiamo poi la camminata in un sentiero segnato dalle piogge torrenziali, per poi arrivare in una zona contadina dove i buoi trainano ancora aratri come fossimo nell’800."],"color":"#4285F4","index":51,"totalInSequence":54},{"id":"day-4-content-2","sectionId":"day-4","type":"content","text":["Ci sediamo quindi in una locale fabbrica di caffè e tabacco. Qui inizia una sbrigativa introduzione alle tecniche di produzione. Mentre il nostro caffè, macinato a mano da noi, ribolle in una Bialetti annerita dal fuoco vivo, ci sediamo per ammirare la formazione di un sigaro, con veloci movimenti di mano della nostra guida."],"color":"#4285F4","index":52,"totalInSequence":54},{"id":"day-4-content-3","sectionId":"day-4","type":"content","text":["Fumiamo il sigaro, dopo aver posto miele sulle nostre labbra – filtro naturale – e sorseggiano del rum locale. Sono le 8.30 di mattina. Poi, arrivano i nostri cavalli ed inizia una spedizione nel fango."],"color":"#4285F4","index":53,"totalInSequence":54}];
      
      const app = document.getElementById('app');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      let currentModalImages = [];
      let currentImageIndex = 0;

      // Render Slides
      slidesData.forEach((slide, idx) => {
          const el = document.createElement('section');
          el.className = 'slide';
          el.id = 'slide-' + idx;
          
          let contentHtml = '';
          const barHeight = ((slide.index + 1) / slide.totalInSequence) * 100;

          const progressBar = `
            <div class="progress-bar">
                <div class="progress-fill" style="height: ${barHeight}%; background-color: ${slide.color}"></div>
            </div>
          `;

          if (slide.type === 'cover') {
              contentHtml = `
                  <div class="max-w-5xl mx-auto w-full pl-6">
                      <div class="font-pixel text-3xl uppercase opacity-80" style="color: ${slide.color}">${slide.date || ''}</div>
                      <h1 class="font-pixel text-7xl md:text-9xl leading-none uppercase mt-4">${slide.title}</h1>
                      <div class="w-32 h-4 mt-6" style="background-color: ${slide.color}"></div>
                  </div>
              `;
          } else if (slide.type === 'content') {
              contentHtml = `
                 <div class="max-w-5xl mx-auto w-full relative pl-6">
                    <div class="absolute -left-8 top-0 font-pixel text-9xl opacity-5 select-none" style="color: ${slide.color}">${slide.index}</div>
                    <div class="prose prose-2xl">
                        ${slide.text.map(p => `<p class="font-sans text-2xl md:text-4xl mb-8 leading-relaxed">${p}</p>`).join('')}
                    </div>
                 </div>
              `;
          } else if (slide.type === 'image-feature') {
              contentHtml = `
                  <div class="w-full h-full flex items-center justify-center relative p-4 cursor-zoom-in" onclick="openModal(['${slide.imageUrl}'])">
                      <img src="${slide.imageUrl}" class="max-w-full max-h-full object-contain shadow-2xl border-4 border-white" />
                      <div class="absolute bottom-4 left-4 font-pixel text-2xl bg-white px-2 text-gray-400">FIG. ${slide.index}</div>
                  </div>
              `;
          }

          el.innerHTML = progressBar + contentHtml;
          app.appendChild(el);
      });

      // Intersection Observer for Animation
      const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
              }
          });
      }, { threshold: 0.2 });

      document.querySelectorAll('.slide').forEach(slide => observer.observe(slide));

      // Modal Logic
      window.openModal = (images) => {
          currentModalImages = images;
          currentImageIndex = 0;
          updateModalImage();
          modal.classList.add('open');
      };

      window.closeModal = () => {
          modal.classList.remove('open');
      };

      window.nextImage = (dir) => {
          currentImageIndex = (currentImageIndex + dir + currentModalImages.length) % currentModalImages.length;
          updateModalImage();
      };

      function updateModalImage() {
          modalImg.src = currentModalImages[currentImageIndex];
      }
    </script>
