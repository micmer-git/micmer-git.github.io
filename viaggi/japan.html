Url":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_081156289.mp_.jpg","color":"#FBBC05","index":180,"totalInSequence":260},{"id":"chapter-7-img-8","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_082032777.mp_-1.jpg","color":"#FBBC05","index":181,"totalInSequence":260},{"id":"chapter-7-img-9","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_071935840.mp_.jpg","color":"#FBBC05","index":182,"totalInSequence":260},{"id":"chapter-7-img-10","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_123052589.mp_.jpg?w=576","color":"#FBBC05","index":183,"totalInSequence":260},{"id":"chapter-7-img-11","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_095601160.mp_.jpg?w=576","color":"#FBBC05","index":184,"totalInSequence":260},{"id":"chapter-8-cover","sectionId":"chapter-8","type":"cover","title":"NOVEMBRE & KYOTO","color":"#34A853","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_103019648.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_204045595.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_210546783.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_220956076.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_213328033.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_215102498.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_024940565.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_042019128.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_004147786.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_023114481.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_065939029.long_exposure-01.cover_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_044518316.mp_.jpg?w=576"],"index":185,"totalInSequence":260},{"id":"chapter-8-content-0","sectionId":"chapter-8","type":"content","text":["**Venerdì 3 Novembre 2023 – Kyoto (Monte Daimonji, Kinkajinsu, S)**","La mattina seguente è forse il momento più alto della vacanza. In tutti i sensi. Nella mia insonnia da *jet lag*, mi sveglio alle 5.30 ed esco a correre. **So che l’alba non attende, in Giappone. In meno di mezz’ora sarà tutto chiaro. Voglio godermela dal punto più in alto possibile.**"],"color":"#34A853","index":186,"totalInSequence":260},{"id":"chapter-8-content-1","sectionId":"chapter-8","type":"content","text":["Faccio una tappa veloce a un combino, bevo caffè con un *dorayaki* ripieno di una crema a forma di spaghetti. Alla vista preoccupante, si rivela piacevolmente saporito e dolce. Quello che mi serve per affrontare i 450 metri di ascesa al vicino monte Monte Daimonji. Prendo un sentiero nel buio completo. Guidandomi con Strava, mi affido delle tracce di chi, prima di me, è passato di lì. A metà salita, che già mi ricorda molto i sentieri di casa, **una fettuccia Kyoto Trail, rigorosamente gialla accesa**. Torno con la mente al campionato italiano di corsa in montagna di qualche mese prima."],"color":"#34A853","index":187,"totalInSequence":260},{"id":"chapter-8-img-0","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_103019648.mp_.jpg?w=576","color":"#34A853","index":188,"totalInSequence":260},{"id":"chapter-8-content-2","sectionId":"chapter-8","type":"content","text":["Il sentiero è pulitissimo. Il contrasto con il bosco intorno è reso vivo dal giorno che inizia a filtrare tra gli alberi. Continuo a salire, trovo una strada adatta anche alle macchine. Ora, mi sembra di essere in Val de Gru, una strada sterrata vicino a casa. Continuo a salire e, finalmente, un’altra persona. Contempla la vista e i colori rosseggianti del sole che sta arrivando. E’ una meraviglia. Dopo una breve chiamata verso casa, dove è quasi notte, continuo a correre e salgo fino all’apice del monte. Qui la vista si apre e ci sono altre tre persone. Parlano un buon inglese. Una delle tre è una signora sulla quarantina, **ex triatleta che stava a Hutson.** Parliamo di Ironman e del fatto che lei, per via di un amico perso in gara, ha poi smesso di praticare lo sport. Contempliamo in silenzio il risveglio della città. Continuo a salire, inizia la discesa."],"color":"#34A853","index":189,"totalInSequence":260},{"id":"chapter-8-content-3","sectionId":"chapter-8","type":"content","text":["Ad un tratto, un terrazzamento. Le viste son ben più ampie e Kyoto è a chiazze blu-arancio. Qui il bosco è stato eliminato, ci sono molteplici falò e scalinate dritte. E’ stupendo. Scoprirò poi che è il luogo dove, in occasione del *Kurama no hi Matsuri*, **il fuoco infiamma il monte** con *kanji* simbolici."],"color":"#34A853","index":190,"totalInSequence":260},{"id":"chapter-8-img-1","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_204045595.mp_.jpg?w=576","color":"#34A853","index":191,"totalInSequence":260},{"id":"chapter-8-content-4","sectionId":"chapter-8","type":"content","text":["Scendo ancora e incrocio sempre più viandanti. Mi sembra un sentiero CAI popolato da vecchietti in pensione. Arrivo in fondo e torno in città. E’ la zona più caratteristica di Kyoto. Torno a casa percorrendo l’iconico Philosopher’s Path, nel suo ciottolato bianco."],"color":"#34A853","index":192,"totalInSequence":260},{"id":"chapter-8-content-5","sectionId":"chapter-8","type":"content","text":["Il piano della mattinata è di raggiungere [Kinkaku-ji](https://maps.app.goo.gl/ZWb4pGwzdJUTGbwy5), la pagoda d’oro a nord-ovest della città. **Incredibilmente, con noi, a Kyoto, c’è anche un gruppo di Confindustria Bergamo.** La figlia dell’organizzatore del viaggio scia nel team gestito da mio papà. Ci diamo appuntamento al Kinkaku-ji."],"color":"#34A853","index":193,"totalInSequence":260},{"id":"chapter-8-img-2","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_210546783.jpg?w=576","color":"#34A853","index":194,"totalInSequence":260},{"id":"chapter-8-content-6","sectionId":"chapter-8","type":"content","text":["Raggiungere il Tempio non è facile: è un viaggio in pullman di 40 minuti. Per la prima volta, siamo schiacciati dalla massa di persone che il Giappone sa regalare. Pagati 500 Yen all’ingresso, iniziamo la camminata molto turistica e molto fotografica. Il lago davanti al tempio rispecchia i colori bellissimi dell’autunno. La camminata però è turistica e, anche qui, è difficile dribblare le fotografie di chi ci circonda. Dietro al Tempio una scena molto meno regale: **un lavoratore immerso nell’acqua raccoglie foglie**. **Qui si nasconde la perfezione dei riflessi del lago.** Il contrasto con l’oro del tempio è suggestivo."],"color":"#34A853","index":195,"totalInSequence":260},{"id":"chapter-8-content-7","sectionId":"chapter-8","type":"content","text":["Finalmente ci ricongiungiamo con gli italiani. E’ un gruppo variegato. C’è un appassionato di *trail running* e un ragazzo che abitava, fino all’anno scorso, esattamente nel mio paese. Gazzaniga. Non l’avevo mai visto. Il resto della mattinata ci porta alla visita del vicino [Ryōan-ji](https://maps.app.goo.gl/To7h7LkCVgCvQSCD7). Offre una prima visita a spazi interni e giardini zen."],"color":"#34A853","index":196,"totalInSequence":260},{"id":"chapter-8-img-3","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_220956076.mp_.jpg?w=576","color":"#34A853","index":197,"totalInSequence":260},{"id":"chapter-8-content-8","sectionId":"chapter-8","type":"content","text":["Inizio ad aver fame e il centro città è lontano. La guida turistica che accompagna il gruppo di Confindustria capisce che la fermata del bus suggerita da Google è stata dismessa. Dopo una strana attesa e un leggero ritardo, siamo sul pullman verso il centro. Il piano per il primo pomeriggio è di visitare il [Nashiki Market](https://maps.app.goo.gl/8NPwxXaELSMfnWVs7), il mercato del pesce, nella zona più turistica e meno affascinante di Kyoto. Sono vie drittissime piene di gente."],"color":"#34A853","index":198,"totalInSequence":260},{"id":"chapter-8-content-9","sectionId":"chapter-8","type":"content","text":["Ci buttiamo nella ressa di poco cibo e di tante persone. Alla fine, nonostante la mattinata già molto intensa, decidiamo di mangiare con dello street food, prendendo un enorme involtino di pollo arrotolato su uno spiedino cosparso di salse non ben identificate. Dopodiché, torniamo ad immergerci nel mercato per il dolce. Prendo un mochi ripieno di gelato, mentre ammiro la cura che i pasticceri di [Kumonocha](https://maps.app.goo.gl/MpWQWzsLsqRhR5nT6) mettono nella loro preparazione. Gianluca opta per un *dorayaki*."],"color":"#34A853","index":199,"totalInSequence":260},{"id":"chapter-8-img-4","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_213328033.mp_.jpg?w=1024","color":"#34A853","index":200,"totalInSequence":260},{"id":"chapter-8-content-10","sectionId":"chapter-8","type":"content","text":["Il pomeriggio prevede la visita al Castello di Nijō. Lo raggiungiamo a piedi, passando per un’altra bella zona residenziale, vicino alla stazione di Ontomocho. Qui troviamo una [tipicissima panetteria](https://maps.app.goo.gl/n5waambLTaFwvMKE8), con i classici panini *homemade* giapponesi. Me la segno per una merenda saporita."],"color":"#34A853","index":201,"totalInSequence":260},{"id":"chapter-8-content-11","sectionId":"chapter-8","type":"content","text":["Entriamo al palazzo imperiale, superando **un signore con maglia fluo sulla settantina che fa stretching ed esercizi di mobilità**. L’interno è vasto e pieno di edifici che alternano un bianco candido al nero del legno e delle intarsiature dorate. Gli alberi intorno arricchiscono la *palette*."],"color":"#34A853","index":202,"totalInSequence":260},{"id":"chapter-8-img-5","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_215102498.mp_.jpg?w=1024","color":"#34A853","index":203,"totalInSequence":260},{"id":"chapter-8-content-12","sectionId":"chapter-8","type":"content","text":["Letta la storia del luogo e della lotta tra samurai e ordine imperiale, scalzi, entriamo nell’edificio principale. E’ una serie di corridoi che zigzagano tra pannelli illustrati tipicamente giapponesi. Ancora una volta, ci sorprendiamo di come non ci sia una linea dritta. E’ tutto ondulato. Le tigri rappresentate nelle prime sale sono goffe: sono state rappresentate seguendo solo descrizioni di viaggiatori, immaginate come mostri mitologici. **Il pavimento scricchiola ad ogni passo**. **Sembra cinguettare d’uccelli.** Leggiamo che è un risultato, non voluto, di un congegno tecnico utilizzato nella costruzione dello stesso. Il resto della visita è perlopiù anonima. Passiamo per i vari giardini posteriori, saliamo una piccola torretta di veduta e ci perdiamo nel classico mix di colori autunnali e riflessi stagnanti."],"color":"#34A853","index":204,"totalInSequence":260},{"id":"chapter-8-img-6","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_024940565.mp_.jpg?w=576","color":"#34A853","index":205,"totalInSequence":260},{"id":"chapter-8-img-7","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_042019128.mp_.jpg?w=576","color":"#34A853","index":206,"totalInSequence":260},{"id":"chapter-8-img-8","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_004147786.mp_.jpg?w=576","color":"#34A853","index":207,"totalInSequence":260},{"id":"chapter-8-img-9","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_023114481.mp_.jpg?w=1024","color":"#34A853","index":208,"totalInSequence":260},{"id":"chapter-8-img-10","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_065939029.long_exposure-01.cover_.jpg?w=1024","color":"#34A853","index":209,"totalInSequence":260},{"id":"chapter-8-img-11","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_044518316.mp_.jpg?w=576","color":"#34A853","index":210,"totalInSequence":260},{"id":"chapter-9-cover","sectionId":"chapter-9","type":"cover","title":"USCIAMO & SAPPIAMO","color":"#4285F4","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_051419438.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_051732176.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_063127011.mp_.jpg?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_101019987.mp_-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_111852739.mp_-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_113701427-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_224054015.mp_-1.webp","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_230625061.mp_-2.webp","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_021006453.mp_.webp","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_022521064.mp_.webp","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_035251644.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_040412962.jpg?w=576"],"index":211,"totalInSequence":260},{"id":"chapter-9-content-0","sectionId":"chapter-9","type":"content","text":["Usciamo dal castello che è quasi buio. Sappiamo che è il segnale di iniziare a cercare qualcosa da mangiare. A Kyoto, Pontocho, una stretta parallela al fiume Kama, è i centro nevralgico della vita notturna simile a Omoide Yokocho a Shinjuku. Cerchiamo un ristorante che sappia offrire un compromesso tra carne e pesce. Veniamo rimbalzati da più di un locale e, dopo una giornata immersi nella folla, decidiamo di cercare un posto più tranquillo."],"color":"#4285F4","index":212,"totalInSequence":260},{"id":"chapter-9-content-1","sectionId":"chapter-9","type":"content","text":["Stiamo quasi optando per degli udon quando ci imbattiamo in un piccolo e nascosto ristorante tipico. Entriamo che è quasi vuoto, ma le recensioni su Google fanno ben sperare. Al banco siedono tre clienti che, in realtà, a turno, ci avrebbero poi servito. **Questo clima di gestione famigliare mi riporta con la mente a casa, alla pizzeria dei miei genitori.** Per cena condividiamo una serie di mini-porzioni di brasatini di carne, verdura e altri mix non meglio identificati. Il cibo è nella norma, come il prezzo. La rilassatezza e spontaneità del luogo sono impagabili, dopo una giornata nella folla e nel turismo più spiccio."],"color":"#4285F4","index":213,"totalInSequence":260},{"id":"chapter-9-img-0","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_051419438.mp_.jpg?w=576","color":"#4285F4","index":214,"totalInSequence":260},{"id":"chapter-9-content-2","sectionId":"chapter-9","type":"content","text":["Tornando verso casa, scorgiamo una macchina rosso-metalizzato e neon blu che filtra sotto le minigonne. **Mi ricorda gli improbabili *tuning* di 15 anni fa, su Need for Speed.** Gli ultimi passi del giorno sono sull’ intima Shirakawa Lane. E’ una via di ristoranti pettinati in edifici in legno che costeggia un piccolo rivolo. Mi fa immaginare un ritorno, in chiave amorosa, in quei luoghi, per una cena romantica. La lontananza temporale di questo possibile evento mi destabilizza un po’."],"color":"#4285F4","index":215,"totalInSequence":260},{"id":"chapter-9-content-3","sectionId":"chapter-9","type":"content","text":["**Sabato 4 Novembre 2023 – Kyoto e Osaka: Fuzi Inari e Dōtonbori**"],"color":"#4285F4","index":216,"totalInSequence":260},{"id":"chapter-9-img-1","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_051732176.mp_.jpg?w=576","color":"#4285F4","index":217,"totalInSequence":260},{"id":"chapter-9-content-4","sectionId":"chapter-9","type":"content","text":["L’ultima giornata di Giappone inizia ancora all’alba, nei risvegli ormai naturali e circadiani delle 6 in punto. Con l’ansia di vedere l’alba. Inizio una corsa sconclusionata, più turistica che allenante. Inizialmente penso di scendere verso Fushimi Inari, per correre di prima mattina nel silenzio sotto le migliaia di *gates*. Però, le gambe non sembrano essere della stessa idea. Faccio inversione a U verso zone che, altrimenti, non avrei visto. Il lungo fiume è ancora dormiente, i colori sono nuovissimi: **un neutro marrone-grigio che si intreccia nelle palafitte degli edifici ai lati**. Qualcuno corre, qualcuno siede sull’argine e assapora il sole già caldo."],"color":"#4285F4","index":218,"totalInSequence":260},{"id":"chapter-9-content-5","sectionId":"chapter-9","type":"content","text":["Arrivo all’Heian Shrine, un tempio introdotto da un enorme gate di un arancio eccessivamente placcato. Sembra finto. Scatto due foto e mi sposto verso la zona del Philospher’s Path. Gianluca dovrebbe essere lì. Corro un po’ senza trovarlo. Decido allora di tornare verso casa, il check out è tra 45 minuti. A pochi passi da casa il Sanmon Gate compare quasi per magia tra gli alberi. Le luci radenti dell’alba colorano l’atmosfera nell’autunno delle foglie. Davanti all’edificio, **un *panta rhei* di studenti, maschi e in divisa.** Camminano all’unisono verso scuola. E’ una scena che sa di cartone animato. Eppure è la vita di tutti i giorni a Kyoto e non un episodio del Detective Conan. **Mi fa strano non poter spegnere quella scena come fosse in tv, su Italia1.**"],"color":"#4285F4","index":219,"totalInSequence":260},{"id":"chapter-9-img-2","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_063127011.mp_.jpg?w=958","color":"#4285F4","index":220,"totalInSequence":260},{"id":"chapter-9-content-6","sectionId":"chapter-9","type":"content","text":["Lasciate le valige sotto chiave nel bagno dell’AirBnB, puntiamo la colazione. Troviamo una panetteria con influenze francesi che ben si presenta ma che, poi, delude un po’ nel suo pane dolce con poca uvetta."],"color":"#4285F4","index":221,"totalInSequence":260},{"id":"chapter-9-content-7","sectionId":"chapter-9","type":"content","text":["Prendiamo il treno verso sud e giungiamo al Fushimi Inari Taisha, forse una delle località più iconiche di tutto il Giappone. E’ dedicato a Inari, spirito del raccolto e del business ed è impossibile non pubblicare su Instagram una foto sotto i suoi iconici *torii*. Messaggeri dello spirito, **uno sciame di volpi è sparso nelle insegne della stazione, nei gadget delle bancarelle e nelle statue che accompagnano la salita al monte**."],"color":"#4285F4","index":222,"totalInSequence":260},{"id":"chapter-9-img-3","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_101019987.mp_-1.jpg?w=576","color":"#4285F4","index":223,"totalInSequence":260},{"id":"chapter-9-content-8","sectionId":"chapter-9","type":"content","text":["Il tunnel inizia con porte piccole e ravvicinate. L’arancio contrasta con il verde tutt’intorno. I colori autunnali sono spariti, sembrano non voler rovinare la scena ai *torii*. Ognuno di essi è simbolo di una donazione, il cui mittente è scritto in *kanji* neri. Più grande la donazione, più grande lo *shrine*. Il prezzo va da qualche migliaia di euro fino a sfiorare il milione."],"color":"#4285F4","index":224,"totalInSequence":260},{"id":"chapter-9-content-9","sectionId":"chapter-9","type":"content","text":["Salendo, sempre immersi nel bosco senza viste privilegiate, raggiungiamo varie piazzole di sosta, dove si possono comprare bevande o il tipico gelato, industriale nella sua forma quasi perfetta. Come fosse un emoji. Più saliamo, più è intima la situazione. Decidiamo di raggiungere la vetta. Appena prima della stessa, che si rivela però deludente nella mancanza di panorama e nel tempio modesto, una lunga e dritta scalinata."],"color":"#4285F4","index":225,"totalInSequence":260},{"id":"chapter-9-img-4","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_111852739.mp_-1.jpg?w=576","color":"#4285F4","index":226,"totalInSequence":260},{"id":"chapter-9-content-10","sectionId":"chapter-9","type":"content","text":["Distratti dalla bellezza, abbiamo probabilmente fatto 300 metri di dislivello. La corsa e le migliaia di passi dei giorni precedenti si fanno sentire. Ridiscendiamo nella zona della stazione, per pranzo. La proposta è ancora una volta prevalentemente di *street food*. Trovo però un posticino che serve noodles e riso fritto con pollo e uovo strapazzato. Mi siedo a terra e, con poche cucchiaiate, mi godo il caldo ristoro. Tornando verso la stazione, scorgo una piccola bottega buia. Al suo interno, **un pasticcere specializzato in una sola cosa: biscotti a forma di volpe.** Lascio 150 Yen su un vecchio stampo con il profilo della volpe e ricevo in cambio un delizioso biscotto."],"color":"#4285F4","index":227,"totalInSequence":260},{"id":"chapter-9-content-11","sectionId":"chapter-9","type":"content","text":["E’ quasi ora di Osaka. Torniamo in centro e facciamo un rapido tour della zona commerciale. Troviamo il Bianchi Store, che però non offre abbigliamento brandizzato con *kanji* tipici. Altri piccoli negozi, seppur affascinanti, non ci danno altre idee per souvenir. Prima di tornare all’AirBnB, **entro in un combino e compro 30 euro di dolcetti e stuzzichini, scegliendo ovviamente quelli più improponibili.** Assaporo quella che sarà una cena con amici a casa, mischiando sapori orientali e pizzoccheri."],"color":"#4285F4","index":228,"totalInSequence":260},{"id":"chapter-9-img-5","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_113701427-1.jpg?w=576","color":"#4285F4","index":229,"totalInSequence":260},{"id":"chapter-9-content-12","sectionId":"chapter-9","type":"content","text":["La partenza da Kyoto è però di fatto l’inizio del nostro viaggio verso casa. Con essa, quel mix di voglia di tornare alla casa, con tempi e giornate tutte uguali. **Quel mix insomma di routine che stabilizzano e destabilizzano, a seconda di come le si guardino.**","Prima di casa, però, c’è una notte in un *capsule hotel*. E c’è Osaka. I suoi spazi sono spiazzanti. Forse, dopo le passeggiate nelle casette di Kyoto, le percepiamo ancora più spiazzanti di quanto siano. O forse Osaka è proprio più immensa. Più immensa anche di Tokyo. Sicuramente, è più condensata."],"color":"#4285F4","index":230,"totalInSequence":260},{"id":"chapter-9-img-6","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_224054015.mp_-1.webp","color":"#4285F4","index":231,"totalInSequence":260},{"id":"chapter-9-img-7","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_230625061.mp_-2.webp","color":"#4285F4","index":232,"totalInSequence":260},{"id":"chapter-9-img-8","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_021006453.mp_.webp","color":"#4285F4","index":233,"totalInSequence":260},{"id":"chapter-9-img-9","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_022521064.mp_.webp","color":"#4285F4","index":234,"totalInSequence":260},{"id":"chapter-9-img-10","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_035251644.mp_.jpg?w=576","color":"#4285F4","index":235,"totalInSequence":260},{"id":"chapter-9-img-11","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_040412962.jpg?w=576","color":"#4285F4","index":236,"totalInSequence":260},{"id":"chapter-10-cover","sectionId":"chapter-10","type":"cover","title":"FACCIAMO & DIREZIONE","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_041226100.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_080135146.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_080141265.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_083331376.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_090523252.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_124430857.mp_-1.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_104012057.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_113633719.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_120035185.mp_.jpg?w=576"],"index":237,"totalInSequence":260},{"id":"chapter-10-content-0","sectionId":"chapter-10","type":"content","text":["Il *capsule hotel* è vicino alla stazione. O meglio, è a un chilometro. Ma se fosse più vicino, dormiremmo in stazione centrale. Facciamo un rapido check in, pregustanod gli spazi angusti che ci attenderanno per la notte e usciamo. Direzione Dōtonbori."],"color":"#EA4335","index":238,"totalInSequence":260},{"id":"chapter-10-content-1","sectionId":"chapter-10","type":"content","text":["Per prendere la metro, un altro chilometro di esplorazione. Passiamo vicino al museo di arte moderna e contemporanea. Fuori, un piccolo parco protetto da un gatto-astronauta giallo-arancio. Per un attimo, mi fermo ad apprezzare l’architettura del museo. **Fosse a Bilbao o Oslo, meriterebbe una giornata intera.** Lo esploro velocemente, ma, anche in questo caso, il tempo necessario per assaporare i dettagli non c’è."],"color":"#EA4335","index":239,"totalInSequence":260},{"id":"chapter-10-img-0","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_041226100.mp_.jpg?w=576","color":"#EA4335","index":240,"totalInSequence":260},{"id":"chapter-10-content-2","sectionId":"chapter-10","type":"content","text":["**Questo un limite del Giappone: il troppo che preclude una riflessione profonda**. Un pieno apprezzamento. Mi torna in mente Vinjales a Cuba, con la sua vietta di 10 ristoranti, che dopo un giorno conoscevo a memoria nella loro semplice successione. Da occidentale eternamente esposto a social, notifiche e reactions, però, mi sento più a casa ad Osaka. In Giappone."],"color":"#EA4335","index":241,"totalInSequence":260},{"id":"chapter-10-content-3","sectionId":"chapter-10","type":"content","text":["**La fermata della metro di Dōtonbori** **ha 35 uscite.** Una mappa raccoglie una lista di 200 attività commerciali suddivise per l’uscita corrispondente. E’ un enorme Orio Center incastonato in una sola fermata di metro. In un corridoio, c’è pure spazio per dei quadri del museo d’arte moderna di Chicago."],"color":"#EA4335","index":242,"totalInSequence":260},{"id":"chapter-10-img-1","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_080135146.mp_.jpg?w=576","color":"#EA4335","index":243,"totalInSequence":260},{"id":"chapter-10-content-4","sectionId":"chapter-10","type":"content","text":["Una volta riaffiorati al piano della strada, che è bene ricordare essere semplicemente **uno dei tanti strati urbanistici, quasi geologici dell’offerta del quartiere,** ci troviamo in un fiume di gente tipico della fine di concerti e partite di calcio. Ci sono almeno una decina di strade, di gallerie coperte piene di gente. I led, le insegne, le gigantografie di polpi, uomini-sumo e draghi non aiutano. E’ uno stupore continuo. La zona è accecante, nemmeno il sol leone di agosto probabilmente raggiunge tanti lumen. Le vie sono vibranti di ristoranti e pub."],"color":"#EA4335","index":244,"totalInSequence":260},{"id":"chapter-10-content-5","sectionId":"chapter-10","type":"content","text":["Troviamo per caso un angolo tranquillo, il ristorante [Yakitori Tokoha](https://maps.app.goo.gl/55T1XFjMSnBS1xeX8) che con 2500 Yen propone un menù di 8 portate di *kushiyaki*, spiedini di ogni tipo. Saliamo al terzo piano, di un edificio che si sviluppa più in verticale che in orizzontale. Sediamo per terra ad **un tavolo che copre metà dei 10 metri quadrati della stanza.** Con noi, un gruppo di australiani. Scambiamo una chiacchiera, ma i camerieri, con una tenda dall’alto, tagliano ponti."],"color":"#EA4335","index":245,"totalInSequence":260},{"id":"chapter-10-img-2","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_080141265.mp_.jpg?w=576","color":"#EA4335","index":246,"totalInSequence":260},{"id":"chapter-10-content-6","sectionId":"chapter-10","type":"content","text":["**In questo gesto si percepisce tutta la tendenza ad *isolare* Giapponese.** Come Cuba, il Giappone è circondato da mare. Se a Cuba si vuole scappare, ma non si può, in Giappone si vuole prevenire ogni pericolosa contaminazione. Lo si nota nelle mascherine e nel chiudersi in se stessi del fenomeno degli *otaku*."],"color":"#EA4335","index":247,"totalInSequence":260},{"id":"chapter-10-content-7","sectionId":"chapter-10","type":"content","text":["Le portate arrivano spedite. Partiamo con edame. Poi, i primi spiedini fritti. Una portata prevede cuori e pilori di pollo. Tutto è colante di grasso e di cenere della griglia. Un altro round di spiedini ha verdure avvolte in una fetta di bacon e mozzarella, o presunta tale, che bagna melanzane e altra carne. Nonostante sembrino portate identiche, i sapori sono davvero molteplici."],"color":"#EA4335","index":248,"totalInSequence":260},{"id":"chapter-10-img-3","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_083331376.mp_.jpg?w=576","color":"#EA4335","index":249,"totalInSequence":260},{"id":"chapter-10-content-8","sectionId":"chapter-10","type":"content","text":["Concludiamo la cena con un dolce e una limonata a base di un alcolico leggero, che tanto mi ricorda gin. Come dolce, un toast francese. Ovviamente ripassato in griglia. Ovviamente carbonizzato."],"color":"#EA4335","index":250,"totalInSequence":260},{"id":"chapter-10-content-9","sectionId":"chapter-10","type":"content","text":["Ci ributtiamo nella folla e arriviamo al famoso fiume che taglia Dōtonbori. E’ un immenso Naviglio. Calmo e piatto come tutti i corsi d’acqua in Giappone. Riflette le insegne e il camminare della gente. A capeggiare il lungo fiume, una ruota panoramica gialla, dalla forma stramba, con un paffuto e baffuto personaggio al centro. **La folla si conferma sempre più infinita.** Quel inatteso caos, che una trentina di poliziotti prova a gestire a colpi di microfoni, è il perfetto ultimo capitolo della nostra vacanza. Del nostro viaggio in Giappone."],"color":"#EA4335","index":251,"totalInSequence":260},{"id":"chapter-10-img-4","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_090523252.mp_.jpg","color":"#EA4335","index":252,"totalInSequence":260},{"id":"chapter-10-content-10","sectionId":"chapter-10","type":"content","text":["Ora, a bocce ferme, ho tempo per processare. Mi vengono in mente le mappe stile gratta-e-vinci che qualche tempo fa andavano di moda. Richiedono di grattar via la patina metallica, una volta visitato un paese. Dopo questi 9 giorni in Giappone, penso sia davvero insensato. Nonostante i 200.000 passi, mi sembra di aver solo scalfito un minuscolo pezzetto di terra, del paese dove il sole sorge sempre per primo. Abbiamo aperto solo una linea, nell’epiderme metallica della mappa giapponese. E già si sta cicatrizzando nella mia mente."],"color":"#EA4335","index":253,"totalInSequence":260},{"id":"chapter-10-content-11","sectionId":"chapter-10","type":"content","text":["Ma, forse, è proprio questa la lezione principale che questo paese sa dare: **è vana la nostra lotta verso la completezza, la nostra corsa ansiosa verso altri scorci, altre destinazioni.** E’ una dimostrazione, umana e artificiale nelle sue luci e nei suoi edifici immensi, che una vita intera non basterà mai. Nemmeno per vedere ogni angolo di un quartiere di pochi metri quadrati."],"color":"#EA4335","index":254,"totalInSequence":260},{"id":"chapter-10-img-5","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_124430857.mp_-1.jpg","color":"#EA4335","index":255,"totalInSequence":260},{"id":"chapter-10-content-12","sectionId":"chapter-10","type":"content","text":["Inutile fomentare ansia delle alternative, dell’infinità di opzioni social, della ricerca di un qualcosa di meglio. Vedendo i ristoranti con vista fiume al centro di Dōtonbori, ho detto a Gianluca che avremmo dovuto cenare lì. **Mi ha risposto che la nostra cena è stata perfetta così, nonostante le infinite alternative proposte da Google Maps. E le infinite altre storie che che avrei potuto raccontare, qui.**"],"color":"#EA4335","index":256,"totalInSequence":260},{"id":"chapter-10-img-6","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_104012057.mp_.jpg?w=576","color":"#EA4335","index":257,"totalInSequence":260},{"id":"chapter-10-img-7","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_113633719.mp_.jpg?w=576","color":"#EA4335","index":258,"totalInSequence":260},{"id":"chapter-10-img-8","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_120035185.mp_.jpg?w=576","color":"#EA4335","index":259,"totalInSequence":260}];

emerelli.files.wordpress.com/2023/11/pxl_20231104_090523252.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_124430857.mp_-1.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_104012057.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_113633719.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231104_120035185.mp_.jpg?w=576"];
      
      const app = document.getElementById('app');
      const indexContainer = document.getElementById('index-container');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      let currentModalImages = [];
      let currentImageIndex = 0;

      // Markdown parser replacement
      function parseMarkdown(text) {
        return text
           .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
           .replace(/\*(.*?)\*/g, '<em>$1</em>');
      }

      // Render Slides
      slidesData.forEach((slide, idx) => {
          const el = document.createElement('section');
          el.className = 'slide';
          el.id = 'slide-' + idx;
          
          let contentHtml = '';
          const barHeight = ((slide.index + 1) / slide.totalInSequence) * 100;

          const progressBar = `
            <div class="progress-bar">
                <div class="progress-fill" style="height: ${barHeight}%; background-color: ${slide.color}"></div>
            </div>
          `;

          if (slide.type === 'cover') {
              contentHtml = `
                  <div class="max-w-5xl mx-auto w-full pl-6">
                      <div class="font-pixel text-3xl uppercase opacity-80" style="color: ${slide.color}">${slide.date || ''}</div>
                      <h1 class="font-pixel text-5xl md:text-8xl lg:text-9xl leading-tight uppercase mt-4 break-words">${slide.title}</h1>
                      <div class="w-32 h-4 mt-6" style="background-color: ${slide.color}"></div>
                  </div>
              `;
              
              // Add to Index
              const dot = document.createElement('div');
              dot.className = 'index-dot';
              dot.style.backgroundColor = slide.color;
              dot.setAttribute('data-title', slide.title);
              dot.onclick = () => document.getElementById('slide-' + idx).scrollIntoView({ behavior: 'smooth' });
              indexContainer.appendChild(dot);
              
          } else if (slide.type === 'content') {
              const paragraphs = slide.text.map(p => `<p class="font-sans text-xl md:text-2xl lg:text-4xl mb-8 leading-relaxed">${parseMarkdown(p)}</p>`).join('');
              contentHtml = `
                 <div class="max-w-5xl mx-auto w-full relative pl-6">
                    <div class="absolute -left-8 top-0 font-pixel text-9xl opacity-5 select-none" style="color: ${slide.color}">${slide.index}</div>
                    <div class="prose prose-xl md:prose-2xl max-w-none">
                        ${paragraphs}
                    </div>
                 </div>
              `;
          } else if (slide.type === 'image-feature') {
              contentHtml = `
                  <div class="w-full h-full flex items-center justify-center relative p-4 cursor-zoom-in" onclick="openModal(['${slide.imageUrl}'])">
                      <img src="${slide.imageUrl}" class="max-w-full max-h-full object-contain shadow-2xl border-4 border-white" />
                      <div class="absolute bottom-4 left-4 font-pixel text-2xl bg-white px-2 text-gray-400">FIG. ${slide.index}</div>
                  </div>
              `;
          }

          el.innerHTML = progressBar + contentHtml;
          app.appendChild(el);
      });

      // Intersection Observer
      const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
              }
          });
      }, { threshold: 0.2 });

      document.querySelectorAll('.slide').forEach(slide => observer.observe(slide));

      // Modal Logic (Only valid if images exist)
      if (allImages.length > 0) {
          window.openModal = (images) => {
              currentModalImages = images;
              currentImageIndex = 0;
              updateModalImage();
              modal.classList.add('open');
          };
          
          window.viewAllGallery = () => {
             if(allImages.length) openModal(allImages);
          }

          window.closeModal = () => {
              modal.classList.remove('open');
          };

          window.nextImage = (dir) => {
              currentImageIndex = (currentImageIndex + dir + currentModalImages.length) % currentModalImages.length;
              updateModalImage();
          };

          function updateModalImage() {
              modalImg.src = currentModalImages[currentImageIndex];
              document.getElementById('modal-counter').innerText = (currentImageIndex + 1) + ' / ' + currentModalImages.length;
          }
      }
    </script>
