    <script>
      const slidesData = [{"id":"chapter-1-cover","sectionId":"chapter-1","type":"cover","title":"[GIAPPONE](HTTPS://MICHELEMERELLIWORDPRESSCOM/TAG/GIAPPONE/) [ORIENTE](HTTPS://MICHELEMERELLIWORDPRESSCOM/TAG/ORIENTE/)","color":"#4285F4","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_224054015.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231028_144032826.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231028_142627926.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231028_143409365.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/image.png?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20230814_232224591.mp_-edited.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_011155397.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_014402914.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_021020869.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_031304818.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_031412324.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_030317279.mp_.jpg?w=576"],"index":0,"totalInSequence":260},{"id":"chapter-1-content-0","sectionId":"chapter-1","type":"content","text":["[giappone](https://michelemerelli.wordpress.com/tag/giappone/), [oriente](https://michelemerelli.wordpress.com/tag/oriente/)"],"color":"#4285F4","index":1,"totalInSequence":260},{"id":"chapter-1-content-1","sectionId":"chapter-1","type":"content","text":["*Siamo tutti un po’ giapponesi. Anche se non lo sappiamo*. Però, per il lavoro che faccio, di rivendita di un software nato a Tokio, la connessione col Giappone si è fatta recentemente un po’ più viva. Il software simula palline. Che tanto ricordano quelle in cui mi immergevo al McDonald’s da piccolo. E così nasce un nuovo capitolo di questo sconclusionato, discontinuo diario pubblico di viaggio.*"],"color":"#4285F4","index":2,"totalInSequence":260},{"id":"chapter-1-img-0","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231103_224054015.mp_.jpg?w=1024","color":"#4285F4","index":3,"totalInSequence":260},{"id":"chapter-1-content-2","sectionId":"chapter-1","type":"content","text":["- *Ne ho parlato nella mia newsletter, in futuro fortissimo 74 ( [ff.74.3 Sono giapponese!](https://fortissimo.substack.com/i/137321489/ff-sono-giapponese)).*","**Sabato 28 ottobre 2023 – Zurigo, Bangkok, Tokio**"],"color":"#4285F4","index":4,"totalInSequence":260},{"id":"chapter-1-content-3","sectionId":"chapter-1","type":"content","text":["Con un’alba, con Sol Levante appunto, tutto questo inizia. L’alba di Sulbiate. A casa del collega, Gianluca, che mi ospita gentilmente per accorciare il viaggio verso Malpensa. La partenza è comunque anticipata di svariati quarti d’ora accademici, cuscinetti di sicurezza contro ogni possibile imprevisto. C’è nebbia. E c’è il solito traffico. Siamo alle porte di Milano."],"color":"#4285F4","index":5,"totalInSequence":260},{"id":"chapter-1-img-1","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231028_144032826.mp_.jpg?w=576","color":"#4285F4","index":6,"totalInSequence":260},{"id":"chapter-1-content-4","sectionId":"chapter-1","type":"content","text":["Arriviamo a Malpensa e ci catapultiamo con largo anticipo in aeroporto. Controlli di sicurezza e poi tabelloni per il nostro gate. Nonostante la partenza si avvicini, del numero di ingresso neanche l’ombra. La nebbia è sempre più fitta. Iniziano i ritardi. Chiamiamo il servizio clienti, perché la coincidenza a Zurigo è stretta: un’ora e mezza. La partenza del nostro aereo viene sempre più ritardata."],"color":"#4285F4","index":7,"totalInSequence":260},{"id":"chapter-1-content-5","sectionId":"chapter-1","type":"content","text":["Ci confrontiamo con altri italiani. Altri, come noi, vedono sempre più improbabile la coincidenza con il volo Zurigo-Tokio. Con loro, due genitori che avrebbero dovuto ricongiursi a New York con le figlie che arrivavano da un po’ tutto il mondo. Ma non da Zurigo. Finalmente, l’umidità mattutina si dipana. Saliamo sull’aereo. Ma, anche qui, è Milano. Come a viale certosa, c’è traffico. Dobbiamo attendere altri 20 minuti. Finalmente partiamo, sperando in altri ritardi che possano avvantaggiarci."],"color":"#4285F4","index":8,"totalInSequence":260},{"id":"chapter-1-img-2","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231028_142627926.mp_.jpg?w=576","color":"#4285F4","index":9,"totalInSequence":260},{"id":"chapter-1-content-6","sectionId":"chapter-1","type":"content","text":["I ritardi degli altri voli ovviamente non ci sono. C’è solo un ritardo in più, il nostro, a Zurigo, per parcheggiare l’aereo della Swiss Air, compagnia di bandiera, che un posto non ce l’ha. Allora, scendiamo con i nostri bagagli e andiamo verso il *transfer desk*, lotteria per le prossime ore di viaggio. Ci vengono proposte varie soluzioni, quella che sembra più vantaggiosa è uno scalo verso Bangkok e poi da lì verso Tokio. Per arrivare la sera successiva a quando saremmo dovuti arrivare. Bangkok e la Thailandia sembrano un bel posto dove poter fare scalo. Peccato che il fascino della visita di un ulteriore stato esotico si concentri in 4 muri in cemento e vetro, del tutto simili in tutto il mondo."],"color":"#4285F4","index":10,"totalInSequence":260},{"id":"chapter-1-content-7","sectionId":"chapter-1","type":"content","text":["Mangiamo un hamburger veloce e rimbarchiamo. Poi, a Bangkok, senza carta di imbarco, camminiamo per chilometri per trovare il posto giusto al momento giusto. Finalmente anche qui riusciamo a trovare il *security check* e, poi, il nostro gate. L’aeroporto di Bangkok è un enorme Orio Center con infiniti rettilinei di brand di lusso. Il volo verso Tokio è abbastanza breve: solo sei ore. Ma il nostro viaggio di più di un giorno è ormai talmente lungo che iniziamo a percepire ore come fossero minuti."],"color":"#4285F4","index":11,"totalInSequence":260},{"id":"chapter-1-img-3","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231028_143409365.mp_.jpg?w=576","color":"#4285F4","index":12,"totalInSequence":260},{"id":"chapter-1-content-8","sectionId":"chapter-1","type":"content","text":["Atterriamo a Tokio che è talmente tardi che non abbiamo neppure più le forze di realizzare le prime differenze che ci circondano. Vogliamo solo un Uber. Vogliamo solo arrivare in hotel. L’Uber e l’hotel sono in realtà molto più vicini di quanto immaginassimo. Lasciando l’aeroporto di Haneda, il centro città, stelle artificiali di edifici illuminati, si avvicina sulla **nostra via lattea: una strada sopra altre due strade** che corre tra finestre illuminate dal sonno della gente."],"color":"#4285F4","index":13,"totalInSequence":260},{"id":"chapter-1-content-9","sectionId":"chapter-1","type":"content","text":["Arriviamo all’hotel e la nostra camera condivisa è molto piccola delle attese. Risulterebbe piccola anche per una sola persona. La vista, seppur angusta, è molto caratteristica. Dà su una vietta stretta che contrasta con le ampie vie di Ginza. Un motorino è parcheggiato sotto un insegna gialla, quasi fluorescente nella notte."],"color":"#4285F4","index":14,"totalInSequence":260},{"id":"chapter-1-img-4","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/image.png?w=958","color":"#4285F4","index":15,"totalInSequence":260},{"id":"chapter-1-content-10","sectionId":"chapter-1","type":"content","text":["Nonostante le 35 ore di volo, vogliamo assaporare un po’ di Giappone. Lasciate le valige, scentiamo in strada. Entriamo nel nostro primo *convenience store*, o combino e iniziamo a sperimentare dolci prelibatezze esotiche. Prendiamo anche la nostra prima lattina di liquidi ignoti, sa di Red Bull. I dolci, che sembrano dei casoncelli verdastri **mi ricordano gli *scarpinocc* di Parre**; rigorosamente a base di fagiolo, sono mollici nella loro pasta di riso schiacciata dalla pellicola di plastica. La plastica, un’altra costante del viaggio."],"color":"#4285F4","index":16,"totalInSequence":260},{"id":"chapter-1-content-11","sectionId":"chapter-1","type":"content","text":["Torniamo in stanza solo per darci una lavata veloce. Il WC ha un sistema di riscaldamento della tavoletta come fosse un’auto di lusso. Ci sono getti che fungono da bidet. Uno “rear” posteriore, e uno “front”, anteriore.","**Domenica 29 ottobre 2023 – Tokio: Akiabhara, Asakusa e Ueno**"],"color":"#4285F4","index":17,"totalInSequence":260},{"id":"chapter-1-img-5","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20230814_232224591.mp_-edited.jpg","color":"#4285F4","index":18,"totalInSequence":260},{"id":"chapter-1-img-6","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_011155397.mp_.jpg","color":"#4285F4","index":19,"totalInSequence":260},{"id":"chapter-1-img-7","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_014402914.mp_.jpg","color":"#4285F4","index":20,"totalInSequence":260},{"id":"chapter-1-img-8","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_021020869.mp_.jpg","color":"#4285F4","index":21,"totalInSequence":260},{"id":"chapter-1-img-9","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_031304818.mp_.jpg?w=576","color":"#4285F4","index":22,"totalInSequence":260},{"id":"chapter-1-img-10","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_031412324.mp_.jpg?w=576","color":"#4285F4","index":23,"totalInSequence":260},{"id":"chapter-1-img-11","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_030317279.mp_.jpg?w=576","color":"#4285F4","index":24,"totalInSequence":260},{"id":"chapter-2-cover","sectionId":"chapter-2","type":"cover","title":"MI SVEGLIO ALLA","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_040543070.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_032911412.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_035608383.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_053538586.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_065113488.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_052224222.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/image-4.png?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_073818856.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_070711806.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_070819671.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_074452372.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_075052142.mp_.jpg?w=576"],"index":25,"totalInSequence":260},{"id":"chapter-2-content-0","sectionId":"chapter-2","type":"content","text":["Mi sveglio alla buon’ora per sgranchire le gambe e iniziare ad esplorare, dopo ore di viaggio asettiche, in interni in metallo, vetri e cemento che sembrano una macchina del tempo."],"color":"#EA4335","index":26,"totalInSequence":260},{"id":"chapter-2-content-1","sectionId":"chapter-2","type":"content","text":["Piove. Non avevo considerato questa evenzienza. Mi torna in mente un libro che ho letto, suggerito da mio fratello Alessandro, [Notti di Tokio](https://amzn.to/3smcbhQ). Sono gli acquarelli preparativi di Mateusz Urbanowicz che han fatto da sfondo al film *Your Name* di Makoto Shinkai. Ginza non ha però neon, è molto elegante. E i riflessi non ci sono: il sole è levato già da ore."],"color":"#EA4335","index":27,"totalInSequence":260},{"id":"chapter-2-img-0","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_040543070.mp_.jpg?w=576","color":"#EA4335","index":28,"totalInSequence":260},{"id":"chapter-2-content-2","sectionId":"chapter-2","type":"content","text":["Mi lancio verso il giardino del Palazzo Imperiale, per Strava luogo ideale per correre nelle sue zone verdi. Gli attraversamenti pedonali sono il primo assaggio della vastità della città. Sono lunghi almeno 50 metri e, nei semafori rigorosi, spezzano spesso la corsa. Per arrivare dall’altra parte della diagonale del parco mi ci vogliono minuti. Fare ripetute da un chilometro, a Tokio, è semplicissimo. Qualcuno corre con me. Ma, in una città così grande, è normale. Faccio 10 km solo per dire di avere corso a Tokio e per mettermi il cuore sportivo in pace, per questo primo giorno."],"color":"#EA4335","index":29,"totalInSequence":260},{"id":"chapter-2-content-3","sectionId":"chapter-2","type":"content","text":["Raggiungo il collega affamato di una colazione abbondante. Ma del buffet d’hotel neanche l’ombra. Ci vengono proposti due menù tradizionali giapponesi. A Gianluca arriva quello di pesce con sashimi in crema di sesamo, la classica frittata di uova tagliuzzata in cubetti, un po’ di yogurt e insalata con cetriolo. A me viene tolto il sashimi, ma il pesce si nasconde in pesciolini minuscoli riconoscibili solo da piccoli occhietti e nella zuppa di miso. A guarnire il tutto, **un’alga in plastica**. Ci guardiamo intorno per capire come comporre i vari elementi."],"color":"#EA4335","index":30,"totalInSequence":260},{"id":"chapter-2-img-1","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_032911412.mp_.jpg?w=576","color":"#EA4335","index":31,"totalInSequence":260},{"id":"chapter-2-content-4","sectionId":"chapter-2","type":"content","text":["Provo la zuppa col riso. Sono ancora ignorante sul suo retrogusto di pesce. Mi ci sarebbero voluti due giorni per capirlo: l’unica soluzione per il riso sarebbe stato il ketchup. **Mi sento incredibilmente americano.** Le colazioni del giorno successivo avrebbero visto variazioni con hamburger, tempura di verdure e – infine – una continentale brioche con *scrambled eggs* e bacon."],"color":"#EA4335","index":32,"totalInSequence":260},{"id":"chapter-2-content-5","sectionId":"chapter-2","type":"content","text":["La strategia della colazione, nei giorni successivi, avrebbe voltato sui combini: offrono caffè, melon pan, bun ripieni di stracotto di maiale."],"color":"#EA4335","index":33,"totalInSequence":260},{"id":"chapter-2-img-2","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_035608383.mp_.jpg?w=576","color":"#EA4335","index":34,"totalInSequence":260},{"id":"chapter-2-content-6","sectionId":"chapter-2","type":"content","text":["Usciamo ed inizia la scoperta di questa immensa città. La prima zona che puntiamo è quella intorno al parco di Ueno. Scendiamo a Okachimachi e passeggiamo nel primo quartiere pieno di oggetti. L’offerta ci sembra già potenzialmente infinita, ma non è nulla rispetto a quello che vedremo, poi, tra Shinjuku e Osaka. Mi tornano subito in mente le rivendite di Cuba. Vuote di opzioni. Ripenso al primo, enorme contrasto tra questo e il mio precedente viaggio. Esattamente in questo momento, mentre io scelgo tra migliaia di opzioni in uno dei migliaia dei combini di Tokio, a Havana c’è qualcuno che è in coda per del pane. E’ quello di ieri. E, se va bene, sarà quello di domani. Ripenso – spaesato – al pomeriggio prima del ritorno, al tour di Havana – una caccia vera e propria – per le scorte del viaggio: unico bottino arachidi glassati e avocado."],"color":"#EA4335","index":35,"totalInSequence":260},{"id":"chapter-2-content-7","sectionId":"chapter-2","type":"content","text":["Scegliamo un dolcetto a chiazze nere. E’ l’ennesimo mochi con pasta di fagiolo al suo interno. Lo sgranocchiamo mentre ci avviciniamo al verde di Ueno, iconico nelle sue grandi foglie che sovrastano lo stagno sottostante e i palazzi sovrastanti."],"color":"#EA4335","index":36,"totalInSequence":260},{"id":"chapter-2-img-3","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_053538586.mp_.jpg?w=576","color":"#EA4335","index":37,"totalInSequence":260},{"id":"chapter-2-content-8","sectionId":"chapter-2","type":"content","text":["Facciamo tappa al primo shrine, un luogo sacro assegnato a un qualche Kami, spirito shintoista della religione principale del Giappone, tendenzialmente animista. A questo tempietto compriamo il diario di viaggio. E’ infatti tradizione, per ogni tempio o stazione JR visitata, documentare il passaggio con un timbro sacro o profano (nella Tokio Tower quello dei Digimon). Questa è una perfetta strategia di marketing, a ben pensare. La visita dei templi è *gamificata* e permette di raccogliere offerte."],"color":"#EA4335","index":38,"totalInSequence":260},{"id":"chapter-2-content-9","sectionId":"chapter-2","type":"content","text":["Passeggiamo per il parco arrivando in una piazzetta dove un gruppo strampalato suona jazz. Ci sono, anche qui, un florilegio di dipendenti statali dai compiti più improbabili. In questo caso, verificano che gli spazi assegnati agli artisti di strada, schedulati e temporizzati con l’agenda riportata sulle bandiere a loro assegnate, siano rispettati. **Il Giappone è tutta una grande regola.** Come quella di non attraversare col rosso o del portarsi a casa la spazzatura, tanto che i cestini sono inesistenti."],"color":"#EA4335","index":39,"totalInSequence":260},{"id":"chapter-2-img-4","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_065113488.mp_.jpg?w=576","color":"#EA4335","index":40,"totalInSequence":260},{"id":"chapter-2-content-10","sectionId":"chapter-2","type":"content","text":["La nostra esplorazione si sposta verso la più residenziale Yanaka. Le vie sono strette, gli edifici bassi. Si respira tutta un’altra aria, nonostante sia solo un paio di parallele più a nord del caos turistico di Ueno. Ci perdiamo in una viuzza e troviamo una panetteria nascosta vicino allo [Yanaka Beer Hall](https://maps.app.goo.gl/RbTDZ2VALe7WPwFk9). Compriamo uno snack alquanto singolare: pane al Gorgonzola e un dolce con il consueto *dou sha*, la sempre-presente pasta di fagioli."],"color":"#EA4335","index":41,"totalInSequence":260},{"id":"chapter-2-content-11","sectionId":"chapter-2","type":"content","text":["Nella stessa zona, grazie a Reddit, mi ero segnato [l’Expo](https://maps.app.goo.gl/MhRYdb4hgx6nfcXD8), che nel nome richiama l’esposizione universale di Osaka del 1970. Non è facile trovarlo, ma è un piccolo shop famigliare con un quantitativo di cimeli storici degno del [Museo dell’Innocenza di Instanbul](https://it.wikipedia.org/wiki/Museo_dell%27innocenza)."],"color":"#EA4335","index":42,"totalInSequence":260},{"id":"chapter-2-img-5","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_052224222.mp_.jpg?w=576","color":"#EA4335","index":43,"totalInSequence":260},{"id":"chapter-2-content-12","sectionId":"chapter-2","type":"content","text":["Dopo essere tornati a Ueno ed aver attraversato il parco, decidiamo di prendere la metro per scendere ad Akihabara, la città elettronica. Questa zona, ora patria dell’*anime* e delle sale bingo, inzialmente era famosa proprio per i primi apparecchi elettronici giapponesi, venduti a cavallo degli anni 70."],"color":"#EA4335","index":44,"totalInSequence":260},{"id":"chapter-2-content-13","sectionId":"chapter-2","type":"content","text":["Oggi, l’elettricità è rimasta nell’alimentazione degli innumerevoli led e dei *pachinko*, macchine di gioco d’azzardo basate sul flusso caotico di palline che cadono verso il basso. Entriamo proprio in una delle tante sale slot. Tra palline che cadono e monete che scendono, il luogo è assordante. Gran parte dei giocatori è munito di tappi per orecchie e di un secondo schermo, uno smartphone. **In un triste multitasking, riempiono i tempi morti del gioco d’azzardo con altro gioco.**"],"color":"#EA4335","index":45,"totalInSequence":260},{"id":"chapter-2-img-6","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/image-4.png?w=958","color":"#EA4335","index":46,"totalInSequence":260},{"id":"chapter-2-img-7","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_073818856.mp_.jpg?w=576","color":"#EA4335","index":47,"totalInSequence":260},{"id":"chapter-2-img-8","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_070711806.mp_.jpg?w=576","color":"#EA4335","index":48,"totalInSequence":260},{"id":"chapter-2-img-9","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_070819671.mp_.jpg?w=576","color":"#EA4335","index":49,"totalInSequence":260},{"id":"chapter-2-img-10","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_074452372.mp_.jpg?w=576","color":"#EA4335","index":50,"totalInSequence":260},{"id":"chapter-2-img-11","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_075052142.mp_.jpg?w=576","color":"#EA4335","index":51,"totalInSequence":260},{"id":"chapter-3-cover","sectionId":"chapter-3","type":"cover","title":"MAIDREAMIN","color":"#FBBC05","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_084408094.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_092835401.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_091312852.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_092243832.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_100844828.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_111026114.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_131342604.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_214156822.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_215525708.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_212253775.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_001657138.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_004329415.mp_.jpg?w=576"],"index":52,"totalInSequence":260},{"id":"chapter-3-content-0","sectionId":"chapter-3","type":"content","text":["La zona è anche famosa per i *maid cafè*, pacchiani ristoranti e bar dove a servire sono delle ragazze giovanissime vestite in stile manga, con code lunghe e gonnelle molto corte. Ci buttiamo in uno della catena Maidreamin ([probabilmente questo](https://maps.app.goo.gl/R9tUwcPugLJZr5rt9), ma non sono sicuro). Lo spazio è angusto e all’ingresso veniamo accolti da un folto gruppo di maid, che intonano un saluto acutissimo in giapponese."],"color":"#FBBC05","index":53,"totalInSequence":260},{"id":"chapter-3-content-1","sectionId":"chapter-3","type":"content","text":["Ci accomodiamo e studiamo il menù, *kawaii*-ssimo ovviamente. Opto per l’omelette. Accanto a noi, al balcone, da soli, una serie di soggetti dalla grande goffezza sociale. Fissano tutti uno smartphone. Uno ha delle orecchiette da orso tra i capelli. Una maid gli si avvicina per servirlo, proponendogli il tipico balletto con le mani chiuse in fronte al petto a forma di cuore. Lui, però, è impegnato in un frenetico pigiare di schermo e non distoglie lo sguardo dallo smartphone."],"color":"#FBBC05","index":54,"totalInSequence":260},{"id":"chapter-3-img-0","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_084408094.mp_.jpg?w=576","color":"#FBBC05","index":55,"totalInSequence":260},{"id":"chapter-3-content-2","sectionId":"chapter-3","type":"content","text":["Dopo una lunga attesa, arriva la frittata circondata da pomodoro piccante. Con abbondante ketchup la nostra maid-cameriera disegna il mio ritratto, circondandolo di cuori e del mio nome translitterato in giapponese. Chiede anche a noi di fare il tipico balletto. La accontentiano, anche se l’imbarazzo di Gianluca è palese. Il cibo, ad ogni modo, non è male e a fine pranzo veniamo anche deliziati di un piccolo spettacolo, eccessivo come tutto."],"color":"#FBBC05","index":56,"totalInSequence":260},{"id":"chapter-3-content-3","sectionId":"chapter-3","type":"content","text":["Torniamo in strada, le insegne si stanno accendendo. Da un muro di macchinette che distribuiscono sfere in plastica, con 300 yen, ne prendo una con all’interno una piccola pizza d’asporto in plastica. Raccolgo il primo souvenir per casa. Il distributore mi ricorda l’infanzia. Ma non riesco bene a identificare il momento preciso. Forse, Riccione, una ventina di anni fa. Ero, eravamo già giapponesi."],"color":"#FBBC05","index":57,"totalInSequence":260},{"id":"chapter-3-img-1","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_092835401.mp_.jpg?w=576","color":"#FBBC05","index":58,"totalInSequence":260},{"id":"chapter-3-content-4","sectionId":"chapter-3","type":"content","text":["Il pomeriggio di Akihabara si conclude con l’esplorazione che prevede: interi piani riempiti di action figure, manga ed hentai spintissimi. Poi, un negozio di carte collezionabili dove un drago bianco occhi blue di Yu-Gi-Oh è venduto a 37 mila euro. In conclusione del tour la zona più storica, quella appunto che ancora vende apparecchi elettronici di altri tempi, come radio e macchine fotografiche analogiche."],"color":"#FBBC05","index":59,"totalInSequence":260},{"id":"chapter-3-content-5","sectionId":"chapter-3","type":"content","text":["Abbiamo ancora forze per esplorare. Anche se il buio cala presto in Giappone, la giornata è ancora lunga. Ci spostiamo nella zona storica di Asakusa, dove si trovano Sensō-ji con la sua pagoda a 5 livelli. Per arrivarci, passiamo nell’[Asakusa Underground Street](https://maps.app.goo.gl/Qhgqh4ARLfrYVH4r8) della metropolitana. E’ un posto lezzo di ristoranti e edicole schiacciate dal peso della strada soprastante."],"color":"#FBBC05","index":60,"totalInSequence":260},{"id":"chapter-3-img-2","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_091312852.mp_.jpg?w=576","color":"#FBBC05","index":61,"totalInSequence":260},{"id":"chapter-3-content-6","sectionId":"chapter-3","type":"content","text":["La zona della pagoda è introdotta da Nakamise-dori Street, una lunga via dove gadget, cibo tipico e souvenir sono venduti durante il giorno. Dalle 5.30 in poi, però, le saracinesce scendono e chiude tutto. Esploriamo la zona del Sensō-ji. Illuminato, il suo arancio, il pantone che più associo al Giappone, risalta sul nero della notte. Molto meno caldi e caratteristici sono i led bianchi, asettici dei *jidōhanbaiki*, i distributori automatici di bibite cheanche qui non mancano. Il contrasto è decadentissimamente giapponese."],"color":"#FBBC05","index":62,"totalInSequence":260},{"id":"chapter-3-content-7","sectionId":"chapter-3","type":"content","text":["Attraversiamo il ponte Azuma, raggiungendo il quartier generale del birrificio Asahi nel suo eccessivo edificio capeggiato da una fiamma orizzontale (conosciuta anche come *golden shit*). Vorremmo farci una birra all’ultimo piano, che dovrebbe avere una bellissima vista. Sembra però chiuso o, meglio, non troviamo l’ingresso: Tokio è questo. Torniamo nel cuore di Asakusa, tra vie di localini con tettoie in plastica e vibranti raduni di *salary man* che bevono *saké* e mangiano *chicken katsu*."],"color":"#FBBC05","index":63,"totalInSequence":260},{"id":"chapter-3-img-3","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_092243832.mp_.jpg?w=576","color":"#FBBC05","index":64,"totalInSequence":260},{"id":"chapter-3-content-8","sectionId":"chapter-3","type":"content","text":["Rimbalzati da ristoranti più volte, scorgiamo un piccolo locale con tovaglie a quadretti bianche e rosse e con interni d’altri tempi. Servono carne delicata, in un brasato accompagnato da verdure e riso. Non è moltissimo, il cibo, ma l’ambiente è sicuramente di qualità. A metà cena, una vicina signora, che poi avremmo scoperto essere una giornalista della TV locale, ci chiede come siamo arrivati fin lì. Come avessimo scelto quel locale. Il caso, o meglio, il costante agitare del pacchetto di popcorn che è la vita. Con riverenza e il classico inchino, ci scambiamo i biglietti da visita."],"color":"#FBBC05","index":65,"totalInSequence":260},{"id":"chapter-3-content-9","sectionId":"chapter-3","type":"content","text":["**Lunedì 30 ottobre 2023 – Tokio: Minato, Shibuya, Omotesandō e Shinjuku**"],"color":"#FBBC05","index":66,"totalInSequence":260},{"id":"chapter-3-img-4","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_100844828.mp_.jpg?w=576","color":"#FBBC05","index":67,"totalInSequence":260},{"id":"chapter-3-content-10","sectionId":"chapter-3","type":"content","text":["Il secondo giorno libero di esplorazione inizia con la solita colazione. E’ poco abbondante e, anche per via della corsa di 13 km, non mi basta. La corsa, altro elemento dell’esplorazione turistica della città, passa per il mercato del pesce, che si sta ancora svegliando visto l’orario. Sono le 6 del mattino ma il cielo è chiaro come fossero le 9. Le strade sono già popolate e affamate: **c’è chi già azzanna una ciotola di ramen.**"],"color":"#FBBC05","index":68,"totalInSequence":260},{"id":"chapter-3-content-11","sectionId":"chapter-3","type":"content","text":["Il piano della corsa è attraversare il Rainbow Bridge per raggiungere la statua del Gundam dall’altra parte. Il ponte però è chiuso, inaccessibile. Decido allora di virare sulla zona di Minato, dove si trova la Tokio Tower."],"color":"#FBBC05","index":69,"totalInSequence":260},{"id":"chapter-3-img-5","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_111026114.mp_.jpg?w=576","color":"#FBBC05","index":70,"totalInSequence":260},{"id":"chapter-3-content-12","sectionId":"chapter-3","type":"content","text":["Passo attraverso strade ampie e una zona parzialmente residenziale. Qui, i *salary man* aumentano. E’ lunedì, d’altronde. Se ieri la città sembrava silente e vuota, oggi è popolata da molta più gente e macchine. Ma nulla di eccessivo, considerando la popolazione di 40 milioni della città. Sotto la torre, c’è gente che accompagna il cane. Il clima è rilassato. Scatto qualche foto e poi, passando per Ginza, ritorno all’hotel."],"color":"#FBBC05","index":71,"totalInSequence":260},{"id":"chapter-3-content-13","sectionId":"chapter-3","type":"content","text":["Visto, appunto, che la colazione non mi ha soddisfatto, quando arriviamo a Shibuya decidiamo di continuare con una seconda colazione al settimo piano sopra l’iconico attraversamento. Ordino un’omelette con il loro tipico pan bauletto. Due robot girano indipendenti per il locale, ritirano i piatti vuoti. Sgranocchio lo spuntino osservando il flusso di persone sottostanti."],"color":"#FBBC05","index":72,"totalInSequence":260},{"id":"chapter-3-img-6","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_131342604.mp_.jpg?w=576","color":"#FBBC05","index":73,"totalInSequence":260},{"id":"chapter-3-img-7","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_214156822.mp_.jpg?w=576","color":"#FBBC05","index":74,"totalInSequence":260},{"id":"chapter-3-img-8","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_215525708.mp_.jpg?w=576","color":"#FBBC05","index":75,"totalInSequence":260},{"id":"chapter-3-img-9","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231029_212253775.mp_.jpg?w=576","color":"#FBBC05","index":76,"totalInSequence":260},{"id":"chapter-3-img-10","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_001657138.mp_.jpg?w=576","color":"#FBBC05","index":77,"totalInSequence":260},{"id":"chapter-3-img-11","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_004329415.mp_.jpg?w=576","color":"#FBBC05","index":78,"totalInSequence":260},{"id":"chapter-4-cover","sectionId":"chapter-4","type":"cover","title":"NONOSTANTE SIANO LE 9","color":"#34A853","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_012259520.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_024529178.mp_.jpg?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_034248540.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_044719702.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_040907178.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_061736761.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_055105131.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_055544697.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_055823346.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_060554164.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_061253385.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_065017613.mp_.jpg?w=958"],"index":79,"totalInSequence":260},{"id":"chapter-4-content-0","sectionId":"chapter-4","type":"content","text":["Nonostante siano le 9.30, molti negozi sono chiusi e anche **l’iconico attraversamento popolare è un po’ deludente.** Rimaniamo un po’ delusi e decidiamo di andare verso il parco di Yogogi. A differenza dei sempre verde fuori dal palazzo imperiale, simbolicamente rappresentanti la continuità e stabilità del potere imperiale, qui l’effimero dell’autunno inizia a fare da padrone con colori vivaci."],"color":"#34A853","index":80,"totalInSequence":260},{"id":"chapter-4-content-1","sectionId":"chapter-4","type":"content","text":["Il parco però è tendenzialmente vuoto. Ci sono scolarette con cappellino giallo che studiano piante e foglie cadute. Decidiamo, annoiati, di muoverci verso il vicino Meiji Jingu, dedicato all’imperatore Meiji che nel 1868 ristabilì l’ordine imperiale. La camminata per il tempio, nel ciottolato principale circondato da 100.000 alberi donati da ogni prefettura del Giappone, è lunga e affollata. A metà circa, barili di *saké* e di vino dalla Borgogna sono messi a testimonianza della “sponsorizzazione” ricevuta."],"color":"#34A853","index":81,"totalInSequence":260},{"id":"chapter-4-img-0","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_012259520.mp_.jpg?w=576","color":"#34A853","index":82,"totalInSequence":260},{"id":"chapter-4-content-2","sectionId":"chapter-4","type":"content","text":["Anche **le molteplici lanterne in prossimità dei tempi sono, scopriamo solo ora, cartelloni pubblicitari, di sponsor che hanno contribuito con donazioni**. All’occhio inconsapevole di un turista, nei loro *kanji*, sembrano un elemento decorativo. Ma sono il corrispettivo delle impalcature *brandizzate* intorno al Duomo durante la sua ristrutturazione."],"color":"#34A853","index":83,"totalInSequence":260},{"id":"chapter-4-content-3","sectionId":"chapter-4","type":"content","text":["Arriviamo al tempio principale, è abbastanza standard nell’architettura. Ci sono un’infinità di bottiglie di *saké*. Conosciamo due ragazzi di Brescia che ci suggeriscono di andare al palazzo del municipio per godere di una vista sulla città in modo gratuito."],"color":"#34A853","index":84,"totalInSequence":260},{"id":"chapter-4-img-1","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_024529178.mp_.jpg?w=958","color":"#34A853","index":85,"totalInSequence":260},{"id":"chapter-4-content-4","sectionId":"chapter-4","type":"content","text":["Ci spostiamo verso Harajuku e le sue vie principali: Takeshifa Street e Omotesandō. La prima via è la patria del *kawaii*, del carino. E’ decisamente troppo rosa e affollata per i nostri gusti. La percorriamo in fretta e furia, driblando i molti bambini probabilmente a casa da scuola per Halloween. In questa zona anche il [Sanrio Cute Cube di Harajuku](https://maps.app.goo.gl/XsC14g4Q3uJyDLHa7), lo store ufficiale dei creatori di Hello Kitty."],"color":"#34A853","index":86,"totalInSequence":260},{"id":"chapter-4-content-5","sectionId":"chapter-4","type":"content","text":["Pranzo si sta avvicinando e ci spostiamo verso una galleria indipendente che dovrebbe meritare una visita, la [Design Festa Gallery](https://maps.app.goo.gl/Gd5hmCKyryMXkS98A). Si configura come un coloratissimo spazio autogestito. Lo esploriamo un po’. Dentro, in sale piccolissime, troviamo persone quasi nascoste, artisti di dubbia qualità. **Una mostra sembra riportare gli scatti di una vacanza estiva di una coppia**. In un’altra sala, un mezzo zombie vestito per Halloween ci propone uno scatto fotografico."],"color":"#34A853","index":87,"totalInSequence":260},{"id":"chapter-4-img-2","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_034248540.mp_.jpg?w=576","color":"#34A853","index":88,"totalInSequence":260},{"id":"chapter-4-content-6","sectionId":"chapter-4","type":"content","text":["E’ ora di pranzo e optiamo per un ristorante specializzato in Okonomiyaki integrato nella galleria stessa. E’ coloratissimo e popolato. Ci viene spiegato come costruire la nostra frittata di noodles, uova, verdure e altre prelibatezze. Dopo 20 minuti di preparazione, finalmente mangiamo la nostra creazione, ricoperta di maionese e altre salse non meglio specificate. E’ bollente e la piastra ci fa sudare tutto. Non aiutano i panni in tela freschi, tradizionalmente serviti al pasto come parte del coperto (insieme anche all’acqua, sempre gratuita)."],"color":"#34A853","index":89,"totalInSequence":260},{"id":"chapter-4-content-7","sectionId":"chapter-4","type":"content","text":["Il pranzo, complice anche il caldo delle piastre, risulta decisamente pesante. Decidiamo di camminare verso Shibuya per favorire la digestione. La scelta si rivela azzeccatissima perché la via che va verso la zona famosa per il suo *crossing* è Omotesandō (letteralmente “accesso frontale”)."],"color":"#34A853","index":90,"totalInSequence":260},{"id":"chapter-4-img-3","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_044719702.mp_.jpg?w=576","color":"#34A853","index":91,"totalInSequence":260},{"id":"chapter-4-content-8","sectionId":"chapter-4","type":"content","text":["Progettata appunto come via di ingresso al santuario Meiji, **si è trasformata nella via più hipster di Tokio e la adoro.** Qui, particolarissimi negozi di abbigliamento e arte si susseguono in una serie di edifici dalle architetture più svariate. Vetrate, mattoni, strutture metalliche si incastonano tra edifici residenziali. La via è stretta e pedonale. Adoro ogni angolo. Facciamo una tappa veloce al rivenditore Rapha e prendo un caffé “organico” in una caffetteria elegantissima."],"color":"#34A853","index":92,"totalInSequence":260},{"id":"chapter-4-content-9","sectionId":"chapter-4","type":"content","text":["Finalmente arriviamo a Shibuya. Anche qui gli store monomarca sono all’ordine del giorno. Si possono trovare quelli di Palace e di Moncler, ognuno con un tratto particolare o caratteristico (quello di Moncler ha all’esterno delle bombature che ricordano il tipico giubbotto invernale in stile omino Michelin)."],"color":"#34A853","index":93,"totalInSequence":260},{"id":"chapter-4-img-4","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_040907178.mp_.jpg?w=576","color":"#34A853","index":94,"totalInSequence":260},{"id":"chapter-4-content-10","sectionId":"chapter-4","type":"content","text":["Saliamo in un edificio per esplorare la terza dimensione di Tokio. Iniziare ad assaporarla dall’alto. Sì, spesso, guardando le mappe di Google questo terzo vettore di spostamento non è considerato, se non nelle curve isometriche in montagna. A Tokio le mappe non sono piatte e gran parte dell’offerta è in verticale. Sono ulteriormente scombussolato, come se l’ampiezza orizzontale degli spazi non bastasse."],"color":"#34A853","index":95,"totalInSequence":260},{"id":"chapter-4-content-11","sectionId":"chapter-4","type":"content","text":["All’ultimo piano dello [Shibuya Park](https://maps.app.goo.gl/uRArPeUGFYBQJ2Kc7) la vista è spettacolare. Vediamo tutto il vicinato. Ci sono parchi e delle **piste di atletica schiacciate nel cemento degli edifici.** Piccoli spazi umani. Per una vista più a tutto tondo, però, decidiamo di spostarci verso Shinjuku, dove si trova l’edificio del municipio ([Tokio Metropolitan Government Building](https://maps.app.goo.gl/VRKwL69YD9p1x2ZLA)). In teoria, l’ultimo piano, il 43esimo, dovrebbe essere aperto al pubblico e gratuito."],"color":"#34A853","index":96,"totalInSequence":260},{"id":"chapter-4-img-5","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_061736761.mp_.jpg?w=576","color":"#34A853","index":97,"totalInSequence":260},{"id":"chapter-4-content-12","sectionId":"chapter-4","type":"content","text":["La fermata più vicina all’edificio è in realtà a un chilometro e mezzo. Come sempre Google suggerisce anche l’uscita corretta. **Più che la fermata di metro, è importante beccare l’uscita, a Tokio.** Camminiamo sotto terra per un chilometro. Poi decidiamo di uscire, per capire per lo meno come sia fatto il vicinato. Ci sorprende, nella sua linda pulizia e nel suo nero elegante di palazzi altissimi. Qui il traffico, i led, i colori sono spariti. Mi sento per la prima volta (e l’unica) a New York."],"color":"#34A853","index":98,"totalInSequence":260},{"id":"chapter-4-content-13","sectionId":"chapter-4","type":"content","text":["Ci mettiamo in coda per salire all’ultimo piano dell’edificio governativo. Siamo giusto in tempo per il tramonto. Due addetti statali ci accompagnano nella fila. Una ragazza è invece addetta a schiacciare il pulsante dell’ascensore. Nella sua divisa colorata, mi ricorda Tony Revolori in *The Grand Budapest Hotel*. I colori del tramonto sono lì ad aspettarci, inquadrettati dalle vetrate a 360° dell’ultimo piano. **A collegare le luci della città col loro arancio e le nuvole col loro blu, Fuji-San, il Monte Fuji.** Punto di contatto, con la sua tipica barba bianca di neve, tra uomo e natura. Tra cielo e terra."],"color":"#34A853","index":99,"totalInSequence":260},{"id":"chapter-4-img-6","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_055105131.mp_.jpg?w=576","color":"#34A853","index":100,"totalInSequence":260},{"id":"chapter-4-img-7","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_055544697.mp_.jpg?w=576","color":"#34A853","index":101,"totalInSequence":260},{"id":"chapter-4-img-8","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_055823346.mp_.jpg?w=576","color":"#34A853","index":102,"totalInSequence":260},{"id":"chapter-4-img-9","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_060554164.mp_.jpg?w=576","color":"#34A853","index":103,"totalInSequence":260},{"id":"chapter-4-img-10","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_061253385.mp_.jpg?w=576","color":"#34A853","index":104,"totalInSequence":260},{"id":"chapter-4-img-11","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_065017613.mp_.jpg?w=958","color":"#34A853","index":105,"totalInSequence":260},{"id":"chapter-5-cover","sectionId":"chapter-5","type":"cover","title":"TOKIO & COME","color":"#4285F4","images":["https://michelemerelli.files.wordpress.com/2023/11/image-5.png?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_082751883.mp_.jpg?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_091816828.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_094201565.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_093653702.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_100043785.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_100143043.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_114543349.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_134657244.mp_.jpg?w=958","https://michelemerelli.files.wordpress.com/2023/11/image-6.png?w=958","https://michelemerelli.files.wordpress.com/2023/11/image-7.png?w=958","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_054344549.mp_.jpg?w=576"],"index":106,"totalInSequence":260},{"id":"chapter-5-content-0","sectionId":"chapter-5","type":"content","text":["Dai quasi 300 metri dell’edificio l’infinitudine delle stelle di Tokio è più palese. Come quando, guardando le stelle, è bene ricordare che ogni punto luminoso in realtà è molto più probabilmente una galassia di miliardi di esse. Così, mi dico, vedendo tutte quelle luci, che dietro ad ognuna di esse c’è una personalissima storia. Miliardi di pensieri e desideri di un qualche essere umano che mai conoscerò."],"color":"#4285F4","index":107,"totalInSequence":260},{"id":"chapter-5-content-1","sectionId":"chapter-5","type":"content","text":["Dopo le molteplici fotografie, sempre prioritarie, mi fermo ed ammiro quello sconfinato paesaggio urbano. Mi assale un profondo stato di contemplazione. Vicino, c’è il parco di Yogogi. E’ una pezza nera, nerissima, circondata da luci. Col buio, sale la fame. Abbiamo ancora tutta Shinjuku da esplorare. Sappiamo che sarà una corsa contro il tempo. Vorremmo un ramen, ne puntiamo uno stellato, ma sono già quasi le 6. E le 6, per il Giappone, sono l’ora in cui può essere già troppo tardi mettersi in coda."],"color":"#4285F4","index":108,"totalInSequence":260},{"id":"chapter-5-img-0","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/image-5.png?w=958","color":"#4285F4","index":109,"totalInSequence":260},{"id":"chapter-5-content-2","sectionId":"chapter-5","type":"content","text":["Arriviamo a Shinjuku. Vicino all’enorme stazione, le strade ampie lasciano il posto all’iconica [Omoide Yokochō](https://maps.app.goo.gl/7ZFGvFKso7c55oGJ7), una viuzza stretta che separa i tavoli e i fornelli degli angusti ristoranti ai lati. E’ uno spaccato di vitalità, di sapori, di fumo di cottura e di sudore."],"color":"#4285F4","index":110,"totalInSequence":260},{"id":"chapter-5-content-3","sectionId":"chapter-5","type":"content","text":["Per cena, però, abbiamo puntato un localino davvero particolare. Si trova nel vibrante Golden Gai: quattro viuzze molto più tranquille del fracasso di musiche e LED tutt’intorno. Il [Ramen Nagi – Shinjuku Golden-gai Honkan](https://maps.app.goo.gl/cwxQMrF9JMLFDCHN9) dovrebbe essere una sicurezza. Si accede allo stesso con una strettissima scala. Il ramen si prenota con una macchina da distribuzione automatica. Purtroppo, però, l’impregnante odore di pesce segnala una zuppa a base di sarde imbevute per ben 24 ore nel brodo stesso. E’ troppo per i miei gusti peculiari. Decidiamo di cercare ramen altrove."],"color":"#4285F4","index":111,"totalInSequence":260},{"id":"chapter-5-img-1","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_082751883.mp_.jpg?w=958","color":"#4285F4","index":112,"totalInSequence":260},{"id":"chapter-5-content-4","sectionId":"chapter-5","type":"content","text":["Dopo essere stati rimbalzati da un ramen stellato, optiamo per un ramen grezzissimo sulla strada. Ha insegne giallo brillante, mi ricordano la serie tv *Utopia*. Il menù è breve ed economico. Lo chef compone, in maglia gialla anch’esso, compone velocemente il piatto davanti a noi. Veniamo serviti in meno di 5 minuti e il ramen ci soddisfa."],"color":"#4285F4","index":113,"totalInSequence":260},{"id":"chapter-5-content-5","sectionId":"chapter-5","type":"content","text":["Il fine serata prevede una birra a Shibuya. Siamo stanchissimi, vista la lunga giornata, ma brindare con l’amico Francesco, bolognese conosciuto in Olanda durante il master che lavora a Tokio da 5 anni, è fondamentale. E’ Halloween e Shibuya è blindata da una decina di camionette e poliziotti che ci impongono il giro del quartiere per poter raggiungere l’iconico attraversamento pedonale. Lo superiamo e raggiungiamo il punto di incontro, un piccolo stanzino al terzo piano di un edificio residenziale anonimo trasformato in **un covo di rock, di gin e di led rossi.**"],"color":"#4285F4","index":114,"totalInSequence":260},{"id":"chapter-5-img-2","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_091816828.mp_.jpg?w=576","color":"#4285F4","index":115,"totalInSequence":260},{"id":"chapter-5-content-6","sectionId":"chapter-5","type":"content","text":["Chiacchieriamo per un paio di ore con Bidoia, che ci racconta della vita lì, dei suoi progetti per il futuro, e dell’ormai prossimo viaggio a Groningen. Per un attimo, la mente torna alla Pasqua italiana festeggiata nel 2017 in Olanda, con la partita di calcio in Noordeplatsoen. Scattiamo una foto per immortalare l’effimero ricongiungimento prima di salutarci, tornando alle nostre vite parallele."],"color":"#4285F4","index":116,"totalInSequence":260},{"id":"chapter-5-content-7","sectionId":"chapter-5","type":"content","text":["**Martedì 31 ottobre 2023 – Tokio: Sumida, uffici partner**","E’ ufficialmente Halloween. Prima di iniziare a lavorare, una corsa breve seguendo il fiume, il Sumida. Sono le 6.30, c’è già molta gente per strada. Corro con runner locali sulle ampie curve ciclabili accanto al fiume, interrotte solo saltuariamente da piccole scalinate e brevi ponti."],"color":"#4285F4","index":117,"totalInSequence":260},{"id":"chapter-5-img-3","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_094201565.mp_.jpg?w=576","color":"#4285F4","index":118,"totalInSequence":260},{"id":"chapter-5-content-8","sectionId":"chapter-5","type":"content","text":["Dopo la corsa, ci spostiamo all’ufficio di Prometech Software. La giornata prevede un’agenda intensa, con tante presentazioni e scambi di idee tra noi, il gruppo giapponese e altri rivenditori che arrivano da Stati Uniti e Corea del Sud. Per il caffè c’è il vicino combino 7Eleven. I dolci son quelli portati da noi dall’Italia: Baci Perugina e Raffaello."],"color":"#4285F4","index":119,"totalInSequence":260},{"id":"chapter-5-content-9","sectionId":"chapter-5","type":"content","text":["Alle 11.30 si inizia a pensare al pranzo. Un po’ mi sento a casa in tutto ciò. Scendiamo in un vicino ristorante per della tempura. Mangio una frittata di gamberi e cipolla davvero non male. Poi, verdurine invisibili schiacciate da impanatura fritta. Pian piano, prendo dimestichezza con le diaboliche bacchette."],"color":"#4285F4","index":120,"totalInSequence":260},{"id":"chapter-5-img-4","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_093653702.mp_.jpg?w=576","color":"#4285F4","index":121,"totalInSequence":260},{"id":"chapter-5-content-10","sectionId":"chapter-5","type":"content","text":["Il pomeriggio continua con altre presentazioni, particolarmente appesantite dal fritto del pranzo. Pian piano, inquadro nomi e visi. E’ bello vedere di persona chi, finora, era un indirizzo email e, se andava bene, una minuscola e circolare foto profilo."],"color":"#4285F4","index":122,"totalInSequence":260},{"id":"chapter-5-content-11","sectionId":"chapter-5","type":"content","text":["Iniziamo ad essere curiosi della cena. Ci viene detto che sarà italiana. Siamo spaventati e delusi. E’ in un edificio interno al campus universitario, limitrofo ai nostri uffici. Siamo solo noi. Servono una pizza riscaldata, del crudo con bufala, pomodori e arance, nonché una pasta dalla cottura al dente ma con un sugo a dir poco pietoso. Sgranocchiamo qualcosa a buffet, mentre partono i brindisi (guidati da Chris, il partner americano del Texas, cacciatore e pieno di sé come è giusto che sia). Poi, una breve premiazione per i risultati raggiunti."],"color":"#4285F4","index":123,"totalInSequence":260},{"id":"chapter-5-img-5","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_100043785.mp_.jpg?w=576","color":"#4285F4","index":124,"totalInSequence":260},{"id":"chapter-5-content-12","sectionId":"chapter-5","type":"content","text":["Sono le 7 e la cena volge al termine. Ci spostiamo in un localino in legno che sa di Alpi lì accanto. **Il CFO dell’azienda, sommelier di saké, prende in mano la situazione e ordina tre bottiglie.** Il nostro tavolo opta per quella più fruttata. Intanto, arrivano anche degli stuzzichini. No, non sono patatine in sacchetto e olive ascolane. Sono katzu, il tipico fritto impastellato. All’interno, pepite durissime che si sgretolano dopo del gran masticare. Sono cartilagine di pollo. Come cartilagine sono le lamelle sfilacciate e mischiate in una pasta che ci sembra marmellata di un frutto non ben definito. In questo caso, **cartilagine di squalo.**"],"color":"#4285F4","index":125,"totalInSequence":260},{"id":"chapter-5-img-6","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_100143043.mp_.jpg?w=576","color":"#4285F4","index":126,"totalInSequence":260},{"id":"chapter-5-img-7","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_114543349.mp_.jpg?w=576","color":"#4285F4","index":127,"totalInSequence":260},{"id":"chapter-5-img-8","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231030_134657244.mp_.jpg?w=958","color":"#4285F4","index":128,"totalInSequence":260},{"id":"chapter-5-img-9","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/image-6.png?w=958","color":"#4285F4","index":129,"totalInSequence":260},{"id":"chapter-5-img-10","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/image-7.png?w=958","color":"#4285F4","index":130,"totalInSequence":260},{"id":"chapter-5-img-11","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_054344549.mp_.jpg?w=576","color":"#4285F4","index":131,"totalInSequence":260},{"id":"chapter-6-cover","sectionId":"chapter-6","type":"cover","title":"SFINITI","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_105214721.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_113737835.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_142758814.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_145540622.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_145819632.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_064439364.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_061702861.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_062610444.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_073227599.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_100513948.mp_-1.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_103529946.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_113336393.mp_-1.jpg?w=576"],"index":132,"totalInSequence":260},{"id":"chapter-6-content-0","sectionId":"chapter-6","type":"content","text":["Sfiniti dal lungo giorno e col pensiero alla presentazione della mattina seguente, che ci avrebbe visti discutere per primi di temi importanti, decidiamo di congedarci. Il giorno seguente avremmo poi saputo che lì si sarebbero tirate le 3 di notte."],"color":"#EA4335","index":133,"totalInSequence":260},{"id":"chapter-6-content-1","sectionId":"chapter-6","type":"content","text":["Rientrato in hotel non trovo sonno. Decido, incoraggiato dalle luci della città e dalla sicurezza dei suoi spazi, di andare a fare una corsa per visitare il Gundam gigante che custodisce l’ingresso della Baia. La corsa è, sulla carta, noiosa, nei lunghissimi rettilinei di chilometri. Eppure, la presenza di larghe ciclabili e parchi ben illuminati la rende particolarmente piacevole. Durante l’esplorazione, altri, bellissimi scorci notturni."],"color":"#EA4335","index":134,"totalInSequence":260},{"id":"chapter-6-img-0","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_105214721.mp_.jpg?w=576","color":"#EA4335","index":135,"totalInSequence":260},{"id":"chapter-6-content-2","sectionId":"chapter-6","type":"content","text":["**Mercoledì 1 Novembre 2023 – Tokio: uffici, Tokio Tower, Zona Stazione e Roppongi**"],"color":"#EA4335","index":136,"totalInSequence":260},{"id":"chapter-6-content-3","sectionId":"chapter-6","type":"content","text":["Il secondo giorno in ufficio è più breve, l’agenda prevede solo una mattina di presentazioni. Evito la corsa delle 6 avendo già dato la notte precedente. Ho il cuore in pace e dormo fino allo squillo della sveglia. Dopo una colazione anonima, ci spostiamo all’ufficio. Sono tutti un po’ più addormentati e un po’ meno entusiasti del giorno precedente. La mattinata vola, con tanti scambi e confronti. Poi, per pranzo, rimaniamo in attesa per una buona mezz’ora per i colleghi della Corea del Sud, ancora impegnati in un meeting privato."],"color":"#EA4335","index":137,"totalInSequence":260},{"id":"chapter-6-img-1","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_113737835.mp_.jpg?w=576","color":"#EA4335","index":138,"totalInSequence":260},{"id":"chapter-6-content-4","sectionId":"chapter-6","type":"content","text":["Il pomeriggio è libero. Ci spostiamo verso la stazione dove ci attende un **turisticissimo Hatto Bus**. Ci rimbalzerà, per tutto il pomeriggio, tra un luogo turistico e l’altro. Il primo è il parco della residenza dell’imperatore. Gli spazi sono immensi ma poco riempiti, così il contrasto tra i sempreverde e gli edifici di Ginza non è forte succede con Central Park a New York o nelle foglie di Ueno."],"color":"#EA4335","index":139,"totalInSequence":260},{"id":"chapter-6-content-5","sectionId":"chapter-6","type":"content","text":["La seconda parte del pomeriggio prevede la famigerata Tokio Tower: la coppia nipponica e quindi arancione della Tour Eiffel costruita come enorme antenna e ripetitore. Oggi, col crescere degli edifici intorno, rimpiazzata dalla Tokio Skytree, alta circa il doppio. La visita è molto turistica e piena di trappole per i visitatori. La struttura arancio inquadretta e focalizza di volta in volta un piccolo triangolo della città. **Mi ricorda gli.stl, file usati per le simulazioni, quelle che mi han portato fin lì.**"],"color":"#EA4335","index":140,"totalInSequence":260},{"id":"chapter-6-img-2","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_142758814.mp_.jpg?w=576","color":"#EA4335","index":141,"totalInSequence":260},{"id":"chapter-6-content-6","sectionId":"chapter-6","type":"content","text":["Riprendiamo il bus e questa volta è per muoverci ad Asakusa. C’è un po’ di traffico. Sono sfinito. Nella tratta, sperimento con ChatGPT e DALLE-3. L’*intern* giovanissimo dell’azienda, il più spigliato del gruppo giapponese, mi guarda stupito, scoprendo la facilità di uso di GPT da cellulare (tramite Bing)."],"color":"#EA4335","index":142,"totalInSequence":260},{"id":"chapter-6-content-7","sectionId":"chapter-6","type":"content","text":["Ad Asakusa camminiamo per la via principale, Nakamise-dori Street, sgranocchiando un panino fritto coperto di formaggio che Kudo-san, il responsabile tecnico, mi offre. E’ il *boost* necessario per tirare fino a cena. Raggiungiamo l’ultimo piano dell’[Asakusa Culture Tourist Information Center](https://maps.app.goo.gl/QBcMNu4cpDm7e3H1A) con un ascensore. L’ascensore è il pretesto per fare conoscenza di un tedesco che è nel nostro gruppo sull’Hatto Bus. **Progetta ingranaggi e trasmissioni, pane dei nostri denti aziendali.** Ci scambiamo contatti e biglietti da visita."],"color":"#EA4335","index":143,"totalInSequence":260},{"id":"chapter-6-img-3","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_145540622.mp_.jpg?w=576","color":"#EA4335","index":144,"totalInSequence":260},{"id":"chapter-6-content-8","sectionId":"chapter-6","type":"content","text":["Torniamo in stazione centrale e prendiamo i biglietti per Kyoto. Troviamo due posti incredibilmente liberi, sul lato del treno che avrà una vista privilegiata sul Monte Fuji. L’altra parte dello Shinkansen è vuota. Nel camminare verso l’edificio della cena, sento di nuovo un fastidioso tintinnio che avevo notato appena arrivato a Tokio. Lo avevo associato all’elettromagnetismo dei neon soprastanti. In realtà, sono ultrasuoni per evitare assembramenti di persone. **Come fossero zanzare.**"],"color":"#EA4335","index":145,"totalInSequence":260},{"id":"chapter-6-content-9","sectionId":"chapter-6","type":"content","text":["Il ristorante è in un anonimo corridoio di un anonimo piano del grattacielo. Anonimo nelle pareti vuote in cartapesta. Scorrono due porte e ci troviamo sul set di Kill Bill. La cena è un *kaiseki*, pasto composto da tante piccole portate che storicamente anticipava la cerimonia del té. Molte di esse sono a base pesce. I camerieri mi chiedono per tre volte se variazioni fritte o a base granchio possano essere accettabili per il mio forte ribrezzo per il sapore di mare."],"color":"#EA4335","index":146,"totalInSequence":260},{"id":"chapter-6-img-4","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231031_145819632.mp_.jpg?w=576","color":"#EA4335","index":147,"totalInSequence":260},{"id":"chapter-6-content-10","sectionId":"chapter-6","type":"content","text":["In qualche modo riescono a modificare il menù, ma il sapore di pesce anche in questo caso non manca, nella zuppa di miso e nei gamberetti **immersi in una gelatina giallastra capeggiata da fichi elegantissimi**. Da menzionare, poi, le quattro fette di tagliata servite in un’enorme foglia nera e il “dolce”, ovviamente a base di fagioli."],"color":"#EA4335","index":148,"totalInSequence":260},{"id":"chapter-6-content-11","sectionId":"chapter-6","type":"content","text":["La cena si anima di discussioni guidate da Chris, l’americano pieno di sé. Racconta di viaggi in Tanzania e delle sue battute di caccia. Seduto con noi, anche un membro della board di investitori. Suzuki-san, il CFO, gestisce le portate di *saké*."],"color":"#EA4335","index":149,"totalInSequence":260},{"id":"chapter-6-img-5","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_064439364.mp_.jpg?w=576","color":"#EA4335","index":150,"totalInSequence":260},{"id":"chapter-6-content-12","sectionId":"chapter-6","type":"content","text":["Dopo cena, salutiamo ufficialmente i nostri partner e torniamo alle nostre esistenze parallele. Torneranno ad essere email e foto profilo circolari. Il saluto significa che la vacanza riprende. Puntiamo Roppongi Hills, una zona che ancora non abbiamo esplorato. Non ci fa impazzire. Le uniche impressioni della serata sono uno store di due piani di cosmetici e le cubiformi macchine con minigonne alla Need For Speed."],"color":"#EA4335","index":151,"totalInSequence":260},{"id":"chapter-6-content-13","sectionId":"chapter-6","type":"content","text":["**Giovedì 2 Novembre 2023 – Tokio Half Marathon e spostamento a Kyoto**"],"color":"#EA4335","index":152,"totalInSequence":260},{"id":"chapter-6-img-6","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_061702861.mp_.jpg?w=576","color":"#EA4335","index":153,"totalInSequence":260},{"id":"chapter-6-img-7","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_062610444.mp_.jpg?w=576","color":"#EA4335","index":154,"totalInSequence":260},{"id":"chapter-6-img-8","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_073227599.mp_.jpg?w=1024","color":"#EA4335","index":155,"totalInSequence":260},{"id":"chapter-6-img-9","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_100513948.mp_-1.jpg?w=576","color":"#EA4335","index":156,"totalInSequence":260},{"id":"chapter-6-img-10","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_103529946.mp_.jpg?w=576","color":"#EA4335","index":157,"totalInSequence":260},{"id":"chapter-6-img-11","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_113336393.mp_-1.jpg?w=576","color":"#EA4335","index":158,"totalInSequence":260},{"id":"chapter-7-cover","sectionId":"chapter-7","type":"cover","title":"OGGI ANDREMO A KYOTO","color":"#FBBC05","images":["https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_021948311.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_221307373.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_230747000.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_050000202.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_090103766.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_070214898.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_070902566.mp_.jpg?w=1024","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_081156289.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_082032777.mp_-1.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_071935840.mp_.jpg","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_123052589.mp_.jpg?w=576","https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_095601160.mp_.jpg?w=576"],"index":159,"totalInSequence":260},{"id":"chapter-7-content-0","sectionId":"chapter-7","type":"content","text":["Oggi andremo a Kyoto. Prima, però, una mezza maratona.","Munito delle mie scarpe da corsa, mi lancio in una lunga esplorazione del nord della città. Voglio raggiungere il parco, ampissimo, a nord di Kita-Senju. Prima di partire, un salto al combino sotto casa con due panini ancora caldi da forno (uno con **uovo e bacon schiaffati sopra**)."],"color":"#FBBC05","index":160,"totalInSequence":260},{"id":"chapter-7-content-1","sectionId":"chapter-7","type":"content","text":["Con la digestione, le gambe iniziano pian piano a girare. Gli spazi sconfinati creano una certa monotonia ma sanno regalare il senso di contemplazione che, solitamente, associo al panorama visto dalla cima delle montagne orobiche. Le montagne di casa."],"color":"#FBBC05","index":161,"totalInSequence":260},{"id":"chapter-7-img-0","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_021948311.mp_.jpg?w=576","color":"#FBBC05","index":162,"totalInSequence":260},{"id":"chapter-7-content-2","sectionId":"chapter-7","type":"content","text":["Raggiungo, dopo aver superato l’Asahi e Asakusa, l’attraversamento del fiume Arakawa. **E’ un chilometro di ponte che apre le viste a viste ancora più ampie**. Lo Skytree appare ora piccolo nei suoi 600 metri d’altezza. Sono 12 chilometri fuori Tokio. Facendo attenzione a non fare ulteriori deviazioni, che mi costerebbero una maratona intera, trovo la via del ritorno. Lungo la stessa, spaccati di vita quotidiana: l’ennesima *organizzatissima* prova di sicurezza e un rivenditore di Harley Davidson."],"color":"#FBBC05","index":163,"totalInSequence":260},{"id":"chapter-7-content-3","sectionId":"chapter-7","type":"content","text":["Torno in hotel per la seconda colazione, questa volta continentale. Poi, un giro random intorno all’hotel, per far passare qualche ora. Infine, il viaggio carichi nei nostri zaini, verso la vicina stazione. Manca un ora allo Shinkasen, il famigerato treno super veloce. In stazione studiamo il piano cibo. Il treno si accavalla al pranzo e dobbiamo prepare una schiscetta. Optiamo per delle polpette di riso con pollo e pesce. Non sono il massimo. **Chilocalorie giocate male**."],"color":"#FBBC05","index":164,"totalInSequence":260},{"id":"chapter-7-img-1","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_221307373.mp_.jpg?w=576","color":"#FBBC05","index":165,"totalInSequence":260},{"id":"chapter-7-content-4","sectionId":"chapter-7","type":"content","text":["In perfetto orario, il treno parte. Viaggia a 260km/h anche se mi sembra di essere sul divano di casa. Costeggiamo un infinito caseggiare di edifici basse tutti uguali. Dopo circa mezz’ora, il protagonista del trasferimento, il Monte Fuji. Il resto del viaggio è abbastanza anonimo. Lo riempiamo con letture e un po’ di social."],"color":"#FBBC05","index":166,"totalInSequence":260},{"id":"chapter-7-content-5","sectionId":"chapter-7","type":"content","text":["Arrivati a Kyoto il clima è molto movimentato. Più di quanto mi aspettassi. La città, antica capitale e unico centro urbano non distrutto dalla guerra, è urbanizzata in strade ortogonali tutte identiche. La metro è vecchia, con rimandi architettonici tipici dei paesi dell’era sovietica. **Anche le metro sono ortogonali.** Dopo un cambio rapido, arriviamo infine alla nostra casa. E’ nella zona più storica e caratteristica della città, vicino alla fermata di Higashiyama. Fuori dall’AirBnB, in pieno stile giapponese, **un rivolo incastonato tra salici piangenti e ponticelli in cemento.**"],"color":"#FBBC05","index":167,"totalInSequence":260},{"id":"chapter-7-img-2","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231101_230747000.mp_.jpg?w=576","color":"#FBBC05","index":168,"totalInSequence":260},{"id":"chapter-7-content-6","sectionId":"chapter-7","type":"content","text":["Il proprietario dell’AirBnB ci accoglie puntuale. E’ pedissequo nel suo fornire un’infinità di informazioni, anche banali, ma non ci spiega come si monti il letto. Ad ogni modo, non potremmo mai sentirci persi, qui: **ogni interruttore, ogni oggetto ha il suo nome inglese attaccato con lo scotch**. Sorridiamo."],"color":"#FBBC05","index":169,"totalInSequence":260},{"id":"chapter-7-content-7","sectionId":"chapter-7","type":"content","text":["Decidiamo di iniziare l’esplorazione. Il piano prevede di perderci nella zona limitrofa, che dovrebbe essere uno dei punti nevralgici della città: viette strette che dal tempio [Ginkakujicho](https://maps.app.goo.gl/wzDoCi3ncVrmhBsr9), passando per il tipicissimo Philosopher’s Path, arrivano fino alla bellissima Sannenzaka, a sud."],"color":"#FBBC05","index":170,"totalInSequence":260},{"id":"chapter-7-img-3","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_050000202.mp_.jpg?w=576","color":"#FBBC05","index":171,"totalInSequence":260},{"id":"chapter-7-content-8","sectionId":"chapter-7","type":"content","text":["Le vie principali sono uno slalom di persone. Gli edifici bassi e in legno. **In uno di questi si mimetizza uno Starbucks**, preso d’assalto dai turisti. Decidiamo di abbandonare la via principale per entrare in una viuzza dove ad ogni angolo c’è un cartello che implora di non scattare foto. Ma un paio di scatti li rubo."],"color":"#FBBC05","index":172,"totalInSequence":260},{"id":"chapter-7-content-9","sectionId":"chapter-7","type":"content","text":["Torniamo sulla via principale e questa scende ora verso la vista più iconica. Una pagoda a 5 livelli si scaglia su un tramonto ormai mancato. Qui, come nel parco introduttivo, molte persone vestite con un kimono affittato (nel pacchetto anche un fotografo personale per ritrarre nel modo più falsamente tradizionale la visita). Proviamo a fare una foto anche noi con la pagoda, ma l’affollamento è talmente grande che è quasi impossibile. Mi sento di troppo, so che sto rovinando con la mia presenza lo scatto del tutto non economico di una qualche ragazzina."],"color":"#FBBC05","index":173,"totalInSequence":260},{"id":"chapter-7-img-4","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_090103766.mp_.jpg?w=576","color":"#FBBC05","index":174,"totalInSequence":260},{"id":"chapter-7-content-10","sectionId":"chapter-7","type":"content","text":["Sono le sei e “le sei” vuol dire cena in Giappone. Scendiamo verso un ramen che pensiamo essere stellato ma che poi scopriremo essere solo *menzionato* Michelin. Fuori c’è già una piccola coda. Riusciamo comunque a prenotarci ci viene chiesto di tornare tra un’ora e mezza. Nel frattempo, ci perdiamo nel vicinato, visitando una libreria con due addetti che non parlano una parola d’inglese e importunando un barbiere all’ultimo piano di un edificio. Da annotare anche la visita del reparto hentai in cui un salary man fa scorpacciata di DVD porno usati. In un angolo, invece, **sacchetti sigillati raccolgono delle mutandine, usate.**"],"color":"#FBBC05","index":175,"totalInSequence":260},{"id":"chapter-7-content-11","sectionId":"chapter-7","type":"content","text":["Finalmente sono le 7.15 e possiamo tornare al ramen. In cinque minuti, siamo seduti al tavolo. Il ramen è voluminoso e colorato. **C’è un enorme fiore di loto e sottilissimi sfilacciati rosa. Sembran vivi, mossi dal fumare del piatto.** Il piatto si presenta bene, ma non riesco a trovarci nulla di più rispetto a quello mangiato per strada a Shinjuku. Prendiamo anche dei ravioli di carne. Quelli, sì, che ci conquistano."],"color":"#FBBC05","index":176,"totalInSequence":260},{"id":"chapter-7-img-5","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_070214898.mp_.jpg?w=1024","color":"#FBBC05","index":177,"totalInSequence":260},{"id":"chapter-7-content-12","sectionId":"chapter-7","type":"content","text":["La prima serata a Kyoto si conclude in un vagare in lunghe, dritte vie capeggiate da serrande chiuse. Raggiungiamo, non senza un po’ di fatica, il castello di Nijo. E’ chiuso, anche se alcune persone stanno ancora uscendo dal cancello principale. Poi, ci spostiamo al palazzo imperiale. Il parco è buio e vuoto. Unica zona illuminata, i bagni pubblici. Decidiamo che il tour può bastare. Prendiamo la metro e torniamo a casa. **Dobbiamo ancora montare, come fossero una tenda Quechua, i nostri letti giapponesi.**"],"color":"#FBBC05","index":178,"totalInSequence":260},{"id":"chapter-7-img-6","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2023/11/pxl_20231102_070902566.mp_.jpg?w=1024","color":"#FBBC05","index":179,"totalInSequence":260},{"id":"chapter-7-img-7","sectionId":"chapter-7","type":"image-feature","image
