agnate da frasi profondissime. Il memoriale è di un marmo bianco, triangolare, l’apice dello stesso è imboccato da un altrettanto triangolare parco delimitato da alberi. Lo *skyline* è molto diverso, l’acqua fa da padrone e all’estremità gran parte della vita è bloccata da enormi blocchi di marmo."],"color":"#4285F4","index":153,"totalInSequence":297},{"id":"chapter-6-cover","sectionId":"chapter-6","type":"cover","title":"TORNIAMO & YORK","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-438.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-435.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-51.jpg?w=722&h=1280","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-450.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-455.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-459.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-468.jpg?w=4000&h=2672","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-471.jpg?w=2724&h=4085","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-470.jpg?w=3777&h=2478","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-4721.jpg?w=2848&h=4272"],"index":154,"totalInSequence":297},{"id":"chapter-6-content-0","sectionId":"chapter-6","type":"content","text":["Torniamo indietro camminando tranquillamente, diretti alla funicolare. L’esperienza di prendere una funicolare nel centro di New York è semplicemente incredibile. Al dondolamento tipico della situazione contrasta il dondolato: non sono montagne innevate, che poco delimitano la verticale perfetta della visione. Invece, ci sono blocchi neri verticali. E ogni dondolamento è più deciso, più convinto. Ti senti molto più instabile. Sale in un attimo, la funicolare, e siamo già al 25 piano. Poi riscende, si torna in un altro attimo a terra."],"color":"#EA4335","index":155,"totalInSequence":297},{"id":"chapter-6-content-1","sectionId":"chapter-6","type":"content","text":["Dopo una pizza velocissima, nel locale poco raccomandabile che fa da angolo alla nostra fermata di riferimento della metro, torniamo in centro, in Midtown. La sera, quella sera, avrei incontrato finalmente TOMMOMERE. Io e lui, conosciutici o incrociatici tangenzialmente su una qualche sezione di video consigliati di Youtube, primo algoritmo di suggerimenti, non ci siamo in realtà mai incontrati. Né abbiamo parlato chissà quanto. E comunque, se l’abbiamo fatto, era tanto tempo fa."],"color":"#EA4335","index":156,"totalInSequence":297},{"id":"chapter-6-img-0","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-438.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","color":"#EA4335","index":157,"totalInSequence":297},{"id":"chapter-6-content-2","sectionId":"chapter-6","type":"content","text":["Non senza qualche dubbio su come la serata sarebbe evoluta, ci facciamo trovare più che puntuali all’ingresso del palazzo in cui vive. Ci accoglie un portiere del Bronx. Ci dice di accomodarci, ci chiede chi cerchiamo. Ci spiega anche chi vi abiti, nel palazzo, sfregando il pollice contro indice e anulare. *Plata*. Iniziamo ad intendere il tono della serata. Arriva Tommaso, ci accoglie con una camicia bianca a righe nere dei New York’s Yenkees. Un po’ truzza, ma con uno stile delicato. Ci dice di seguirlo. Saliamo in ascensore e con scale secondarie. Usciamo dalla porta. Lo spettacolo."],"color":"#EA4335","index":158,"totalInSequence":297},{"id":"chapter-6-content-3","sectionId":"chapter-6","type":"content","text":["Alla nostra sinistra, subito, un piccolo gazebo in legno fa da cornice a *lower Manhattan*, che cresce in modo piramidale e simmetrico. Al centro, a svettare, la *Freedom Tower*. Mi rimanda ad Hanoi, o comunque a una città asiatica, forse cinese, fatta di livelli inferiori, disordinati che però fanno da base per uno *skyline* stratosferico e progettato perfettamente. A destra, l’*Empire State Building* capeggia un accorpagliamento più disordinato, su più livelli di distanza, di edifici. Di grattacieli. I nostri occhi continuano a rimbalzare tra uno e l’altro *skyline*, US Open."],"color":"#EA4335","index":159,"totalInSequence":297},{"id":"chapter-6-img-1","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-435.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","color":"#EA4335","index":160,"totalInSequence":297},{"id":"chapter-6-content-4","sectionId":"chapter-6","type":"content","text":["Parliamo un po’, cercando di concentrandoci sui discorsi e non troppo sul magnifico spettacolo che ci circonda. Scopriamo le esperienze da Don Giovanni del nostro amico. Ci racconta aneddoti interessantissimi. Poi, io e lui parliamo un po’ delle nostre scelte con Youtube, di quanto di quella passione sia arrivata fino al giorno d’oggi. Di come comunque, se quelle scelte non le avessimo fatte, non saremmo lì. In quel magnifico posto. Una delle innumerevoli opere del caso, indubbiamente, questa. Però una delle più notabili. Come pescare tutta la scala di cuori a scala 40. È casuale come *tutte* le altre combinazioni, ma solo questa ci meraviglia."],"color":"#EA4335","index":161,"totalInSequence":297},{"id":"chapter-6-content-5","sectionId":"chapter-6","type":"content","text":["Iniziamo a camminare a cerchio sul terrazzo, che offre una vista a 360 gradi. Continuiamo a cambiare *skyline*, a nostro piacere. La birra scorre e le vertigini si aggiungono alla leggera ubriacatura. Scattiamo foto di rito. Torniamo a pensare a quanto sia assurdo quel luogo e a come ci siamo arrivati. Assurdo il caso assurdo. Penso che sia il momento topico della vacanza."],"color":"#EA4335","index":162,"totalInSequence":297},{"id":"chapter-6-img-2","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-51.jpg?w=722&h=1280","color":"#EA4335","index":163,"totalInSequence":297},{"id":"chapter-6-content-6","sectionId":"chapter-6","type":"content","text":["Riposiamo, dormicchiamo, apriamo bottiglie in modo poco ortodosso (Ale), beviamo, ci stupiamo nuovamente, discutiamo su quale sia lo *skyline* migliore; anche dopo che Tommaso ci saluta. Restiamo per un’altra ora e non vogliamo proprio andarcene. Lasciare la mano. Andare a monte. Iniziare una nuova partita."],"color":"#EA4335","index":164,"totalInSequence":297},{"id":"chapter-6-content-7","sectionId":"chapter-6","type":"content","text":["In questo giorno, secondo l’applicazione del mio cellulare Huawei, faccio 23.794 passi. Il mio compleanno. La giornata riprende con la stessa *assurdamente casuale* mano del giorno precedente, a quanto pare."],"color":"#EA4335","index":165,"totalInSequence":297},{"id":"chapter-6-img-3","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-450.jpg?w=4272&h=2848","color":"#EA4335","index":166,"totalInSequence":297},{"id":"chapter-6-content-8","sectionId":"chapter-6","type":"content","text":["Prima tappa della giornata è il MET. E tutti i dipinti visti di fretta, sfumati, qualche giorno prima. Fortunatamente, infatti, il biglietto del Metropolitan vale per altri due giorni, dopo l’acquisto. Tornati dentro il MET, ancora un po’ nauseati dalla quantità di reperti e opere lì collezionati maniacalmente, saliamo la scalinata centrale in modo deciso, consapevoli del giro che avremmo dovuto fare. Accediamo così alla parte di pittura medievale e cristiana. Ci sono una quantità infinita di madonne, cristi, natività e crocifissioni. Tra gli altri, troviamo un dipinto di Moroni, da Albino, *Italy*. Sentiamo il mondo terribilmente piccolo. Miniaturizzato. Passiamo poi alla parte di pittura fiamminga, di pittura “turistica”, di realismo e di evoluzione verso il moderno. In una sala interamente dedicata alle sculture di Rodin, ci diamo appuntamento con Bigno."],"color":"#EA4335","index":167,"totalInSequence":297},{"id":"chapter-6-content-9","sectionId":"chapter-6","type":"content","text":["Facciamo un altro giro veloce delle opere d’arte moderne. In realtà, ci accorgiamo che qualche giorno prima avevamo visto la maggior parte delle opere d’arte. Questa volta, però, le rianalizziamo con più tranquillità, apprezzando e riempiendo, come fosse un album di figurine, con le opere mancanti il libro di storia dell’arte di quarta e quinta superiore. Collezione iniziata il giorno prima, al MoMA. In particolare, ricordo di un’esposizione di più stanze su Degas. Ballerine ovunque. Sembra la prima della Scala."],"color":"#EA4335","index":168,"totalInSequence":297},{"id":"chapter-6-img-4","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-455.jpg?w=4272&h=2848","color":"#EA4335","index":169,"totalInSequence":297},{"id":"chapter-6-content-10","sectionId":"chapter-6","type":"content","text":["Terminiamo il giro salendo al quinto piano, alla terrazza MET. Qui, ogni estate, un’opera scultorea è installata e domina sullo *skyline*. Quest’anno, l’opera è di Huma Bhabha, un artista pakistano. *We come in peace* inscena la discesa di una figura semimitologica, aliena, in terra. La reverenza dell’essere umanoide, con una coda ben visibile, è totale. Data anche l’origine dell’artista, i riferimenti a situazioni socio-politiche come la crisi dei migranti è chiara. Pensiamo di prenderci una birra, con la vista che si apre su *midtown* e *Central Park*. Costa 10$. Lasciamo perdere."],"color":"#EA4335","index":170,"totalInSequence":297},{"id":"chapter-6-content-11","sectionId":"chapter-6","type":"content","text":["Ci muoviamo quindi al MET Breuer, un altro museo connesso con il Metropolitan in cui sono allestite retrospettive singolari su particolari artisti o correnti. Ale vuole vedere quella su Klimt, Schiele e Picasso. Questa esposizione, che riguarda perlopiù *sketch* e disegni a matita abbozzati, è collegata con l’analisi del dipinto del nudo a cavallo tra 800 e 900. I disegni sono spigolosi, ruvidi. Le zone erogene e sessualmente attive sono accentuate da un segno deciso della matita. Macchie nere che catalizzano la visione. Ad aggiungere un senso di cupezza, i ritratti anche di bambini in fase puberale. L’intera mostra è destabilizzante nei modi e nei mezzi."],"color":"#EA4335","index":171,"totalInSequence":297},{"id":"chapter-6-img-5","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-459.jpg?w=4272&h=2848","color":"#EA4335","index":172,"totalInSequence":297},{"id":"chapter-6-content-12","sectionId":"chapter-6","type":"content","text":["Prendiamo la metro, non *prima* di essere passati brevemente da *Central Park*, dove visitiamo la scultura dedicata a Alice nel paese delle meraviglie, adiacente al laghetto dove Stuart Little prendeva parte alla regata vincente a bordo di una piccola nave telecomandata. Qui, *un altro ottimo lavoro di Lampard*."],"color":"#EA4335","index":173,"totalInSequence":297},{"id":"chapter-6-content-13","sectionId":"chapter-6","type":"content","text":["Arriviamo al MoMA PS1 abbastanza velocemente. Nel cortile, anche qui, un’esposizione che annualmente viene variata, con delle competizioni tra studenti e artisti. Quest’anno, una struttura di pezzi metallici neri si incrocia, quasi fossero bastoncini Shangai. Incastonati, alcuni specchi enormi, semimobili. Specchiano e cambiano le prospettive. Spostando l’orizzonte e la linea della verticale. Destabilizzano."],"color":"#EA4335","index":174,"totalInSequence":297},{"id":"chapter-6-img-6","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-468.jpg?w=4000&h=2672","color":"#EA4335","index":175,"totalInSequence":297},{"id":"chapter-6-content-14","sectionId":"chapter-6","type":"content","text":["Entriamo ed iniziamo la scoperta dell’arte contemporanea. Le prime opere sono del progetto *We the people*, dall’ingegnere meccanico Fernando Palma Rodrìguez. In questo progetto, delle strutture robotiche, animalesche, fatte di materiali di fortuna sono mosse in modo asincrono da chip e cavi. Tenute in vita fino all’ultimo. *Westworld*."],"color":"#EA4335","index":176,"totalInSequence":297},{"id":"chapter-6-content-15","sectionId":"chapter-6","type":"content","text":["Sue Coe con la sua *Graphic Resistance* continua il nostro tour. Nei suoi dipinti, dai toni cupi e dagli sfondi neri, pennellate potenti di rossi e bianchi danno forte risalto al messaggio politico connesso. La denuncia è spesso verso la società capitalistica e i crimini animali a lei connessa. Ma c’è anche una testimonianza forte di temi sociali, dando risalto alla figura dei deboli e degli ultimi. Proteste e messaggi, anche se non pienamente condivisibili, legittimi."],"color":"#EA4335","index":177,"totalInSequence":297},{"id":"chapter-6-img-7","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-471.jpg?w=2724&h=4085","color":"#EA4335","index":178,"totalInSequence":297},{"id":"chapter-6-content-16","sectionId":"chapter-6","type":"content","text":["La visita continua con tante altre mostre. Tante altre riflessioni. Un’ultima che mi sento di condividere è quella connessa al lavoro e alle *performance* degli artisti cinesi Zhang Huan e Li Binyuan, raccolti in *Land*. Vissuti nella fase de-ruralizzante della Cina moderna, fatta di continui viaggi tra città e villaggi in provincia, gli artisti vogliono sottolineare la pulsione verso la natura, le origini cercando un’intima connessione con essa. In una delle performance, per esempio, gli artisti salgono una montagna e, nudi, cercano di incrementare l’altezza della montagna. Invano."],"color":"#EA4335","index":179,"totalInSequence":297},{"id":"chapter-6-content-17","sectionId":"chapter-6","type":"content","text":["Il museo, in generale, è uno stimolo continuo. Le letture esplicative sono chiare, illuminanti, forniscono informazioni importanti per capire il contesto.","Una volta terminata la visita, usciamo per un veloce pranzo in un vicinissimo *diner*. Dal momento in cui, qualche giorno prima in Williamsburg, ne avevamo visto uno, l’idea di mangiare in un *diner* ci stava accompagnando da tempo."],"color":"#EA4335","index":180,"totalInSequence":297},{"id":"chapter-6-img-8","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-470.jpg?w=3777&h=2478","color":"#EA4335","index":181,"totalInSequence":297},{"id":"chapter-6-content-18","sectionId":"chapter-6","type":"content","text":["Capeggiato da un’insegna sostenuta da un portentoso palo, esternamente il *diner* è da serie tv, con le sue finestre ampie e luccicanti inserti metallici. Entriamo, ci sediamo e veniamo accolti da un bicchierone di acqua locale, schifosissima, con tanto ghiaccio. Prendo un *Philly Cheesesteak*, un panino a detta di Ale tipico di Filadelfia, buonissimo. Lo riempiamo di ketchup e altre salse, mangiandolo con voracia. Accompagna una grande bibita gassata. Nel momento in cui la bibita finisce nei nostri bicchieri, la cameriera torna tra i tavoli e, caraffa alla mano, ce li rabbocca."],"color":"#EA4335","index":182,"totalInSequence":297},{"id":"chapter-6-content-19","sectionId":"chapter-6","type":"content","text":["Il nostro pomeriggio continua in *Brooklyn*, per una sessione di shopping intenso tra *vintage shop* tipicissimi. Puntiamo *Beacon Closet*, consigliatissimo dal prof. Manara. Questo *vintage market*, a differenza di altri nella zona in cui alcuni vestiti sono venduti a prezzi a tre cifre, è decisamente economico. Un’altra caratteristica tipica è che camicie, pantaloni e giacche sono divisi per colori, più che per taglia o costo. Questo rende il negozio molto divertente, anche se forse ne complica la ricerca del vestito adatto. È una strettissima giungla di etichette, colori, scarpe, zaini. Nell’isola delle polo troviamo delle occasioni imperdibili, come una polo di Lacoste a 13$. L’America è carissima nell’acqua, negli affitti e nel cibo. Ma in quanto a tecnologia e soprattutto a vestiario è davvero economica. Specie in questi *vintage shops*. Ale è tentato da altri capi, così come Cuz e Bigno. Dopo un po’ di prove, decidiamo quali indumenti ci sono più adatti. E facciamo grandi spese. Ale abbandona la maglia dell’US Open all’ultimo, sperando in premi migliori nel resto del pomeriggio."],"color":"#EA4335","index":183,"totalInSequence":297},{"id":"chapter-6-img-9","sectionId":"chapter-6","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-4721.jpg?w=2848&h=4272","color":"#EA4335","index":184,"totalInSequence":297},{"id":"chapter-7-cover","sectionId":"chapter-7","type":"cover","title":"USCITI, & PASSIAMO","color":"#FBBC05","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-490.jpg?w=4194&h=2796","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-500.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-502.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-499.jpg?w=2848&h=4272","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-523.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-536.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-5401.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-5641.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-561.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-568.jpg?w=4038&h=2692"],"index":185,"totalInSequence":297},{"id":"chapter-7-content-0","sectionId":"chapter-7","type":"content","text":["Usciti, ci dirigiamo verso un secondo negozio. Passiamo attraverso un parco popolatissimo, in cui si gioca a baseball. Ai suoi lati, un’enorme distesa di cemento. Anche qui dei ragazzi stanno giocando a baseball. Tutt’intorno, reti che ricordano un carcere. Sullo sfondo, l’*Empire* silenzioso baciato dal tramonto."],"color":"#FBBC05","index":186,"totalInSequence":297},{"id":"chapter-7-content-1","sectionId":"chapter-7","type":"content","text":["Arriviamo al secondo *market* dopo esserci persi con Ale e Cuz, che ci precedevano. Ale trova un impermeabile blu laccato, lo punta, lo prova: gli sembra grande. Cuz lo prova, glielo prende. La ricerca dell’offerta magica mi nausea, mi sfinisce. E il negozio sta per chiudere."],"color":"#FBBC05","index":187,"totalInSequence":297},{"id":"chapter-7-img-0","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-490.jpg?w=4194&h=2796","color":"#FBBC05","index":188,"totalInSequence":297},{"id":"chapter-7-content-2","sectionId":"chapter-7","type":"content","text":["Usciamo e ci ritroviamo in *Williamsburg*, con l’idea di passare la serata lì. Sapendo precisamente dove *Spuyten Duyven* sia, lo puntiamo da lontano. Per valutare effettivamente cosa ci fossimo persi, qualche sera prima. Entriamo e il bar è molto buio. Le birre sono moltissime, ricercate. Però, costano circa quattro volte il valore delle stesse allo Jumbo di *Korreweg*, a Groningen. Ci sediamo nel giardino esterno, tranquillo e fresco. È un bellissimo angolo di verde, inaspettato. Fremente. Cuz e Bigno vanno a prendere le prime birre. Cuz torna con *Berliner Weiss. È* un’aranciata amarissima. Acidissima. Farà in totale circa 5 sorsi, per poi rinunciarci e svuotare il resto negli alberi. Io e Ale prediamo alcune abbastanza economiche: una DIPA e una *summer ale*. È l’ennesima bella serata in compagnia, in cui i nostri problemi di stomaco e di digestione fanno abbastanza da padrone. Rivalutiamo *Williamsburg*, è molto più vivace in questa serata infrasettimanale. Le birre, poi, ci piacciono assai e passiamo la serata a *scandagliare con il radar la situazione*."],"color":"#FBBC05","index":189,"totalInSequence":297},{"id":"chapter-7-content-3","sectionId":"chapter-7","type":"content","text":["Torniamo quindi a casa. Sulla via del ritorno, una fermata necessaria in un supermarket. Prendiamo una bottiglia enorme di tè, è freschissimo. Buonissimo. Ne beviamo la metà tornando a casa, facendo i classici 1000-2000 passi verso Giorgio Hotel. Poi, torniamo in hotel. Ci sono come al solito 15 gradi. Facciamo una doccia veloce, silenziosa. Dormiamo. Il giorno seguente la sveglia avrebbe suonato presto: Washington ci stava aspettando."],"color":"#FBBC05","index":190,"totalInSequence":297},{"id":"chapter-7-img-1","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-500.jpg?w=4272&h=2848","color":"#FBBC05","index":191,"totalInSequence":297},{"id":"chapter-7-content-4","sectionId":"chapter-7","type":"content","text":["Alle 7, la sveglia suona. Orario folle tutt’ora. In questo mix di *jetlag* e serate più lunghe di quelle che dovrebbero essere. Dopo il solito, veloce caffe con Coco Roos sempre meno buoni, ci dirigiamo all’altezza della 25esima strada, dove ci attende il pullman. O meglio, lo attendiamo noi.","Arriva, saliamo, iniziamo ad ascoltare musica attraverso le cuffiette. Usciti singhiozzosamente dalla città, iniziamo a scorgere da lontano la città. New York è tanto più imponente quanto più ci si allontani. Il suo *skyline* diviene monito della sua presenza, tutt’intorno a New Jersey City."],"color":"#FBBC05","index":192,"totalInSequence":297},{"id":"chapter-7-content-5","sectionId":"chapter-7","type":"content","text":["Durante il viaggio, sulla solita ampissima *highway* qualche visione americana: uno scuolabus giallo, un ponte enorme di metallo che supera un enorme fiume, tanta foresta. In realtà, le zone battute sono abbastanza industrializzate. Non vediamo la natura e la mancanza assoluta di riferimenti umani di certi film."],"color":"#FBBC05","index":193,"totalInSequence":297},{"id":"chapter-7-img-2","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-502.jpg?w=4272&h=2848","color":"#FBBC05","index":194,"totalInSequence":297},{"id":"chapter-7-content-6","sectionId":"chapter-7","type":"content","text":["Fa freddo. Fredissimo. Forse il freddo più freddo che abbiamo patito. Spendiamo 5 ore a 15 gradi. Non vediamo l’ora del caldo di Washington."],"color":"#FBBC05","index":195,"totalInSequence":297},{"id":"chapter-7-content-7","sectionId":"chapter-7","type":"content","text":["Arrivati a Washington, in realtà, il caldo ci dà tutti i gradi centigradi che ci mancavano. Forse anche qualcuno di più. Iniziamo a camminare verso la 14esima strada a est del *Capitol*, che scorgiamo nella sua cupola uscendo dalla stazione. All’inizio, pensiamo sia la casa bianca. Pensiamo che 14 strade, in fondo, non siano molte. Con le valigie che salgono e scendono i marciapiedi e il sole dell’una di pomeriggio, però, sono infiniti. Camminiamo silenziosi costeggiando tante case a schiera con giardinetto privato al loro fronte. Fuori da metà di esse, piantato nell’erba, un cartello con messaggio politico o sociale. *This is America*."],"color":"#FBBC05","index":196,"totalInSequence":297},{"id":"chapter-7-img-3","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-499.jpg?w=2848&h=4272","color":"#FBBC05","index":197,"totalInSequence":297},{"id":"chapter-7-content-8","sectionId":"chapter-7","type":"content","text":["Arriviamo finalmente alla casa prenotata con AirBnB. Sappiamo che, molto probabilmente, il proprietario non è in casa. Sappiamo, però, come prendere le chiavi. In teoria. Entriamo, un’altra ventata di freddo. Presena. Ci meravigliamo del fatto che non ci siamo ancora ammalati."],"color":"#FBBC05","index":198,"totalInSequence":297},{"id":"chapter-7-content-9","sectionId":"chapter-7","type":"content","text":["Esploriamo un po’ la casa. Ha, appesi al muro, degli strumenti musicali e molti quadri. Nell’angolo tra arredamenti africaneggianti, vinili e giradischi. Leggiamo un bigliettino, che ci accoglie e ci invita a prendere dell’acqua dal frigor, con ghiaccio, che non si sa mai che noi si sia accaldati. La nostra camera è al piano inferiore, nel *basement*. Per accederci, una scala buia, ripida, con *moquette*. Sembra presa da un film horror. Abbiamo quasi paura a scendere. Il *basement* è in realtà molto accogliente, con tanti letti, un arredamento curato. Qua e là, però, qualche porta. L’apriamo e dà in sgabuzzini ancora più inquietanti. Ci rilassiamo, sapendo di non aver troppa fretta, essendo gli altri ancora in viaggio, sul bus."],"color":"#FBBC05","index":199,"totalInSequence":297},{"id":"chapter-7-img-4","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-523.jpg?w=4272&h=2848","color":"#FBBC05","index":200,"totalInSequence":297},{"id":"chapter-7-content-10","sectionId":"chapter-7","type":"content","text":["Dopo una doccia veloce e ulteriore relax, decidiamo di incamminarci verso il centro. La camminata è ancora molto lunga, su una strada dritta diretta verso il *Capitol*. Nella camminata, ancora riflessioni sulla tranquillità e la vivibilità della città. In circa 15 minuti siamo dietro alla cupola imponente del campidoglio. Qui, si trovano la Biblioteca del Congresso, la corte suprema e la *Folger Skakespeare Library*. Hanno tutte un’architettura pulita, bianca, un po’ falsa. Un po’ costruita *ad hoc*."],"color":"#FBBC05","index":201,"totalInSequence":297},{"id":"chapter-7-content-11","sectionId":"chapter-7","type":"content","text":["Ci sdraiamo, in attesa degli altri, di fronte al Campidoglio. Solo all’ombra, il caldo è sopportabile. Di fronte a noi, l’immenso rettilineo della *National Mall*. Gli altri ci raggiungono dopo più di mezz’ora, forse un’ora. Scendiamo a piedi e ci accorgiamo presto come quegli spazi dritti, aperti, insieme alla maestosa grandezza degli edifici ai lati e sullo sfondo tradiscono distanze erronee."],"color":"#FBBC05","index":202,"totalInSequence":297},{"id":"chapter-7-img-5","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-536.jpg?w=4272&h=2848","color":"#FBBC05","index":203,"totalInSequence":297},{"id":"chapter-7-content-12","sectionId":"chapter-7","type":"content","text":["Decidiamo di entrare all’evento “Jazz nel parco”, consigliato su Google. È organizzato nel giardino della *National Gallery of Art*. Dopo un controllo veloce all’esterno, iniziamo ad esplorare il giardino che si espande dal lago circolare centrale. La gente è distribuita equamente per tutto il parco, anche negli angoli più remoti. Molti, sono organizzati con cibo, snacks e coperte. Troviamo incredibilmente un angolo di verde e, muniti di due caraffe di sangria, ci rilassiamo rinfrescandoci. La musica, in realtà, è molto bassa, fa da sottofondo tranquillo. Pensiamo che sia il modo migliore per iniziare il nostro folle weekend a Washington."],"color":"#FBBC05","index":204,"totalInSequence":297},{"id":"chapter-7-content-13","sectionId":"chapter-7","type":"content","text":["È ormai quasi il tramonto. Scendiamo per la *Mall* per un altro chilometro. Il memoriale di Washington divide il cielo in due, nero. Dietro a lui, spesso, aerei bassissimi, in atterraggio."],"color":"#FBBC05","index":205,"totalInSequence":297},{"id":"chapter-7-img-6","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-5401.jpg?w=4272&h=2848","color":"#FBBC05","index":206,"totalInSequence":297},{"id":"chapter-7-content-14","sectionId":"chapter-7","type":"content","text":["Arriviamo al braccio di *Mall* che porta alla *White House*. Vediamo quell’altro simbolo iconico da molto lontano, per poco tempo. Poi, decidiamo che è ora di tornare a casa. Spendiamo una buona mezz’ora decidendo con quale mezzo muoverci, quei tre giorni. Alla fine optiamo per il noleggio di biciclette. Che errore. L’esperienza inizia con difficoltà, non potendo senza una carta di credito ufficiosissima (e non la prepagata UBI) noleggiare una bici. Così ci troviamo in quattro con tre bici noleggiate. Io e Ale saliamo sulla nostra bici e inizio a pedalare. Il rapporto è durissimo. In quel viaggio avremmo capito la locuzione *Capitol Hills*. Le colline del Campidoglio. In pochissimi minuti, ci troviamo sul Mortirolo. Fatico a pedalare, col peso di due persone e della bicicletta nelle gambe. Ancora non ho capito che il rapporto può essere cambiato, alleggerito. Il sudore è istantaneo, tutto il caldo latente si fa sentire. Siamo sfiniti e alterati."],"color":"#FBBC05","index":207,"totalInSequence":297},{"id":"chapter-7-content-15","sectionId":"chapter-7","type":"content","text":["Tornati a casa, ci facciamo un’altra doccia. La difficoltà e il sudore ci spingono a riconsiderare i programmi della serata. Andre e Bigno vogliono uscire, io e Ale invece vogliamo semplicemente mangiare qualcosa. Scopriamo però come la nostra zona, fortemente residenziale, non abbia né ristoranti né *markets* a meno di 1km. Così, dopo un attimo di relax, partiamo alla volta di una sconsigliatissima pizzeria a più di un miglio di distanza. Unica salvezza. Gli altri, invece, partono in bicicletta verso il centro città."],"color":"#FBBC05","index":208,"totalInSequence":297},{"id":"chapter-7-img-7","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-5641.jpg?w=4272&h=2848","color":"#FBBC05","index":209,"totalInSequence":297},{"id":"chapter-7-content-16","sectionId":"chapter-7","type":"content","text":["Arriviamo alla pizzeria. È in un angolo buio, decadente. Non ci ispira troppa fiducia. Intorno a noi, solo persone di colore. Ordiniamo una pizza con *italian salami*, praticamente una Tom e Jerry, in Penzana. Dopo una lunga attesa, che accende gli animi degli altri clienti tanto che pensiamo presto sarebbe scoppiata una sparatoria. Mangiamo la pizza tornando a casa. Siamo affamatissimi, perché praticamente è l’unico alimento sostanziale della giornata. E la pizza ci sembra, quasi, buona. Il pomodoro è piccante e eccessivamente speziato. Mangiamo metà pizza a testa ed è assolutamente sufficiente per sfamarci. Per farci venire una sete incredibile. Andiamo a letto appesantiti. Stanchi. Fa freddo."],"color":"#FBBC05","index":210,"totalInSequence":297},{"id":"chapter-7-content-17","sectionId":"chapter-7","type":"content","text":["Ci svegliamo di soprassalto: quella mattina abbiamo, prestissimo, la visita guidata al Parlamento. Per via dell’unicità del mazzo di chiavi, dobbiamo svegliare gli altri che, dopo la serata di festa, stanno iniziando a dormire decentemente. Bigno si sveglia nelle risate. “Cuz si è demolito, tornando a casa!” e continua a ridere. Avremmo approfondito più tardi la situazione. Dopo una colazione veloce a base di caffè e cereali a base di avena, con tantissime fibre, usciamo di casa. Il rettilineo verso il *Capitol* ci attende. Siamo, in realtà, leggermente in ritardo. Cerchiamo di allungare il passo, ad Ale fa male il ginocchio. Arriviamo tre minuti dopo l’orario della visita, comunque in tempo. Il tour inizia con un video che sembra promozionale, rispetto all’importanza del parlamento in un paese così diversificato, ampio, bello. Probabilmente le istituzioni non se la passano benissimo neanche in USA – penso. Poi, veniamo guidati da una simpaticissima guida attraverso le due/tre sale della visita. Sicuramente la zona topica è la sala della cupola. Avendo a fondamenta un cerchio di dipinti che illustrano le fasi salienti della conquista dell’indipendenza e dello sviluppo degli Stati, la sommità tipicamente greca è decorata da un affresco dipinto da un italiano. Uno, in realtà, ai più sconosciuti. La nostra guida commenta sul suo stipendio, sicuramente molto alto forse anche per la posizione in cui aveva dovuto dipingere. Poi, chiede la nostra provenienza. Appena scopre che siamo italiani, ci chiede che cosa ci facessimo lì. Poi, ci dà il cinque, fierissimo, dicendo che siamo i migliori. Le altre sale sono piene di statue di una marea di personaggi famosi, presidenti, generali, attivisti."],"color":"#FBBC05","index":211,"totalInSequence":297},{"id":"chapter-7-img-8","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-561.jpg?w=4272&h=2848","color":"#FBBC05","index":212,"totalInSequence":297},{"id":"chapter-7-content-18","sectionId":"chapter-7","type":"content","text":["Usciamo dal *Capitol* per spostarci all’adiacente Libreria del Congresso. Qui, facciamo un giro rapido, un po’ disattento. È l’ennesimo edificio classicheggiante, su più livelli, con scalinate e portici ovunque, di Washington."],"color":"#FBBC05","index":213,"totalInSequence":297},{"id":"chapter-7-content-19","sectionId":"chapter-7","type":"content","text":["Non avendo ancora contatto con gli altri, che avrebbero dovuto iniziare la visita del *Capitol* più tardi, verso mezzogiorno, ci spostiamo al *National Museum of Art*. Scorriamo velocemente la parte medievale e di pittura “classica”, avendone abbastanza dopo il MET. Ci spostiamo nell’altra ala del museo, che in realtà è un edificio a se stante. È interamente dedicato all’arte contemporanea. L’edificio, fatto di trapezzoidi a base triangolare, variamente inclinati rispetto alla normale, che si intersecano in diversi punti è uno spazio luminoso e spazioso. Nelle varie gallerie, sui vari piani, qua e là, opere d’arte. È uno spazio magnifico ed è ordinato in modo cronologico, in modo tematico. Ci perdiamo al suo interno, molto interessati a ulteriori momenti di approfondimento. Ormai però esperti delle fasi e correnti importanti della storia dell’arte contemporanea, come l’arte concettuale, la *pop art* e le avanguardie post *WW2.*"],"color":"#FBBC05","index":214,"totalInSequence":297},{"id":"chapter-7-img-9","sectionId":"chapter-7","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-568.jpg?w=4038&h=2692","color":"#FBBC05","index":215,"totalInSequence":297},{"id":"chapter-8-cover","sectionId":"chapter-8","type":"cover","title":"INIZIANO & BIGNO","color":"#34A853","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-576.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-580.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-585.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-587.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-606.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-6131.jpg?w=3928&h=2619","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-6401.jpg?w=2443&h=3664","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-649.jpg?w=2848&h=4272","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-644.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-6531.jpg?w=4272&h=2848"],"index":216,"totalInSequence":297},{"id":"chapter-8-content-0","sectionId":"chapter-8","type":"content","text":["Nel frattempo, ci raggiungono gli altri. Ci troviamo nell’ampio atrio d’ingresso, tra le risate. Iniziano a raccontarci del misfatto della sera prima: tornando a casa, passando per il parco, Bigno è caduto entrando nell’erba. Cuz, ridendo a crepapelle per l’accaduto, non si è accorto di tre scalini piazzati nel bel mezzo della piazzetta all’interno del parco. Le risate han lasciato posto al grido: “Le scaleeee!!!”. Segue reportage del post-operatorio. Però, Cuz, c’era un corrimano enorme. Si vedeva!"],"color":"#34A853","index":217,"totalInSequence":297},{"id":"chapter-8-content-1","sectionId":"chapter-8","type":"content","text":["Ci sono tanti altri spunti, come la fase *collage* dell’ultimo Matisse, l’opera in stile Klee che raccoglie le tonalità di pelle di celebrità o l’autoritratto gigante fatto solo con impronte digitali. Saliamo all’ultimo piano, qui troviamo un gallo blu enorme. Poi, una sala dedicata interamente a Rokho, forse uno degli artisti che più mi affascina."],"color":"#34A853","index":218,"totalInSequence":297},{"id":"chapter-8-img-0","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-576.jpg?w=4272&h=2848","color":"#34A853","index":219,"totalInSequence":297},{"id":"chapter-8-content-2","sectionId":"chapter-8","type":"content","text":["Gli altri sono ancora impegnati nella visita del museo, così ci rilassiamo un po’ all’ingresso. In tutto ciò, ho dimenticato *Evaporation Box*.","Torniamo nell’edificio dedicato all’arte moderna, dove vediamo qualche altra opera d’arte che avevamo mancato nella prima visita. Tra queste, Manet e *The Biglin Brothers Racing*, di Eakins."],"color":"#34A853","index":220,"totalInSequence":297},{"id":"chapter-8-content-3","sectionId":"chapter-8","type":"content","text":["Il *Lincoln Memorial* è la nostra fermata successiva. Prendiamo una bici e in meno di dieci minuti siamo arrivati. Il memoriale è affollatissimo, afoso e umido. Foto e video popolano la zona antistante la gigantesca statua di Lincoln. Nelle navate ai lati, frasi e pezzi di discorso storici. Uno spazio di riflessione e di consapevolezza del passato. Fuori inizia a piovere, ogni tanto esco e prendo fiato. La calca, per la pioggia, è ancora più evidente. Una signora, seduta sugli scalini di pietra, inizia a scivolare. Acquasplash. Si ferma, a malapena, tra un’ammasso di gradini e l’altro. La gonna tagliata cortissima e le cosce spesse della signora non aiutano a sdrammatizzare."],"color":"#34A853","index":221,"totalInSequence":297},{"id":"chapter-8-img-1","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-580.jpg?w=4272&h=2848","color":"#34A853","index":222,"totalInSequence":297},{"id":"chapter-8-content-4","sectionId":"chapter-8","type":"content","text":["Continuiamo la nostra visita con il memoriale per i caduti del Vietnam. Una dozzina di statue di militari, muniti di armi moderne (che nelle curve bronzee stonano alquanto) sono inserite in uno spazio verdeggiante. Sembra siano in una foresta del Vietnam. Si richiamano e di danno indicazioni. Sembra siamo in guerra. In sottofondo, i nomi e i cognomi dei caduti, letti da un tenente vestito in bianco."],"color":"#34A853","index":223,"totalInSequence":297},{"id":"chapter-8-content-5","sectionId":"chapter-8","type":"content","text":["La *National Mall* e le zone circostanti sono un interessante ammasso di memoria. Di monumenti agli errori. Alle atrocità. La guerra è trasformata in luogo turistico, in qualche modo. Continuando su questo percorso di lutti, ci spostiamo ad Arlington, dove c’è il notissimo *National Cemetery*. Mi ci reco a piedi, mentre gli altri in teoria mi avrebbero raggiunto in bicicletta. Il ponte che collega la *Mall* alla zona del cimitero è lunghissimo, anch’esso rettilineo. A continuarne la rettilineità, la strada che imbocca al cimitero e al tempio di Roosvelt. Entro dopo molti sospettosi controlli. È un luogo immenso, di silenzio, di verde e bianco. La natura è armoniosamente parte discontinua dell’ordine delle tombe. Ordine che fa sembrare il lutto, il tutto, un’opera d’arte."],"color":"#34A853","index":224,"totalInSequence":297},{"id":"chapter-8-img-2","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-585.jpg?w=4272&h=2848","color":"#34A853","index":225,"totalInSequence":297},{"id":"chapter-8-content-6","sectionId":"chapter-8","type":"content","text":["Cammino velocemente, facendo un giro completo in una zona in cui le tombe diventano meno ordinarie ed ordinate, più diversificate. I numeri che sono i soldati, diventano persone più conosciute, con maggiore personalità, spessore. Messaggi davvero strani, se dati da tombe. Anti-danza macabra."],"color":"#34A853","index":226,"totalInSequence":297},{"id":"chapter-8-content-7","sectionId":"chapter-8","type":"content","text":["Gli altri arrivano, a piedi. Ci rechiamo alla tomba del Milite Ignoto. Sono le 7, come ci ricorda il rintocco delle campane. E c’è il cambio della guardia. Ce lo godiamo tranquilli, rigorosamente in piedi. Altrimenti, i soldati ci minacciano col vocione. È una delle classiche cerimonie macchinose, tradizionali, riempita unicamente dai ticchettii metallici dei moschettoni e delle scarpe sbattute a terra. Al termine della cerimonia, il militare ci ricorda che la zona è ora militare e, urlando, ci invita caldamente ad abbandonare il cimitero."],"color":"#34A853","index":227,"totalInSequence":297},{"id":"chapter-8-img-3","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-587.jpg?w=4272&h=2848","color":"#34A853","index":228,"totalInSequence":297},{"id":"chapter-8-content-8","sectionId":"chapter-8","type":"content","text":["Torniamo, in qualche modo e con qualche mezzo (personalmente, in metro, con un viaggio malinconico in una metro vuota, malfunzionante), in centro. Qui, beviamo una birra, mentre Cuz e Bigno si mangiano giustamente qualcosa. Il pub si chiama *The Capitol City*, ed è un ampio e giovanile pub a est della Casa Bianca. Poi, sulla via di casa, ci fermiamo da Walmart, per una convenientissima spesa generica. Prendiamo spaghetti e salsa mutti. E pane a 1$. Gommosissimo, ci avrebbe però salvato. Quella sera e il giorno successivo."],"color":"#34A853","index":229,"totalInSequence":297},{"id":"chapter-8-content-9","sectionId":"chapter-8","type":"content","text":["Tornati a casa, sfiniti dalle migliaia di passi fatti durante tutto quel giorno, ci prepariamo 1 libbra di pasta. Circa 450 g. Io e Ale la finiamo in un attimo, facendo scarpetta di pane, salsa e spaghetti restati sul fondo."],"color":"#34A853","index":230,"totalInSequence":297},{"id":"chapter-8-img-4","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-606.jpg?w=4272&h=2848","color":"#34A853","index":231,"totalInSequence":297},{"id":"chapter-8-content-10","sectionId":"chapter-8","type":"content","text":["La notte usiamo le coperte invernali. Ogni tanto, il raffreddamento riparte, rumoroso nel *basement*. Ci svegliamo con tranquillità e facciamo la solita colazione con caffè e cereali fibrosi. Usciamo di casa e prendiamo le biciclette, all’angolo del parco del misfatto. Puntiamo verso il centro, con l’idea di visitare lo *Smithsonian Museum of Air and Space.* Arriviamo in bicicletta tranquillamente, sfruttando la discesa del *Capitol*."],"color":"#34A853","index":232,"totalInSequence":297},{"id":"chapter-8-content-11","sectionId":"chapter-8","type":"content","text":["Il museo è un altissimo hangar e ospita, appesi, vari modelli di aerei, completi o parziali. Sono appesi leggerissimi, volteggianti. C’è l’aereo, senza parabrezza, con cui per la prima volta si è fatto un volo transatlantico. Ci sono i primi aerei di linea, visitabili nei suoi interni, e perfino un simulatore di atterraggio. Ci affascina, soprattutto, la sezione dedicata allo spazio: qui razzi e telescopi immensi fanno da padrone. Hubble, per esempio, è instabilmente inclinato verso il cielo. Dietro di lui, magnifiche immagini. Sue opere d’arte. Poi, c’è il razzo V2. Il mitico razzo V2, tante volte visto su Call of Duty nel corso dell’anno. Ne approfondiamo l’origine, la storia. Nonostante le tante ore di fronte allo schermo, non ero consapevole dell’origine tedesca del razzo. Né tanto meno degli studi, a posteriori, per ricostuirlo. Capirne il funzionamento. *Back engineering*. Ai piani alti, ancora più alti, sezioni legate ai primi studi di volo e all’ottimizzazione di alcuni elementi fondamentali, come la propulsione."],"color":"#34A853","index":233,"totalInSequence":297},{"id":"chapter-8-img-5","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-6131.jpg?w=3928&h=2619","color":"#34A853","index":234,"totalInSequence":297},{"id":"chapter-8-content-12","sectionId":"chapter-8","type":"content","text":["Usciamo quindi per un pranzo veloce. Io e Ale prendiamo dei *cicken tenders* untissimi, accompagnati da salse varie. In realtà, li avevamo presi il giorno precedente. Però, probabilmente, li digeriamo circa in quel momento. Nella piazza della *Mall* mangiucchiamo qualcosa, che ben non ricordo, mentre ascoltiamo musica e proteste provenienti da un vicino palco. La città, infatti, è fremente. È l’anniversario dall’attacco di Charlottesville, compiuto da un suprematista bianco. Un gruppo di “neonazisti” prepara un corteo per ricordare l’avvenuto. Agghiacciante."],"color":"#34A853","index":235,"totalInSequence":297},{"id":"chapter-8-content-13","sectionId":"chapter-8","type":"content","text":["Appena ci ritroviamo con gli altri, ci muniamo di biciclette per approcciare il prossimo museo: è un altro museo *Smithonian*, che si focalizza sull’evento sempre più di tendenza e interessante del *Burning Man*. L’approccio al museo, però, è difficoltoso. Infatti, si trova a poche centinaia di metri dalla Casa Bianca e le controproteste anti-naziste stanno già riempiendo le strade. Ale, Cuz e Bigno decidono di fare un lungo giro, in bicicletta. Io, invece, passo attraverso la folla un po’ intimorito. Ci sono tantissimi striscioni, cartelli, fotografi, *filmakers*. Uno dei manifestanti è vestito da *blues brothers* e inneggia ai nazisti dell’Illinois. Un altro reca un bel cartello dai colori vivi, con messaggi di positività. Sullo sfondo, la Casa Bianca."],"color":"#34A853","index":236,"totalInSequence":297},{"id":"chapter-8-img-6","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-6401.jpg?w=2443&h=3664","color":"#34A853","index":237,"totalInSequence":297},{"id":"chapter-8-content-14","sectionId":"chapter-8","type":"content","text":["Entriamo al museo, che fa angolo in una delle vie più accese e presediate, dall’entrata secondaria. Il livello di controlli e sicurezza è alle stelle. All’interno del museo, la tranquillità dell’arte. Ci sono davvero tantissime opere interessanti: il *Burning Man* è fucina dinamica di artisti e idee. Molti espongono le opere in eventi canonici di architettura, scultura e arte contemporanea. Conosciamo lentamente le idee alla base di questo folle evento che crea, dal nulla del deserto, una città in sempre sveglia. Sempre colorata. Sempre viva. Una delle parti più interessanti della visita è costituita dal tempio altissimo decorato in piccoli pezzi in legno. Ogni pezzetto porta il pensiero e il ricordo di un marito, una moglie, un caro o di un amico deceduto. Nella luce soffusa di alcuni alti lucernari, tutti questi pezzi di coccio legnoso messi in qualche modo apposto fanno riflettere. Poi, anche il muro decorato con i messaggi, scritti in gesso, delle azioni e opere da fare *Before I die*. Durante la visita, per un attimo ho uno scorcio su ciò che accade all’esterno. La folla, sotto una pioggia assidua, pressa sempre più il blocco della polizia. Volano pietre e bottiglie. Ad un tratto, qualcuno accende persino dei fuochi d’artificio. È una scena da tv. Solo che il televisore è vicinissimo. È semplicemente una finestra. Sono incredulo e teso, specie pensando di trovarmi nel cuore dell’America tante volte vista sui tg."],"color":"#34A853","index":238,"totalInSequence":297},{"id":"chapter-8-content-15","sectionId":"chapter-8","type":"content","text":["Usciamo abbastanza preoccupati. La gente, in realtà, sta iniziando a liberare la zona. A quanto pare, i suprematisti non si sono presentati. Anzi, se ne sono presentati solo 20. Ci incamminiamo verso il birrificio del giorno precedente, per una birra in tranquillità. Poi, mangiamo velocemente qualcosa da McDonal’s e in una vicina pizzeria. Obiettivo del resto della serata sarebbero stati i memoriali rimanenti. Prendiamo le bici e scendiamo la *Mall* fino al memoriale di Kennedy."],"color":"#34A853","index":239,"totalInSequence":297},{"id":"chapter-8-img-7","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-649.jpg?w=2848&h=4272","color":"#34A853","index":240,"totalInSequence":297},{"id":"chapter-8-content-16","sectionId":"chapter-8","type":"content","text":["Il tema della roccia, già toccato dal memoriale di Martin Luter King, viene ripreso in questo memoriale. È infatti una lunga camminata tra pezzi di roccia più o meno grezza. Illuminata in modo poco intenso. Il memoriale è silenzioso e rispettoso, c’è poca gente. Leggiamo le scritte che troviamo qua e là. Alcune non sono nemmeno illumate. Le interpretiamo. Continuiamo la camminata passando per il parco che collega questo memoriale al più interessante, dal punto di vista architettonico, memoriale di Jefferson."],"color":"#34A853","index":241,"totalInSequence":297},{"id":"chapter-8-content-17","sectionId":"chapter-8","type":"content","text":["Passando dal parco che dà sul lago antistante, abbiamo una visione periferica del memoriale e dell’obelisco di Washington. Sono l’unico elemento biancastro, hanno forme totalmente diverse. Camminando nel buio, tanti animali e la palcia ci preoccupano un po’. Specie Bigno, che, spaventato da qualche rumore sospetto si mette a correre e finisce in tanta terra bagnata, sporcandosi le scarpe. Bigno, fra l’altro, nella camminata precedente aveva scambiato l’ombrello di un passante per un fucile."],"color":"#34A853","index":242,"totalInSequence":297},{"id":"chapter-8-img-8","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-644.jpg?w=4272&h=2848","color":"#34A853","index":243,"totalInSequence":297},{"id":"chapter-8-content-18","sectionId":"chapter-8","type":"content","text":["Arrivati alla cupola, terribilmente palladiana, ne ammiriamo la maestosa bellezza della notte. All’interno, un’altra statua enorme. Ad ogni terzo di circonferenza, un’incisione a tutt’altezza con frasi riguardanti la dichiarazione d’Indipendenza e i valori del nuovo stato costituito. Alcune idee ci sembrano stimolanti, altre invece sono passate, terribilmente imbevute di religiosità."],"color":"#34A853","index":244,"totalInSequence":297},{"id":"chapter-8-content-19","sectionId":"chapter-8","type":"content","text":["Torniamo a casa non senza un’altra lunga camminata e pedalata. Siamo, un’altra volta, sfiniti. Così come inizio ad esserlo io, scrittore di quest’articolo/storia/chissà che altro."],"color":"#34A853","index":245,"totalInSequence":297},{"id":"chapter-8-img-9","sectionId":"chapter-8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-6531.jpg?w=4272&h=2848","color":"#34A853","index":246,"totalInSequence":297},{"id":"chapter-9-cover","sectionId":"chapter-9","type":"cover","title":"LERCIE","color":"#4285F4","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-668.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-687.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/tennis-2.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-32.jpg?w=1280&h=722","https://michelemerelli.files.wordpress.com/2018/08/tennis-17.jpg?w=3365&h=1959","https://michelemerelli.files.wordpress.com/2018/08/tennis-20.jpg?w=3976&h=2651","https://michelemerelli.files.wordpress.com/2018/08/tennis-46.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/tennis-50.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/tennis-571.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/tennis-54.jpg?w=2848&h=4272"],"index":247,"totalInSequence":297},{"id":"chapter-9-content-0","sectionId":"chapter-9","type":"content","text":["All’appartamento, conosciamo finalmente un inquilino della casa. Non, però, il proprietario, ma Ted. Un amico a cui la casa è affittata, a quanto pare. Ted, terribilmente sovrappeso, ci accoglie con alla mano un’enorme bibita gasata munita di cannuncia. Non ci parla molto, in realtà. Così noi scendiamo nel *basement*, docciandoci e pulendo le scarpe. Lercie dal lungo giro."],"color":"#4285F4","index":248,"totalInSequence":297},{"id":"chapter-9-content-1","sectionId":"chapter-9","type":"content","text":["L’ultimo giorno a Washington inizia con la visita all’ennesimo museo, l’ultimo della vacanza. In realtà, nonostante le tante opere e le tante riflessioni affrontate i giorni precedenti, la visita non ci stanca. Anzi, ci intriga parecchio. All’ingresso, però, fanno storie per le valigie troppo ingombranti. Ci dicono che è meglio se le depositiamo nel vicino museo dello spazio. Prendo le valigie, mi incammino là. Dopo 10 minuti di camminata, mi dicono che non hanno lucchetti o *clockrooms*. Torno all’altro museo. Ora trovo un altro commesso che non fa assolutamente problemi. Mi fa aprire la valigia, che puzza di tutto il viaggio e i passi e il sudore del viaggio, la controlla velocemente e mi dice di depositarle al piano inferiore."],"color":"#4285F4","index":249,"totalInSequence":297},{"id":"chapter-9-img-0","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-668.jpg?w=4272&h=2848","color":"#4285F4","index":250,"totalInSequence":297},{"id":"chapter-9-content-2","sectionId":"chapter-9","type":"content","text":["Qui, scopriamo che il sistema di chiusura dei lucchetti è tutt’altro che semplice. Ci viene l’ansia perché non riusciamo ad aprire i cassetti dove abbiamo lasciato valigie e zaini. Poi, però, la commessa ci mostra il funzionamento dei lucchetti e iniziamo la visita del museo, l’ Hirshhorn."],"color":"#4285F4","index":251,"totalInSequence":297},{"id":"chapter-9-content-3","sectionId":"chapter-9","type":"content","text":["Inserito in un architettura circolare, che richiama vaghissimamente il Guggenheim, il museo è su tre piani. Anche qui la camminata è continua, senza troppi angoli. Al primo piano, un’esposizione sui 60 anni di arte di Baselitz. Conosciamo, stanza dopo stanza, le sculture e i dipinti ansiogeni e ruvidi dello stesso. I colori e le emozioni legate ci intrigano."],"color":"#4285F4","index":252,"totalInSequence":297},{"id":"chapter-9-img-1","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-687.jpg?w=4272&h=2848","color":"#4285F4","index":253,"totalInSequence":297},{"id":"chapter-9-content-4","sectionId":"chapter-9","type":"content","text":["Continuiamo quindi all’ultimo piano. Qui, vi è l’esposizione *What absence is made of*. In questa raccolta di opere, ci si interroga sul significato del nulla. Dell’assenza. Tante opere a tema si susseguono, fornendo un’infinità di spunti. Ad esempio, fumetti anneriti in cui i dialoghi sono sbiancati quasi totalmente. Un’opera dell’arte concettuale in cui è scritta la definizione di idea. Macchie nere in un’altra sala corrispondono invece esattamente alla quantità di inchiostro utilizzato per stampare i corrispondenti libri. Sono libri che hanno seminato odio, clima dittatoriale, repressione. Tra gli autori, Mao e Hitler. La macchia più grande è quella del *Mein Kampf*."],"color":"#4285F4","index":254,"totalInSequence":297},{"id":"chapter-9-content-5","sectionId":"chapter-9","type":"content","text":["Torniamo, girando in tondo, all’ingresso. Qui, ritroviamo *Untitled (Big Man).* Il gigante, caduco e rugoso anziano nudo che ci scruta un po’ offeso."],"color":"#4285F4","index":255,"totalInSequence":297},{"id":"chapter-9-img-2","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-2.jpg?w=4272&h=2848","color":"#4285F4","index":256,"totalInSequence":297},{"id":"chapter-9-content-6","sectionId":"chapter-9","type":"content","text":["Nella sala circolare interna, invece, c’è *The Gettysburg Cyclorama: 1880s Virtual Reality. È* un’opera a tuttotondo che parla di una battaglia di fine 800. Però, lo fa con strati, quasi geologici, di carta. I livelli di lettura sono molti, complessi, a differenza di quello che l’originario ciclorama illustra. Uno dei significati, quindi, la moltiplicità di prospettive e immagini di una battaglia, contrapposto all’epicità del dipinto originale. La maglia di Ale, un po’, ne segue il concetto. Il tutto ci viene spiegato, con molta cura, da uno degli addetti del museo con la maglietta che recita *Ask me about art!*."],"color":"#4285F4","index":257,"totalInSequence":297},{"id":"chapter-9-content-7","sectionId":"chapter-9","type":"content","text":["Usciamo soddisfattissimi e felici. Mangiamo un po’ di nachos e un panino. Un altro pranzo da barboni di fine vacanza."],"color":"#4285F4","index":258,"totalInSequence":297},{"id":"chapter-9-img-3","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-32.jpg?w=1280&h=722","color":"#4285F4","index":259,"totalInSequence":297},{"id":"chapter-9-content-8","sectionId":"chapter-9","type":"content","text":["Con gli altri, poi, ci spostiamo in stazione. Per prendere il pullman verso casa. Nell’attesa, faccio un salto da Walmart per alcuni acquisti in viveri. Tornando in stazione, alcune scene che mi resteranno dentro. Nell’attraversamento pedonale all’esterno della stessa, una persona cieca stringe la mano e benedice una ragazza di colore. Pregano insieme. Poi, tra le colonne del porticato antistante, un poliziotto, anch’esso di colore, fa un movimento sospetto nei confronti di quello che probabilmente è un senzatetto: giratosi velocemente per controllare i colleghi, dà un piccolo sacchetto al senzatetto. Immagino sia droga."],"color":"#4285F4","index":260,"totalInSequence":297},{"id":"chapter-9-content-9","sectionId":"chapter-9","type":"content","text":["Sediamo all’interno della stazione, in attesa del pullman, in un’area di attesa vicino al McDonald’s. Un signore arriva e ci chiede se avessimo degli spicci. Per l’ennesima volta. Dei nostri vicini, con cui avevamo brevemente parlato presentandoci, gli offrono dei *bagels*. Inziano quindi a chiedere chi fosse quell’uomo, che spiega essere un veterano di guerra. L’ennesimo. In effetti, in America, in cui la situazione militare è ben più strutturata e diffusa, è facile incontrare situazioni di coinvolgimento diretto con queste situazioni. Ad esempio, gli stessi altri interlocutori ci avevano raccontato di come il figlio della coppia anziana fosse in Yemen per combattere. È una dimensione che non conosciamo. Prendiamo il pullman, è meno freddo. Il wifi va meglio. Vola abbastanza, nel relax e negli scherzi con gli altri."],"color":"#4285F4","index":261,"totalInSequence":297},{"id":"chapter-9-img-4","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-17.jpg?w=3365&h=1959","color":"#4285F4","index":262,"totalInSequence":297},{"id":"chapter-9-content-10","sectionId":"chapter-9","type":"content","text":["Arrivati a Penn Station, è il caos di New York. Tornare in città ti fa capire quanto sia frenetica. Ci accorgiamo quanto in poco tempo ci fossimo già abbituati alla sua frenesia e solo qualche giorno nella tranquilla e lenta Washington ci hanno totalmente limato ogni callo di esperienza formato sulla pelle. Penn Station poi è un caso a parte. Le banchine e gli incroci tra metro, pullman e treni sono qualcosa di folle e sbalorditivo, nella loro complessità gestionale ed effettiva. Vicinissimo, d’altronde, c’è *Times Square*. Ci sentiamo, in un istante, al centro della città. Forse, al centro di un pezzo di mondo."],"color":"#4285F4","index":263,"totalInSequence":297},{"id":"chapter-9-content-11","sectionId":"chapter-9","type":"content","text":["Prendiamo la metro verso Asteria, non la coppa però. Sarà nostro rifugio per la restante permanenza in New York."],"color":"#4285F4","index":264,"totalInSequence":297},{"id":"chapter-9-img-5","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-20.jpg?w=3976&h=2651","color":"#4285F4","index":265,"totalInSequence":297},{"id":"chapter-9-content-12","sectionId":"chapter-9","type":"content","text":["Il quartiere è molto più vivo e con molti più locali, pub, ristoranti e supermakets, che neanche *Long Island City.* La frizzantezza di Asteria ci conquista istantaneamente. Poi, arriviamo alla casa di George, nostro riferimento successivo. Da subito ci sembra alquanto effemminato. Abbiamo una conferma appena entrati in soggiorno, dove ritratti enormi di uomini seminudi in bianconero decorano le pareti. Subito, ci accoglie l’enorme e iperrealistico gatto grigio. Ha peli lunghi ed è panciuto. George, velocemente, ci mostra l’organizzazione della casa e della stanza. Ci mostra i divani, le lenzuola e persino i tappi delle orecchie. Ci chiediamo quale sia l’utilità. Poi, sparisce nella vicina stanza da letto. Memori della pasta della sera prima, iniziamo a prepararne dell’altra. Gli ingredienti sono esattamente gli stessi. Mentre sono ai fornelli, Ale si doccia velocemente."],"color":"#4285F4","index":266,"totalInSequence":297},{"id":"chapter-9-content-13","sectionId":"chapter-9","type":"content","text":["Iniziam a mangiare. La quantità è massiccia come la sera prima, anche se forse non siamo così affamati. Al primo boccone, la pasta, un po’ al dente, rivela un retrogusto strano, calcareo. Pensiamo sia l’acqua di New York ad averci teso la trappola. Fatichiamo a mangiarne qualche grammo. Anche la salsa, però, ha un gusto nuovo. Scopriamo essere con aggiunta di olive. La combinazione è fatale."],"color":"#4285F4","index":267,"totalInSequence":297},{"id":"chapter-9-img-6","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-46.jpg?w=4272&h=2848","color":"#4285F4","index":268,"totalInSequence":297},{"id":"chapter-9-content-14","sectionId":"chapter-9","type":"content","text":["Decisamente delusi dal menù, decidiamo di uscire per una birra. All’angolo della nostra via, un pub irlandese. La comunità irlandese è molto sviluppata, in America, e spesso si trovano questi piccoli pezzi di Irlanda incastonati tra *streets* e *avenues*. Sono probabilmente molto più autentici di altri in Dublino. Prendiamo l’IPA della casa, è freschissima. Proiettato, ovunque, l’ennesimo match di baseball. Ne guardiamo una parte, poi decidiamo di sfidarci a freccette. Ne abbiamo solo una, però, quindi sincroniziamo la fase di recupero a quella di aggiornamento del punteggio."],"color":"#4285F4","index":269,"totalInSequence":297},{"id":"chapter-9-content-15","sectionId":"chapter-9","type":"content","text":["Un signore, poi, si avvicina e ci dice: “*Guys, feel free to take anything you want from there*” e ci indica un buffet riscaldato da fiamme bluastre in un angolo. Ricordando la durezza della pasta calcarea, lo puntiamo affamatissimi. C’è del pollo in salsa leggermente piccante, patate e altra carne. Ne prendiamo un paio di piatti e continuiamo la nostra sfida a freccette. La nostra sfida al caso, alle probabilità. Tiriamo un’altra volta i dadi."],"color":"#4285F4","index":270,"totalInSequence":297},{"id":"chapter-9-img-7","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-50.jpg?w=4272&h=2848","color":"#4285F4","index":271,"totalInSequence":297},{"id":"chapter-9-content-16","sectionId":"chapter-9","type":"content","text":["Alla fine, vince Ale. Mi ritiro mesto in casa. Proviamo a dormire, ma il divano è scomodo e bombato. Discontinuo. Continuo, invece, il rumore del condizionatore. Bufera d’inverno. Mi sembra di essere in tenda sul Pizzo Coca.","La nostra ultima giornata piena di America inizia con la consapevolezza della pessima nottata passata. Il gatto è al mio fianco, dormiente. Abbiamo dormito male. E iniziamo a sentire la minaccia dei giorni seguenti. Delle nottate seguenti."],"color":"#4285F4","index":272,"totalInSequence":297},{"id":"chapter-9-content-17","sectionId":"chapter-9","type":"content","text":["Dopo del latte con *Choco Krave* inzuppatissimi e poco cioccolatosi, usciamo diretti verso il centro. L’obiettivo di giornata è trovare i 250 regali mancanti e trovare un modo per farceli stare nella valigia."],"color":"#4285F4","index":273,"totalInSequence":297},{"id":"chapter-9-img-8","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-571.jpg?w=4272&h=2848","color":"#4285F4","index":274,"totalInSequence":297},{"id":"chapter-9-content-18","sectionId":"chapter-9","type":"content","text":["Prima dello shopping, però, ci perdiamo un po’ in SoHo, affascinati dal quartiere. Entriamo in un paio di gallerie, la tentazione di comprare un pezzo d’arte per decorare una casa che non abbiamo è forte. Entriamo anche in uno dei tanti vintage *shops*. A differenza di altri, però, ci sembra molto più ricercato e lo capiamo dal cartello, all’esterno, che invita a non scattare fotografie. Abbiamo una conferma sul cartellino appeso a un’innocua t-shirt: 330$."],"color":"#4285F4","index":275,"totalInSequence":297},{"id":"chapter-9-content-19","sectionId":"chapter-9","type":"content","text":["Arriviamo fuori dal *New Museum*: è una serie di piani sfasati uno rispetto all’altro. Sono spessi, instabili. Non ci sentiamo però di gettarci nella visita di altre opere d’arte. Proseguiamo per Bowery puntando nord. A pochi passi, il *Bowery Mural,* un enorme muro adibito a mostre temporanee all’aperto reso famoso da Keith Haring nel corso degli anni 80. Street artist che conquistano la città. Purtroppo, troviamo un murales colorato che indica l’intermezzo, subito dopo la cancellazione dell’opera di Bansky dedicata all’artista Zehra Doğan."],"color":"#4285F4","index":276,"totalInSequence":297},{"id":"chapter-9-img-9","sectionId":"chapter-9","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-54.jpg?w=2848&h=4272","color":"#4285F4","index":277,"totalInSequence":297},{"id":"chapter-10-cover","sectionId":"chapter-10","type":"cover","title":"PRENDIAMO & SCENDIAMO","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2018/08/tennis-62.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-18.jpg?w=1280&h=722","https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-10.jpg?w=1120&h=1120","https://michelemerelli.files.wordpress.com/2018/08/g0040757.jpg?w=2592&h=1944"],"index":278,"totalInSequence":297},{"id":"chapter-10-content-0","sectionId":"chapter-10","type":"content","text":["Prendiamo quindi la metro, per gli acquisti a buon prezzo in centro. Scendiamo in *Madison Square Garden* e ci dirigiamo a *Bed, bath & beyond*. Spendiamo, qui, più di due ore, nel solito freddo dell’aria condizionata. I vestiti sono incredibilmente a prezzo e, dopo molte riflessioni, riusciamo a trovare un regalo che possa soddisfare tutti. O quasi. Ale, in realtà, sta ancora cercando le sue Reebook. Non ha ancora trovato il suo modello preferito."],"color":"#EA4335","index":279,"totalInSequence":297},{"id":"chapter-10-content-1","sectionId":"chapter-10","type":"content","text":["In debito di energie e di sonno, mi sento crollare. Il mal di testa è insopportabile. Con Bigno, ricongiuntosi a noi in modo fortuito, andiamo a prendere un caffé. Il relax è decisamente meritato. Sto meglio. Nella pausa, ci accorgiamo che siamo abbastanza vicini a due murales interessanti. Così, finito il caffé, usciamo a cercarli. Il primo è presto trovato e arriva in modo abbastanza inaspettato. È un murales che compare nella serie tv Mr. Robot. Un imbianchino benvestito cerca di disegnare un cuore enorme tra le lettere I e NY È colto a metà dell’azione. Nel parcheggio che lo ospita, Elliot si sveglia nel suv di Tyrell, non capendo dove sia né cosa sia successo."],"color":"#EA4335","index":280,"totalInSequence":297},{"id":"chapter-10-img-0","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/tennis-62.jpg?w=4272&h=2848","color":"#EA4335","index":281,"totalInSequence":297},{"id":"chapter-10-content-2","sectionId":"chapter-10","type":"content","text":["Il secondo murales, che sarebbe dovuto essere un Bansky, uno dei pochi in città, è nascosto da un’impalcatura. Forse, è stato rimosso. Continuiamo il nostro tour da dove avevamo iniziato: Chelsea. Qui, finalmente, riusciamo ad apprezzare la magnifica architettura del *Whitney Museum*, di Renzo Piano. Quindi, Chelsea Market. Questo mercato al coperto, ricavato da una vecchia fabbrica in mattoni anneriti dall’usura e dal tempo, è un bellissimo e *hipsterissimo* angolo di New York. Al suo interno, in un’atmosfera consumata e in una luce soffusa, tanti negozi, ristoranti e pub. Il pavimento, così come il soffitto, è leggermente patinato, riflettente."],"color":"#EA4335","index":282,"totalInSequence":297},{"id":"chapter-10-content-3","sectionId":"chapter-10","type":"content","text":["Però, sfiniti dalla vacanza, dalla giornata, dal camminare, dallo scrivere facciamo avanti veloce fino ad Astoria. Dopo una velocissima spesa al *Key Food*, dove ci muniamo, questa volta, di un gallone di acqua distillata, prepariamo una veloce pasta e ci docciamo."],"color":"#EA4335","index":283,"totalInSequence":297},{"id":"chapter-10-img-1","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-18.jpg?w=1280&h=722","color":"#EA4335","index":284,"totalInSequence":297},{"id":"chapter-10-content-4","sectionId":"chapter-10","type":"content","text":["Una piccola riflessione sulla grandezza Americana. Ogni visita ai *grocery stores* ci apre gli occhi su una parte del loro vivere quotidiano, sulle loro abitudini. Tutto, in America, è scalato di un fattore 1.6. Miglia contro chilometri. Probabilmente, partendo dalla situazione di enorme distanza tra città, gli americani sembrano aver sentito la necessità di accorciarne psicologicamente la lunghezza. E con le miglia tutto il resto ha seguito. I volumi. I pesi. Le macchine. Le bottiglie di soda che paiono ordigni esplosivi. Le. Forse, anche dietro al Farheneit si nasconde una simile libertà personalissima. Freddissima aria condizionata."],"color":"#EA4335","index":285,"totalInSequence":297},{"id":"chapter-10-content-5","sectionId":"chapter-10","type":"content","text":["La sera usciamo con gli altri in zona *Times Square*. La prima tappa, breve, è al pub che ha ispirato la serie tv *How I met your mother*. Dopo un rapido giro, però, ci accorgiamo di essere finiti in una trappola turistica. Ci sono cartonati e fotografie dei protagonisti, nonché italiani stupefatti, ovunque. Scendiamo per *Broadway* verso la piazza. Troviamo *Times Square* vivissima*,* piena, quando sono le 10 di sera. Prima di far tappa in un altro leggendario bar, il Jimmy’s Corner. L’angolo del pugile Jimmy. Più che un angolo, è un corridoio lungo. Stretto. Intimissimo nel centro della città. Tutto ai lati, fotografie di combattimenti, di sconfitti, di articoli di giornale. Troviamo Jimmy a supervisionare la sala, con un bastone che sembra un arma, più che un appiglio. O almeno, questa è l’impressione che ci dà, con quel fare molto serio. Beviamo un paio di economicissime birre. Ridiamo. Pensiamo a quanto ci portiamo e ci porteremo dentro, di tutta quella splendida vacanza. Ci scattiamo qualche *selfie* per raccogliere con espressioni facciali tutta la soddisfazione che abbiamo negli occhi. Poi, usciamo dal pub. Facciamo altre fotografie di gruppo in *Times Square*. È un abbraccio effimero. Di un momento, di un tempo, che è già passato. I led cambiano colore alla piazza. Cambiano intensità."],"color":"#EA4335","index":286,"totalInSequence":297},{"id":"chapter-10-img-2","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-04-10.jpg?w=1120&h=1120","color":"#EA4335","index":287,"totalInSequence":297},{"id":"chapter-10-content-6","sectionId":"chapter-10","type":"content","text":["La giornata si apre con l’ansia del viaggio. Poco importa che l’aereo è alle 19.30. Che l’arrivo in Italia tra due giorni. Sentiamo già di dover iniziare le pratiche di check in. Che non è mai troppo presto, in questi casi. Nella notte affannata, l’ennessima, penso agli acquisti non fatti. Alla giacca Colombia, al catalogo riguardo *City dreams* del MoMA. Mi pento di non aver speso quei 100€."],"color":"#EA4335","index":288,"totalInSequence":297},{"id":"chapter-10-content-7","sectionId":"chapter-10","type":"content","text":["Così, la mattina, si sveglia con l’ansia delle compere. Del rimediare a quello che il giorno precedente non era stato fatto. Ci rechiamo prima al *Bed, bath & beyond*. Entro. Provo velocemente la giacca allo specchio. Pago *contactless. È* talmente presto che il serpentone di coda del giorno precedente è solo scandidto dagli scaffali che accompagnano l’attesa, pieni di prodotti inutili ma attraenti."],"color":"#EA4335","index":289,"totalInSequence":297},{"id":"chapter-10-img-3","sectionId":"chapter-10","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/g0040757.jpg?w=2592&h=1944","color":"#EA4335","index":290,"totalInSequence":297},{"id":"chapter-10-content-8","sectionId":"chapter-10","type":"content","text":["Andiamo poi al MoMA *design store*. È, anch’esso, tranquillissimo. Provo a pagare con Mastercard, non viene accettata. Poi col bancomat. Ed è l’unica situazione in cui la carta viene accettata. Sono felicissimo di stringere il mio nuovo catalogo, mi fa sentire un po’ come il mio stimato professore di filosofia. Mi porterò una parte del viaggio, una parte del museo nella mia futura casa, se mai l’avrò."],"color":"#EA4335","index":291,"totalInSequence":297},{"id":"chapter-10-content-9","sectionId":"chapter-10","type":"content","text":["Usciamo e, per far passare il tempo, girovaghiamo a caso nel distretto. Sono le 11 meno 5. È ancora presto per l’hamburger, che abbiamo puntato in un vicino *Five Guys*. Decidiamo di raggiungere la *Trump Tower*, giusto per sfizio di vedere come sia, cosa sia. È blindatissima. Decidiamo di evitare l’ingresso e i suoi lunghi controlli, specie per il trolley ancora più puzzolente. Torniamo al *Five Guys*, dove ordiniamo l’ultimo nostro pasto americano. Prendiamo un doppio hamburger con bacon, che però non riusciamo a pagare. Ci manca del contante. Esco, faccio il giro dell’isolato, prelevo e pago. Prendo anche della Coca Cola. È però al gusto di amarena. La sua dolcezza ancora più eccessiva ci fa buttare tutto. La cambio con un gusto più umano. Mangiamo e divoriamo gli hamburger, nonostante l’orario. Poi, click. Noi per l’ultima volta in questa vacanza in *Midtown,* da *Five Guys*. Ale fiero mostra le sue bianchissime e pure Reebook nuove."],"color":"#EA4335","index":292,"totalInSequence":297},{"id":"chapter-10-content-10","sectionId":"chapter-10","type":"content","text":["Dobbiamo ancora acquistare due regali fondamentali: la maglia per il nonno Tarci, che è restato a casa a infornare le pizze. E, se possibile un magnete, per la zia Stefy. Di Washington. In *Times Square* pensiamo di trovare le migliori offerte. Infatti, nel negozio più turistico di tutta la città, troviamo una bella maglia arancio e blu con la scritta New York. Probabilmente della squadra di basket del luogo. Per quanto riguarda il magnete, invece, un bucco nell’acqua. Ce ne andiamo a mani vuote. Gli altri non sappiamo bene dove siano, ci saremmo dovuti incontrare per un ultimo saluto. Ma siamo stanchi e appesantiti dalle valigie. Iniziamo già a temere il viaggio. Scendiamo in metro, direzione *Jamaica Station*. In poco, molto meno di quanto ci aspettassimo, siamo alla stazione che colleghiamo istantaneamente con *Long Beach*. E, in altrettanto poco, siamo sul treno che porta all’aeroporto."],"color":"#EA4335","index":293,"totalInSequence":297},{"id":"chapter-10-content-11","sectionId":"chapter-10","type":"content","text":["Sbagliamo *gate*, ma presto risolviamo e solo il controllo di sicurezza ci separa dall’area delle partenze. Sarebbe, da lì a poco, partita tutta un’altra vacanza. Tutto un altro viaggio. Un po’ come il ritorno da Istanbul di quattro anni fa. Non riesco a raccontarlo, non ho più le forze. Forse, dovrei pensare più al lavoro futuro, piuttosto che a questo svago senza speranza. Forse dovrei dedicarmi ad altro. A YouTube. Agli amici. A altri viaggi. Ma so, dentro di me, che un domani ci sarà un Michele, che non sarò più io, che sarà felicissimo degli investimenti passati. O almeno ci spero. Forse, quel Michele, invece, sarà solo proiettato al futuro, come sempre, e non se ne fregherà molto dei diletti del Michele vent’enne, *freshly graduated and full of good plans for life*. Forse. *For*se."],"color":"#EA4335","index":294,"totalInSequence":297},{"id":"chapter-10-content-12","sectionId":"chapter-10","type":"content","text":["Piccolo appunto finale che alla Joyce che non ho più voglia di mettere i punti e scrivere in modo sensato il rientro è stato allucinante nel vero senso della parola potevamo iniziarlo con 800 euro euro cazzo dico euro a testa ok forse erano dollari però *still* stillnovismo li avremmo potuti fare senza minima fatica ma poi quegli stronzi americani che si sono offerti per cambiare il volo dopo di noi se li sono presi ci faceva saltare anche uno scalo in questo viaggio lunghissimo questo stratagemma e ci saremmo pagati parte della vacanza vaccabo’ comunque sia il rientro è stato un lungo giorno contunio fatto di due pisolini uno sull’aereo tra un documentario interessantissimo e il pollo e la voglia di dormire la voglia di investire nel sonno poi siamo arrivati a Londra in un attimo, alle 8 di mattina in un attimo troppo corto e poi l’altro volo verso Parigi e poi l’attesa vagando come *zombies* per Charl de Gaulle che è un aeroporto del cazzo e poi il terrore di non avere un tetto per la notte però forse c’è un’area apera 24/7 stra figa non troviamo posto abbiamo trovato posto non c’è un cazzo davvero nel terminal 2F provo a cercare altro mi fan fare *check in* torno da Ale con caramelle salamini stantiti patatine e dei *plumcakes* al gusto di cannella proviamo a dormire non riesco all’una e mezza sono sveglio guardo *Westworld* cammino piscio guardo *Westworld* controllo impazzientemente l’orologio guardo *Call of Duty* parlo con Ale altri controlli una colazione triste e costosa altre colazioni tristi con panini dolci l’atterraggio Milano le valigie però imbarcate due giorni prima non arrivano arrivano dov’è Pierino? audi casa."],"color":"#EA4335","index":295,"totalInSequence":297},{"id":"chapter-10-content-13","sectionId":"chapter-10","type":"content","text":["Grazie a tutti i magnifici compagni di viaggio che hanno reso splendidi questi ricordi, questi luoghi, queste esperienze. Me le porterò dentro, nonostante le varie luci che *Times* *Square* assumerà, nonostante praticamente i quadrati di Rothko."],"color":"#EA4335","index":296,"totalInSequence":297}];

              contentHtml = `
                  <div class="max-w-5xl mx-auto w-full pl-6">
                      <div class="font-pixel text-3xl uppercase opacity-80" style="color: ${slide.color}">${slide.date || ''}</div>
                      <h1 class="font-pixel text-5xl md:text-8xl lg:text-9xl leading-tight uppercase mt-4 break-words">${slide.title}</h1>
                      <div class="w-32 h-4 mt-6" style="background-color: ${slide.color}"></div>
                  </div>
              `;
              
              // Add to Index
              const dot = document.createElement('div');
              dot.className = 'index-dot';
              dot.style.backgroundColor = slide.color;
              dot.setAttribute('data-title', slide.title);
              dot.onclick = () => document.getElementById('slide-' + idx).scrollIntoView({ behavior: 'smooth' });
              indexContainer.appendChild(dot);
              
          } else if (slide.type === 'content') {
              const paragraphs = slide.text.map(p => `<p class="font-sans text-xl md:text-2xl lg:text-4xl mb-8 leading-relaxed">${parseMarkdown(p)}</p>`).join('');
              contentHtml = `
                 <div class="max-w-5xl mx-auto w-full relative pl-6">
                    <div class="absolute -left-8 top-0 font-pixel text-9xl opacity-5 select-none" style="color: ${slide.color}">${slide.index}</div>
                    <div class="prose prose-xl md:prose-2xl max-w-none">
                        ${paragraphs}
                    </div>
                 </div>
              `;
          } else if (slide.type === 'image-feature') {
              contentHtml = `
                  <div class="w-full h-full flex items-center justify-center relative p-4 cursor-zoom-in" onclick="openModal(['${slide.imageUrl}'])">
                      <img src="${slide.imageUrl}" class="max-w-full max-h-full object-contain shadow-2xl border-4 border-white" />
                      <div class="absolute bottom-4 left-4 font-pixel text-2xl bg-white px-2 text-gray-400">FIG. ${slide.index}</div>
                  </div>
              `;
          }

          el.innerHTML = progressBar + contentHtml;
          app.appendChild(el);
      });

      // Intersection Observer
      const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
              }
          });
      }, { threshold: 0.2 });

      document.querySelectorAll('.slide').forEach(slide => observer.observe(slide));

      // Modal Logic (Only valid if images exist)
      if (allImages.length > 0) {
          window.openModal = (images) => {
              currentModalImages = images;
              currentImageIndex = 0;
              updateModalImage();
              modal.classList.add('open');
          };
          
          window.viewAllGallery = () => {
             if(allImages.length) openModal(allImages);
          }

          window.closeModal = () => {
              modal.classList.remove('open');
          };

          window.nextImage = (dir) => {
              currentImageIndex = (currentImageIndex + dir + currentModalImages.length) % currentModalImages.length;
              updateModalImage();
          };

          function updateModalImage() {
              modalImg.src = currentModalImages[currentImageIndex];
              document.getElementById('modal-counter').innerText = (currentImageIndex + 1) + ' / ' + currentModalImages.length;
          }
      }
    </script>
</body>
</html>
