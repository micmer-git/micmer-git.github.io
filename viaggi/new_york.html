rdpress.com/tag/museums/), [new york](https://michelemerelli.wordpress.com/tag/new-york/), [travelling](https://michelemerelli.wordpress.com/tag/travelling/), [USA](https://michelemerelli.wordpress.com/tag/usa/), [Viaggi senti-mentali](https://michelemerelli.wordpress.com/tag/viaggi-senti-mentali/), [viaggiare](https://michelemerelli.wordpress.com/tag/viaggiare/), [viaggio](https://michelemerelli.wordpress.com/tag/viaggio/), [viaggio america](https://michelemerelli.wordpress.com/tag/viaggio-america/), [visitare l’america](https://michelemerelli.wordpress.com/tag/visitare-lamerica/), [visiting america](https://michelemerelli.wordpress.com/tag/visiting-america/), [visitingusa](https://michelemerelli.wordpress.com/tag/visitingusa/)"],"color":"#4285F4","index":2,"totalInSequence":297},{"id":"chapter-1-img-0","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-347.jpg?w=1024","color":"#4285F4","index":3,"totalInSequence":297},{"id":"chapter-1-content-2","sectionId":"chapter-1","type":"content","text":["Le stelle. Le strisce. La mela. Il sogno americano. Le serie tv di cui ci imbeviamo. L’oltreoceano. La pomposità. I servizi del tg. L’attentato. Il capodanno a *Times Square*. Le cicche Brooklyn.","Quello che l’America (e New York) era, fino a qualche settimana fa, per me."],"color":"#4285F4","index":4,"totalInSequence":297},{"id":"chapter-1-content-3","sectionId":"chapter-1","type":"content","text":["In America sei un alieno legale, se sai rispondere con fermezza alle domande in frontiera."],"color":"#4285F4","index":5,"totalInSequence":297},{"id":"chapter-1-img-1","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-3.jpg?w=4272&h=2848","color":"#4285F4","index":6,"totalInSequence":297},{"id":"chapter-1-content-4","sectionId":"chapter-1","type":"content","text":["È tanto che non parlo di viaggio. Che non ne scrivo. Che non fisso emozioni in questo blog. Ma il viaggio di quest’anno, quello dopo la laurea magistrale, necessitava di una celebrazione speciale. E allora, dopo l’amicizia casuale e liquida stretta in Olanda, Casualità ancora più strana, la meta. Nuova Amsterdam, barattata all’impero inglese nel ‘600, per il monopolio delle isole delle spezie. Dopo circa due anni in Olanda, non potevo che rivedere Amsterdam, o York che sia. Questo viaggio è speciale per lunghezza e intensità, e ciò influirà quanto seguirà nelle prossime pagine. Infatti, troppo tempo, già, è passato da quegli attimi. Già il secchio ha perso gocce, tornate nel pozzo buio. Imperscrutabile e senza riflessi dell’Io."],"color":"#4285F4","index":7,"totalInSequence":297},{"id":"chapter-1-content-5","sectionId":"chapter-1","type":"content","text":["Meglio se smetto di fare lo pseudo filosofico, anche perché stile e contenuti non sono più quelli dei tempi del liceo. Anche se provo a far sembrare che nulla sia cambiato."],"color":"#4285F4","index":8,"totalInSequence":297},{"id":"chapter-1-img-2","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-10.jpg?w=4272&h=2848","color":"#4285F4","index":9,"totalInSequence":297},{"id":"chapter-1-content-6","sectionId":"chapter-1","type":"content","text":["Partiamo all’alba, dopo una colazione veloce delle brioches del Nonno Tarci. Saliamo con Pierino sull’Audi, assonnati e increduli. In una mattinata diversa. La mattinata del nostro primo giorno americano. Pierino è una barzelletta mattutina, ci racconta dei viaggi in camion, del suo passatempo della notte: le parole crociate. Il tutto a creare un’aura ancora più di contrasto, con quello che verrà. Arriviamo a Linate che è presto, inizia l’attesa. Il freddo dell’aria condizionata si inizia a far sentire. Dopo un check-in lunghissimo, arriviamo alla pesa delle valigie. Sono circa 9 kg a testa, tra trolley e zaino. Per due settimane a New York. La commessa sorride: “Viaggiate leggeri, ragazzi!”. Incontriamo, nella coda, una ragazza diretta in Alaska. Le parliamo un po’ del viaggio, e conclude che noi faremo esattamente lo stesso numero di scambi e ore di viaggio. Da tutto ciò, siamo rincuorati."],"color":"#4285F4","index":10,"totalInSequence":297},{"id":"chapter-1-content-7","sectionId":"chapter-1","type":"content","text":["Prendiamo il primo volo, e siamo ad Amsterdam. Quella vecchia. Quella dei viaggi durante gli anni di magistrale. La lingua, i suoni, gli ambienti collegano ricordi e situazioni di viaggi fatti con emozioni ben diverse. Sicuramente privi dell’idea di vacanza. Ripartiamo dopo poche ore, Londra. Nel viaggio, anche questo operato da KLM, altri cibi olandesi. Per pranzo, un panino ovviamente. Con salame e salsa al limone. Al palato praticamente una Limoncello IPA. Avvicinandoci all’aeroporto, sorvoliamo il centro città. Mi sembra di tornare al viaggio fatto con i compagni di tesi triennale: viva il gruppo 42! Poi, dopo altre ore di scambi, l’ultimo volo. Quello che più aspettiamo. Quello verso JFK. L’aereo, un Boeing enorme della Delta Airlines con due corridoi e schermi touch, ci accoglie. Ci coccola. Partendo dai fazzoletti caldi per pulirci serviti a inizio volo, insieme a paraocchi per la notte, tappi per orecchie e acqua fresca. Il menù, poi, prevede bistecca Angus cotta in salsa barbeque. Accompagnata da Coca Cola e rum. Spendiamo resto del volo guardando *Isle of dogs*, il bellissimo nuovo film di Wes Anderson; e ascoltando musica, da una collezione molto a caso, a dire il vero."],"color":"#4285F4","index":11,"totalInSequence":297},{"id":"chapter-1-img-3","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-14.jpg?w=4272&h=2848","color":"#4285F4","index":12,"totalInSequence":297},{"id":"chapter-1-content-8","sectionId":"chapter-1","type":"content","text":["Per via delle differenze di fuso orario, atterriamo, dopo aver sorvolato Long Island, alle 20.45 di sera. Obiettivo seguente: metro. Dopo 15 minuti di Airtrain, un collegamento diretto dall’aeroporto che costa 5$, conosciamo uno dei mostri più temibili della vacanza: la metropolitana. Entrati, ci sembra di essere in una sauna. Ricolaaa. Un caldo tanto surreale quanto la temperatura dei vagoni, circa 15 gradi centigradi. Una follia. Dopo circa un’ora di viaggio, finalmente riusciamo ad uscire dalla metro. Non sappiamo cosa aspettarci, salendo le scale mobili."],"color":"#4285F4","index":13,"totalInSequence":297},{"id":"chapter-1-content-9","sectionId":"chapter-1","type":"content","text":["La metro credo sia l’oggetto, l’invenzione più vicina a un tunnel spazio-temporale. Ti deposita in stazioni similissime, passando per tunnel buii allo stesso modo. Non sai, fino a quando non esci, cosa ti aspetti, che tempo faccia o quanto sia affidabile il quartiere. Pieni di interrogativi, aspettandoci enormi grattacieli, scendiamo alla fermata Queensbridge e saliamo in Long Island City, vicino al quartiere di Astoria."],"color":"#4285F4","index":14,"totalInSequence":297},{"id":"chapter-1-img-4","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-17.jpg?w=2848&h=4272","color":"#4285F4","index":15,"totalInSequence":297},{"id":"chapter-1-content-10","sectionId":"chapter-1","type":"content","text":["Un incrocio con semaforo sospeso in aria. Macchine enormi e taxi gialli. Nessun grattacielo. Una fabbrica dismessa, case popolari, qualche persona di colore e qualche barbone. Sospettosi della zona in cui l’hotel si colloca, cerchiamo il famigerato Giorgio Hotel. Ci arriviamo che sono le 23 circa, di una giornata incredibilmente corta, all’orologio. Dobbiamo per prima cosa pagare l’hotel. L’aria condizionata è simile a quella della metro, siamo stanchi morti e vogliamo solo docciarci."],"color":"#4285F4","index":16,"totalInSequence":297},{"id":"chapter-1-content-11","sectionId":"chapter-1","type":"content","text":["Ale non ha digerito l’Angus. Per pagare, provo col bancomat, abilitato qualche giorno prima in banca appositamente. Devo dimostrare che sia il mio, vista l’assenza del nome sulla carta di credito. Il pagamento non viene accettato. Mi chiede se abbia un’altra carta. Chiedo il WiFi per trasferire soldi per il pagamento. Provo con quella. Devo dimostrare che sia la mia, vista l’assenza del nome sulla carta. Sull’app della banca la carta prepagata non compare. Provo in ogni modo a cercare una qualsiasi prova. Alla fine, in qualche modo, paghiamo. E saliamo in camera. Troviamo altri 5 gradi in meno e facciamo conoscenza con un ragazzo tedesco. Dopo doccia veloce, dormiamo, sfiniti."],"color":"#4285F4","index":17,"totalInSequence":297},{"id":"chapter-1-img-5","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-24.jpg?w=2978&h=1985","color":"#4285F4","index":18,"totalInSequence":297},{"id":"chapter-1-content-12","sectionId":"chapter-1","type":"content","text":["La mattina seguente ci svegliamo alle 7, “jetlaggati”. Torniamo a dormire per qualche ora ancora. Il ritrovo sarebbe stato alle 11 circa, in stazione centrale. Dopo aver cercato per un paio di isolati un caffé, trovato in un ibrido bar-market dalle pareti altissime, costellato di prodotti (molto cari) dai mille colori e dopo una colazione con caffé (è il caso di dirlo) americano. Partiamo alla volta della stazione centrale. Ci sono circa 30 gradi, e l’escursione termica fuori vagone – dentro vagone è la suddetta. Desertica. Non è desertica la stazione, né lo sono le piazzole dove centinaia di persone fluiscono, ottimizzando gli spostamenti e gli spazi."],"color":"#4285F4","index":19,"totalInSequence":297},{"id":"chapter-1-content-13","sectionId":"chapter-1","type":"content","text":["Grattacieli. Questa volta, tanti. Alti, grigiastri, claustrofobici e razionalmente posti, dividono lo spazio-tempo in famose *Streets* e *Avenues*, strade e *avenues*. Ci troviamo sotto il *Chrysler*, a mia insaputa. In realtà, come spesso accadrà durante la vacanza, mi trovo poco familiare di fronte alla popolarità di certi concetti, prodotti, cibi e vestiti “locali”. Facciamo un giro di isolato e rimango stupito dal bimonio sostanza(edifici)/assenza(strade e *avenues*). I primi apparentemente senza fine verticalmente, le seconde orizzontalmente. Stavo conoscendo *Midtown*."],"color":"#4285F4","index":20,"totalInSequence":297},{"id":"chapter-1-img-6","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-42.jpg?w=4272&h=2848","color":"#4285F4","index":21,"totalInSequence":297},{"id":"chapter-1-content-14","sectionId":"chapter-1","type":"content","text":["La stazione si apre mastodontica, nel suo verde del soffitto, con stelle dipinte quasi fosse l’interno di una chiesa. Una bandiera enorme, americana, svetta. In un’altra facciata, un enorme Apple Store. Al centro della piazza, un infopoint circolare che si estrude da un centro comune, un orologio. Mi ricorda quello di *Una notte al museo*. Dopo aver giocato con l’arcata che permette di comunicare da una parte all’altra, anche sussurrando (Ale ovviamente ha imitato Claudio Merelli, facendomi ridere un sacco), ci siamo ricongiunti con altri due membri di questo intensissimo viaggio: Andrea “Cuz” e “Bigno”. Dopo un abbraccio che ci ha riportato al kebabbaro di Groningen, dopo la festa di addio di Andre, ci siamo incamminati verso la prima tappa del nostro viaggio insieme: la *New York Pubblic Library* (quella di *The day after tomorrow*, per intenderci). L’ambiente molto caotico, pieno di turisti, contrapposto al silenzio diligente degli studenti o lettori, ci ha fatto interrogare sull’efficacia del tempo speso al suo interno. Insieme agli spazi studio, anche un’esposizione temporanea di arte."],"color":"#4285F4","index":22,"totalInSequence":297},{"id":"chapter-1-content-15","sectionId":"chapter-1","type":"content","text":["Usciti, ci siamo subito diretti verso la vera chicca di *Midtown*, l’*Empire*. Anche se enorme, grezzamente squadrato, la sua reale maestria non si scorge, circondato. Però, solo con una Go Pro con *fisheye* siamo riusciti a includerlo tutto. Scattiamo qualche foto di rito, precisamente sotto ad una delle tante bandiere americane che svettano sulle vie."],"color":"#4285F4","index":23,"totalInSequence":297},{"id":"chapter-1-img-7","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-44.jpg?w=4272&h=2848","color":"#4285F4","index":24,"totalInSequence":297},{"id":"chapter-1-content-16","sectionId":"chapter-1","type":"content","text":["Camminiamo ancora per qualche centinaio di metri. Non so bene cosa aspettarmi e in generale mi sento perso. In un attimo, ci troviamo in Madison Square Garden. Come molte altre vie e zone, mi suona terribilmente familiare, anche se non so bene il perché. Parziale risposta la trovo nell’impossibilità di entrare da uno dei quattro *corner*: troviamo il primo, classico, set cinematografico. Camminiamo per il parco fatto di aree verdi, scoiattoli e panchine verdi su cui ci si può liberamente sedere, per un caffé comprato altrove o per un pranzo al sacco veloce. Anche queste, familiari. Intrigantemente, stranamente familiari. Ad un angolo, poi, la famosa *Flatiron*. Scopro, ragionando sul nome, l’origine domestica del nome: un ferro da stiro che riempie perfettamente la cicatrice, l’angolo lasciato da Broadway."],"color":"#4285F4","index":25,"totalInSequence":297},{"id":"chapter-1-content-17","sectionId":"chapter-1","type":"content","text":["Continuiamo l’immensa camminata, verso *Chelsea*. Qui, saremmo tornati verso *Upper Town* camminando sulla nuova *Highline*, una vecchia rotaia trasformata in verde canale tra palazzi grigi e alti. La camminata è piacevole, aprendo scorci interessanti su *Midtown*, riflessi da architetture firmate Zaha Hadid (520 West 28th Street)"],"color":"#4285F4","index":26,"totalInSequence":297},{"id":"chapter-1-img-8","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-56.jpg?w=4272&h=2848","color":"#4285F4","index":27,"totalInSequence":297},{"id":"chapter-1-content-18","sectionId":"chapter-1","type":"content","text":["O Renzo Piano (sede del Whitney Museum). Qui, succede l’epica scena che ricorderemo per la vacanza: il mancato video di un’opera d’arte rara, di un’azione da gol: che-erroreee!"],"color":"#4285F4","index":28,"totalInSequence":297},{"id":"chapter-1-img-9","sectionId":"chapter-1","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-65.jpg?w=4272&h=2848","color":"#4285F4","index":29,"totalInSequence":297},{"id":"chapter-2-cover","sectionId":"chapter-2","type":"cover","title":"CONTINUIAMO & SHED*","color":"#EA4335","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-69.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-70.jpg?w=2807&h=2807","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-77.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-76.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-81.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-82.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-96.jpg?w=3929&h=2619","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-93.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-119.jpg?w=2848&h=4272","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-122.jpg?w=3170&h=1953"],"index":30,"totalInSequence":297},{"id":"chapter-2-content-0","sectionId":"chapter-2","type":"content","text":["Continuiamo la camminata parzialmente bagnata, per la pioggia incessante, e troviamo altro riparo vicino al *The Shed* (non a caso). Qui, anche la costruzione di un’altra opera architettonica imponente, che aggiunge pregio all’agglomerato Highline-Chelsea: il *Vessel*, un vespaio di scale che permette una visione dall’alto della zona. Lungo tutta la camminata, poi, tante opere d’arte, istallazioni, murales, in un perfetto equilibrio tra richiami della città e spazio bucolico 2.0."],"color":"#EA4335","index":31,"totalInSequence":297},{"id":"chapter-2-content-1","sectionId":"chapter-2","type":"content","text":["Incamminandoci verso casa di Cuz, in zona 140esima strada, passiamo brevemente attraverso Central Park. Ne ammiriamo l’estensione e la cornice granulosa degli edifici tutt’intorno. Qualche angolo mi ricorda *Mamma ho perso l’aereo*, anche se probabilmente, come tante altre cose, non è stato girato qui. Camminiamo perpendicolarmente per il parco raggiungendo la *Frick Collection*, il primo museo di questa vacanza americana. La collezione consiste in una villa di un severissimo industriale del carbone, Henry Clay Frick, definito da molti il peggiore CEO di tutti i tempi. La villa è finemente decorata, lussureggiante, verde nel cortile centrale purtroppo inaccessibile. Ci sono molte sale, con qualche opera interessante, un Goya, un El Greco e poche altre opere notevoli. Tuttavia, l’idea che la collezione lascia è organica, di uno spazio domestico ben organizzato e stimolante."],"color":"#EA4335","index":32,"totalInSequence":297},{"id":"chapter-2-img-0","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-69.jpg?w=4272&h=2848","color":"#EA4335","index":33,"totalInSequence":297},{"id":"chapter-2-content-2","sectionId":"chapter-2","type":"content","text":["Fra l’altro, leggo dall’*Eco di Bergamo* del 23.08.2018 che presto la Frick Collection dedicherà un’intera mostra a Moroni, il pittore di Albino."],"color":"#EA4335","index":34,"totalInSequence":297},{"id":"chapter-2-content-3","sectionId":"chapter-2","type":"content","text":["Decidiamo poi di cenare, non prima di una doccia veloce ai rispettivi hotel. Per tornare in uppertown dagli altri, è un’odissea. Prendiamo una metro sbagliata e ci dobbiamo fare 10 strade a piedi. Passiamo vicino a St. Nicholas Park, dove dei ragazzini di colore stavano giocando a basket: stavamo scoprendo Harlem, amatissima da Ale. La camminata ci fa pezzare, e come spesso nella vacanza i vestiti, nuovi, erano sporchi e inutilizzabili in meno di un’ora. Le parole della commessa a Milano ci risuonano in testa. Profondamente affamati, arriviamo a casa di Andrea con un ritardo di circa mezz’ora. Ci apre e ci accoglie con tortillas e un pezzo di carne, un po’ misero. Durante cena, Ale prova in molti modi a modificare la carta d’identità per dimostrare la sua maggiore età anche oltreoceano: 21 anni. Ricordo solo ora la scena, sull’aereo Delta, di quanto lo *stuart* dall’accento spigliato ha chiesto ad Alessandro l’età, per verificare la legalità della sua richiesta: *“A beer!”.* Alessandro, 19 enne, aveva risposto un convinto “*I am eighteen!”*. Munito di puntina e pennarello, nel buio clandestino della stanza, la contraffazione procede perfettamente."],"color":"#EA4335","index":35,"totalInSequence":297},{"id":"chapter-2-img-1","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-70.jpg?w=2807&h=2807","color":"#EA4335","index":36,"totalInSequence":297},{"id":"chapter-2-content-4","sectionId":"chapter-2","type":"content","text":["Le birre accompagnano il momento. Gustiamo una Brooklyn lager e siamo pronti per uscire.","Mentre scrivo, stento a credere a come tutto ciò sia stato in 24 ore. In quel giorno. In quei passi."],"color":"#EA4335","index":37,"totalInSequence":297},{"id":"chapter-2-content-5","sectionId":"chapter-2","type":"content","text":["Arriviamo al Rudy’s, un pub molto economico vicino a *Times Square* che ci accoglie con un porco enorme, sospettoso. *1984*. 1993, l’età di Ale(?). Questa la domanda che ci tiene sulle spine. Pensiamo al migliore arrangiamento, alla formazione con cui presentare le carte di identità. Entriamo, il buttafuori ispeziona la mia carta munito di pila a LED, con aria critica mi fa passare, dicendomi di togliere lo zaino dalle spalle. Poi, gli altri. Come ultimo Ale. Mentre Bigno è fermato per la questione zaino, Ale entra tranquillamente, con un sorriso stampato sul viso. Prendiamo subito un *pitcher* di *Rudy’s beer*, costa 8$, un’inezia. Abbiamo persino diritto a hotdogs gratuiti. Ne prendiamo quattro. Il locale è abbastanza buio e gremito di gente. Dopo un po’, riusciamo a fare alzare qualche persona e ad accaparrarci un tavolo. Il *mood* della serata cresce ad ogni canzone riprodotta dal *jukebox* digitale. Siamo tutti molto carichi e decidiamo di giocare a 7-14, un gioco alcolico molto “intelligente” in cui bisogna contare fino a 21, anche se le regole poste, round dopo round, dai giocatori rendono questa conta terribilmente difficile. Dopo qualche giro nuova regola, si siedono al tavolo due ragazzi sui 30 anni. Il locale, veramente denso, aiuta in questi tipi di incontri. Invitiamo anche loro a giocare, mentre ci spiegano come il ragazzo abbia fatto la proposta di matrimonio alla sua fidanzata sull’aereo per l’America. Restano per qualche round, giochiamo anche a *Non ho mai*. Anche se le mie domande a sfondo sessuale non sono del tutto accolte positivamente. Dopo un paio di esse troppo spinte, ci salutano, lasciando il posto a tre ragazze molto carine e più giovani. Scopriamo che stanno festeggiando il 21esimo compleanno (quindi eravamo in compagnia) di una delle amiche, e che arrivano dal New Jersey. Praticamente, sono le *“farmers”* di New York City. Passiamo il resto della serata a chiacchierare, parlando della nostra prima visita in America, di come siano le prime impressioni, delle differenze con l’Italia. Salutandoci, parte un limone inaspettatissimo (soprattutto per me) con Caroline, una delle tre."],"color":"#EA4335","index":38,"totalInSequence":297},{"id":"chapter-2-img-2","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-77.jpg?w=4272&h=2848","color":"#EA4335","index":39,"totalInSequence":297},{"id":"chapter-2-content-6","sectionId":"chapter-2","type":"content","text":["Torniamo a casa increduli, urlando “che errore!!!”, passando per *Times Square*. La luce accecante, nel buio della notte, è qualcosa di inspiegabile. Senti il caldo dei LED, i fotoni che rimbalzano tra un lato e l’altro di *Broadway*. Ti senti nell’ombelico del mondo, che non dorme mai."],"color":"#EA4335","index":40,"totalInSequence":297},{"id":"chapter-2-content-7","sectionId":"chapter-2","type":"content","text":["Ci svegliamo come spesso nei primi giorni di America, storditi, alle 10. Poi alle 11. In qualche modo, ad un tratto, decidiamo di alzarci, coordinandoci via messaggio con i nostri compari in Harlem. Non abbiamo programmi precisi per il giorno, speriamo in Cuz. Decidiamo di andare al Museo di storia naturale. Troviamo una coda infinita, sotto il sole cuocente solo le *ottime azioni delle giocatrici* circostanti ci tengono distratti. Entriamo e una volta a botte arancioneggiante ci accoglie, con due scheletri di dinosauro che riempiono la stanza."],"color":"#EA4335","index":41,"totalInSequence":297},{"id":"chapter-2-img-3","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-76.jpg?w=4272&h=2848","color":"#EA4335","index":42,"totalInSequence":297},{"id":"chapter-2-content-8","sectionId":"chapter-2","type":"content","text":["Iniziamo l’esplorazione con le prime sale in cui animali sono perfettamente imbalsamati e scene naturali sono perfettamente allestite. La sala è buia, le teche perfettamente illuminate. Temiamo che da un momento all’altro tutte queste creature prendano vita, come succedeva in *Una notte al museo*. L’America, credo, è l’esempio massimo di valorizzazione di spazi, luoghi e di iconizzazione degli stessi, tramite la filmografia. Creano opere d’arte e zone turistiche dal nulla. E gli effetti speciali, la suggestione, il coinvolgimento fabiesco in cui si era te li porti dietro, durante la visita. Tutto sembra irreale."],"color":"#EA4335","index":43,"totalInSequence":297},{"id":"chapter-2-content-9","sectionId":"chapter-2","type":"content","text":["Il museo è enorme, lo giriamo abbastanza velocemente, puntando l’area dei dinosauri. Ci fermiamo solo in una stanza per un selfie con grande capo, il monolite tratto dall’isola di Pasqua (o meglio, la sua riproduzione, ed ecco la contraddizione finzione/realtà cinema/archeologia che si ripalesa) con mascelle rafforzate dalle *chewingum* masticate durante le riprese del film."],"color":"#EA4335","index":44,"totalInSequence":297},{"id":"chapter-2-img-4","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-81.jpg?w=4272&h=2848","color":"#EA4335","index":45,"totalInSequence":297},{"id":"chapter-2-content-10","sectionId":"chapter-2","type":"content","text":["La sala dei fossili è interessante, ma molto simile ad altri musei naturali. Unico punto notevole la disposizione di un enorme fossile di Brontosauro (Apotosauro), la cui testa arriva ad uscire dal piccolo ingresso della sala. Quasi scrutasse lo spazio circostante, in cerca di cibo."],"color":"#EA4335","index":46,"totalInSequence":297},{"id":"chapter-2-content-11","sectionId":"chapter-2","type":"content","text":["Affamati, usciamo dal museo, cercando di ricongiungerci ai nostri compagni d’avventura comaschi. Ci diamo appuntamento al *Gray’s Papaya*, per mangiare un hot dog veloce, ma di qualità. Il locale emana un odore acre, la cui provenienza non riusciamo perfettamente a carpire. È economico, e per poco più di 10$ ce la caviamo. Mangiamo velocemente gli hot dog nel parco antistante, anche se ogni morso ci ricorda quelli della sera prima, al Rudy’s. Nauseante."],"color":"#EA4335","index":47,"totalInSequence":297},{"id":"chapter-2-img-5","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-82.jpg?w=4272&h=2848","color":"#EA4335","index":48,"totalInSequence":297},{"id":"chapter-2-content-12","sectionId":"chapter-2","type":"content","text":["A lato del parco, uno scorcio intrigante con l’ingresso della metro della 72esima strada."],"color":"#EA4335","index":49,"totalInSequence":297},{"id":"chapter-2-content-13","sectionId":"chapter-2","type":"content","text":["Il nostro tour continua verso sud. Verso SO*uth of HOutson street*, SoHo. Questo quartiere è ampio, diversificato, modaiolo, brulicante. **È** una zona residenziale, con case più basse e scale di emergenza tipiche, zizzaganti, in metallo (vera e propria *cast iron architecture*), all’esterno di ognuna di esse. Facciamo un giro veloce tra qualche mercatino super *hipster* al chiuso, *concept stores* incredibili (come quello di Nike) e altri brand conosciutissimi (perlopiù per via della globalizzazione dei *socials*) come Supreme, Palace e altri (non sono così esperto). Tutto è *fancy*, è ricercato, è caro. Un negozio in particolare ci colpisce, in cui le scarpe sono sotto vuoto, perché neanche una fibra di materiale sintetico possa lasciare il suo *ente*, alleggerendo il valore della scarpa. Le eazy Supreme hanno prezzi folli."],"color":"#EA4335","index":50,"totalInSequence":297},{"id":"chapter-2-img-6","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-96.jpg?w=3929&h=2619","color":"#EA4335","index":51,"totalInSequence":297},{"id":"chapter-2-content-14","sectionId":"chapter-2","type":"content","text":["Il nostro *tour* continua verso *Little Italy*, il famoso distretto di *downtown*. Me ne hanno parlato male, in realtà, dicendo che ormai è piccolo, poco interessante. In realtà, sono stato piacevolmente stupito da *Little Italy*, affascinante angolo italiano nella grande mela. Dopo anni di Olanda, dove l’Italia si limitava a un piccolo angolo di nome Ariola, lo spazioso distretto, con spritz e luminarie, culminante da un lato nell’Empire State Building, è suggestivo. Pizzica qualche corda remota."],"color":"#EA4335","index":52,"totalInSequence":297},{"id":"chapter-2-content-15","sectionId":"chapter-2","type":"content","text":["Abbiamo anche tempo di visitare China Town, limitrofa. Alle insegne napoleggianti seguono enormi simboli cinesi, in un collegamento tra i due distretti che ricorda il dialogo tra quartieri in molte città italiane. L’odore, i colori, il ritmo cambiano fortemente, attraversando la strada per quasi 10.000 chilometri. Ci fermiamo in un parco, dove un campo da calcio delimitato da enormi edifici ospita un’interessante partita. Commentiamo questi *e altri ottimi lavori di Lampard*. Alle nostre spalle, tavolini quadrati granitici con scacchiere 8×8 ospitano partite di dama o di carte di *locali.*"],"color":"#EA4335","index":53,"totalInSequence":297},{"id":"chapter-2-img-7","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-93.jpg?w=4272&h=2848","color":"#EA4335","index":54,"totalInSequence":297},{"id":"chapter-2-content-16","sectionId":"chapter-2","type":"content","text":["Abbiamo però fretta, prendiamo la metro nella vicina Canal St. Prossimo *step* il Guggenheim. Arriviamo affrettati all’ingresso del museo, che sarebbe stato gratis (in realtà *pay as you wish*) dalle 17.45 fino alle 19.45. La coda è corposa, e sono le 18.10. Scommettiamo su un ingresso in meno di mezz’ora, per avere almeno un’ora di visita. L’attesa impaziente viene ripagata dalla meraviglia architettonica di Wright. Ci accorgiamo presto di come ogni minuto di attesa sia stato ben investito."],"color":"#EA4335","index":55,"totalInSequence":297},{"id":"chapter-2-content-17","sectionId":"chapter-2","type":"content","text":["L’esposizione è su Giacometti, e le sue imperfette figure umane, di ogni tipo di grandezza."],"color":"#EA4335","index":56,"totalInSequence":297},{"id":"chapter-2-img-8","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-119.jpg?w=2848&h=4272","color":"#EA4335","index":57,"totalInSequence":297},{"id":"chapter-2-content-18","sectionId":"chapter-2","type":"content","text":["Il fascino del museo, oltre al valore delle opere esposte, sta nel *concept* si porta dentro. Salendo gradualmente, la camminata è continua, senza angoli ne altri pensieri se non quello. Nessuna decisione da compiere, solo l’apprezzamento per l’arte da una parte e la massa spiraleggiante di esseri umani dall’altra, scandita dal candido bianco dell’architettura che abbraccia lo sguardo."],"color":"#EA4335","index":58,"totalInSequence":297},{"id":"chapter-2-content-19","sectionId":"chapter-2","type":"content","text":["Ci sono, in realtà, alcune esposizione laterali. Rompono il ciclico fluire, rendendolo ancora più interessante."],"color":"#EA4335","index":59,"totalInSequence":297},{"id":"chapter-2-img-9","sectionId":"chapter-2","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-122.jpg?w=3170&h=1953","color":"#EA4335","index":60,"totalInSequence":297},{"id":"chapter-3-cover","sectionId":"chapter-3","type":"cover","title":"KANDISKY, & GOGH","color":"#FBBC05","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-140.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-153.jpg?w=3953&h=2633","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-125.jpg?w=2848&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-1411.jpg?w=4092&h=2728","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-1551.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-148.jpg?w=330&resize=330%2C220&h=220#038;h=220","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-129.jpg?w=162&resize=162%2C108&h=108#038;h=108","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-132.jpg?w=162&resize=162%2C108&h=108#038;h=108","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-133.jpg?w=496&resize=496%2C331&h=331#038;h=331","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-1911.jpg?w=4272&h=2848"],"index":61,"totalInSequence":297},{"id":"chapter-3-content-0","sectionId":"chapter-3","type":"content","text":["Ci sono opere d’arte del periodo moderno, con classici come Kandisky, Van Gogh e Picasso. Iniziamo, però, ad essere stressati dal fluire del tempo, con la pressione di arrivare alla sommità della struttura prima che chiuda. Continuiamo a camminare nella spirale principale, estasiati. Alla sommità, un’altra esposizione, questa volta di opere contemporanee di artisti asiatici. Uno spazio interessante, dove troviamo un cacofonico mix di suoni riprodotti da amplificatori decorati da fiori finti, angoli con delle finte carote enormi, uno spiazzo con dentiere dorate occhialute, saltanti se caricate."],"color":"#FBBC05","index":62,"totalInSequence":297},{"id":"chapter-3-content-1","sectionId":"chapter-3","type":"content","text":["Le guardie delle opere d’arte ricordano periodicamente i minuti che mancano alla chiusura del museo. Ormai ne mancano 5. Prima di andare, una foto di rito in cima alla spirale. Ci sporgiamo ed è altissima, il parapetto inclinato in avanti sbalza leggermente verso l’abisso. Si nota il nostro terrore, la vertigine alle nostre spalle."],"color":"#FBBC05","index":63,"totalInSequence":297},{"id":"chapter-3-img-0","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-140.jpg?w=4272&h=2848","color":"#FBBC05","index":64,"totalInSequence":297},{"id":"chapter-3-content-2","sectionId":"chapter-3","type":"content","text":["Uscendo, dopo aver brevemente risposto allo stimolo bergamasco sentito alle nostre spalle sullo scivolo del Guggenheim (il Guggenheim potrebbe benissimo essere collocato a Milano, per quanto riguarda le lingue e la loro diffusione colte all’interno del museo), ci ricongiungiamo con Cuz e Bigno. Camminiamo per Central Park, colorato dal tramonto. Prossimo al Guggenheim, il lago principale di Central Park, che accentua le riflessioni e i riflessi sullo e dello *skyline*. Lo spettacolo è mozzafiato, *si ferma a fare i complimenti persino un nonnino arzillo*. Lo skyline è omogeneo, se non fosse per l’eccessivamente alto edificio squadrato scandito da sole pochi piani di luci accese. Sembra una ciminiera, un inceneritore. Scopriremo da ricerche successive essere il 432 Park Avenue, l’edificio residenziale più alto del mondo."],"color":"#FBBC05","index":65,"totalInSequence":297},{"id":"chapter-3-content-3","sectionId":"chapter-3","type":"content","text":["La sera, quando sono le 11 circa, torniamo in Harlem per mangiare qualcosa: gli hot dog sicuramente non sarebbero bastati a bilanciare le calorie e il calore della giornata. Harlem è brulicante di persone di colore che digeriscono le molte pietanze preparate in casa e consumate in strada, sugli scalini tipici che accompagnano alle dimore."],"color":"#FBBC05","index":66,"totalInSequence":297},{"id":"chapter-3-img-1","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-153.jpg?w=3953&h=2633","color":"#FBBC05","index":67,"totalInSequence":297},{"id":"chapter-3-content-4","sectionId":"chapter-3","type":"content","text":["Per noi, giusto il tempo di una sostanziale carbonara con fette di bacon spesse e molto notabili, nel mare di spaghetti, di un veloce collasso sul divano soporifero di casa Cuz."],"color":"#FBBC05","index":68,"totalInSequence":297},{"id":"chapter-3-content-5","sectionId":"chapter-3","type":"content","text":["Ripartiamo la mattina con un’altra giornata intensa. Come al solito, ci svegliamo alle 10 circa. Assonnati. Con l’aria condizionata che va a palla. Senza sapere chi siano i nostri nuovi coinquilini e con un po’ di ansia per portafogli e macchina fotografica. L’appuntamento, con gli altri, è a Ground Zero. O meglio, l’Oculus."],"color":"#FBBC05","index":69,"totalInSequence":297},{"id":"chapter-3-img-2","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-125.jpg?w=2848&h=2848","color":"#FBBC05","index":70,"totalInSequence":297},{"id":"chapter-3-content-6","sectionId":"chapter-3","type":"content","text":["Piccolo pezzo di Valencia ai miei occhi, l’opera di Calatrava ha il fascino tipico delle altre strutture dell’architetto. Non so se sia il bianco vivo, le forme scheletriche o la maestosità, o ancora se sia il valore affezionale che ho con Valencia, ma Calatrava è di gran lunga uno dei miei architetti preferiti. A New York, la sua architettura è ancora più efficace. Rompe con il rigore, la razionalità degli edifici tutt’attorno. In effetti, sembra un po’ una forma organica, quasi di colomba. Un simbolismo dovuto, nel complesso che è accuratamente studiato per ricordare."],"color":"#FBBC05","index":71,"totalInSequence":297},{"id":"chapter-3-content-7","sectionId":"chapter-3","type":"content","text":["Ritrovati Cuz e Bigno, ci incamminiamo verso il toccante memoriale dell’9/11. La prima base della torre è all’ombra della *Freedom Tower*, che scopro costruita appositamente per ricordare l’attentato. Per riempire parte di quel vuoto, nel *World Trade Center*. Mi fermo a pensare come non possa *per definizione* esistere uno *skyline* che abbia sia le torri gemelle che la *Freedom Tower*. Vedo la storicità dell’architettura palese come poche altre volte. Mi lascia parzialmente esterrefatto."],"color":"#FBBC05","index":72,"totalInSequence":297},{"id":"chapter-3-img-3","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-1411.jpg?w=4092&h=2728","color":"#FBBC05","index":73,"totalInSequence":297},{"id":"chapter-3-content-8","sectionId":"chapter-3","type":"content","text":["I vuoti delle fondamenta sono enormi. L’acqua, vitale, scorre senza sosta, partendo dai pannelli in metallo, freddi, che portano incisi i nomi delle vittime. I nomi sono vuoti nel metallo, le torri sono vuoti nella città. Un secondo vuoto, più interno, colleziona a mo’ di cascata tutta l’acqua. Non si vede la fine di questo secondo vuoto. Dello scorrere dell’acqua."],"color":"#FBBC05","index":74,"totalInSequence":297},{"id":"chapter-3-content-9","sectionId":"chapter-3","type":"content","text":["È etoccante percepire il vuoto. Scorrere con le mani sul metallo, sentendo le increspature del metallo. Codice braille di memoria."],"color":"#FBBC05","index":75,"totalInSequence":297},{"id":"chapter-3-img-4","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-1551.jpg?w=4272&h=2848","color":"#FBBC05","index":76,"totalInSequence":297},{"id":"chapter-3-content-10","sectionId":"chapter-3","type":"content","text":["Notiamo come molti siano i cognomi italianeggianti. In effetti – ce ne dimentichiamo – ma tantissimi sono gli italiani migrati in America, il secolo scorso. E questa visita a New York me ne ha reso consapevole. In nessun luogo in Olanda, per esempio, avevo visto tanti prodotti italiani, quartieri italiani; tante influenze italiane."],"color":"#FBBC05","index":77,"totalInSequence":297},{"id":"chapter-3-content-11","sectionId":"chapter-3","type":"content","text":["Accanto al memoriale, un piccolo parco con la sfera dorata che era esposta tra le due torri, al momento dell’attacco. È scalfita, bucata, ma ancora splende, arte rafforzata dalla storia. Arte perché parte della storia, anche qui concetto esposto fino all’osso."],"color":"#FBBC05","index":78,"totalInSequence":297},{"id":"chapter-3-img-5","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-148.jpg?w=330&resize=330%2C220&h=220#038;h=220","color":"#FBBC05","index":79,"totalInSequence":297},{"id":"chapter-3-content-12","sectionId":"chapter-3","type":"content","text":["Osservare, attraverso le due torri, la *Freedom* ci fa ripensare ai momenti dell’attacco. A dove fossimo. A come siamo segnati da questo evento, tutti. A come sia stato ideato, in modo così cinematografico da restarci dentro per sempre. Da farci sospettare di ogni aereo che sorvolava Manhattan durante l’intera vacanza."],"color":"#FBBC05","index":80,"totalInSequence":297},{"id":"chapter-3-content-13","sectionId":"chapter-3","type":"content","text":["Ci spostiamo verso Wallstreet. Le strade diventano più strette, chiuse al traffico (forse per la prima volta, ora che ci penso). Le architetture sono classicheggianti, schiacciate da edifici, alle spalle, nel solito stile moderno di vetri e metallo. Tra questi edifici, anche una chiesa imponente, rossastra."],"color":"#FBBC05","index":81,"totalInSequence":297},{"id":"chapter-3-img-6","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-129.jpg?w=162&resize=162%2C108&h=108#038;h=108","color":"#FBBC05","index":82,"totalInSequence":297},{"id":"chapter-3-content-14","sectionId":"chapter-3","type":"content","text":["È una zona tranquilla, diversa. Non si scorge, però, esternamente nulla della finanza, della crisi, dei *brokers*, della ricchezza che fluisce tutt’intorno a noi."],"color":"#FBBC05","index":83,"totalInSequence":297},{"id":"chapter-3-content-15","sectionId":"chapter-3","type":"content","text":["Non lontano da qui, ci rifocilliamo dal simpaticissimo xxx. Cuz ci racconta la sua storia di migrazioni dal sud Italia, è interessante. *Pisillo* è uno dei migliori locali dove comprare ottimi panini a New York. Per circa 12$ compriamo un panino enorme, riempito di prelibatezze italiane e fresche. 12$ sono il costo di un panino intero. In realtà, metà panino basta e avanza per saziarci interamente per il resto del giorno. Al suo interno, peperoni, peperoni e ancora peperoni, della rucola, un monolite di scamorza e uno strato di circa 2 centimetri di salume fa da ultimo *layer*. Metà dei clienti è italiano, e in radio passano canzoni di Vinicio Capossela. Quasi non senti i 6500 km di distanza da casa. Il proprietario, fra l’altro, è un fan accanito della Juventus. I muri son riempiti di fotografie allo stadio e di sciarpe bianconere."],"color":"#FBBC05","index":84,"totalInSequence":297},{"id":"chapter-3-img-7","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-132.jpg?w=162&resize=162%2C108&h=108#038;h=108","color":"#FBBC05","index":85,"totalInSequence":297},{"id":"chapter-3-content-16","sectionId":"chapter-3","type":"content","text":["La nostra prossima tappa è il *ferry* che porta a *Staten Island.* Avvicinandoci al traghetto, troviamo il famoso toro associato a Wall Street, la cui storia mi sfugge e la cui esistenza ho scoperto unicamente dalla scena di Mr. Robot in cui i suoi attributi vengono segati, per farne una coppa trionfale del successo della rivoluzione contro Evil Corps. Da una rapida ricerca in Google, scopro che la scultura è stata posta senza autorizzazione dallo scultore Di Modica, ai tempi del *crack* finanziario dell’87."],"color":"#FBBC05","index":86,"totalInSequence":297},{"id":"chapter-3-content-17","sectionId":"chapter-3","type":"content","text":["In questa zona è anche il *National Museum of American Indian*. Un’insegna dai colori sgargianti ci attrae al suo interno. L’intero museo è dedicato al ricordo e alla preservazione della storia e cultura degli Indiani d’America. Come spesso accade, mi interesso unicamente alla parte di arte contemporanea del museo. Infatti, un’esposizione all’interno dello stesso tratta della tematica indiana in chiave moderna, cercando nessi tra tradizioni e presente. Da menzionare, una tenda illuminata da luci al suo interno, una sala dipinta di ombre rupestri, un trittico di teschi animali in metallo illuminati da luci neon, un ballo techno eseguito da un indiano vestito in modo tradizionale."],"color":"#FBBC05","index":87,"totalInSequence":297},{"id":"chapter-3-img-8","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-133.jpg?w=496&resize=496%2C331&h=331#038;h=331","color":"#FBBC05","index":88,"totalInSequence":297},{"id":"chapter-3-content-18","sectionId":"chapter-3","type":"content","text":["Finito il rapido tour, usciamo verso il traghetto. Per arrivarci, passiamo attraverso un altro parco splendido, che inizia ad aprire scorci su Brooklyn e verso la statua della libertà."],"color":"#FBBC05","index":89,"totalInSequence":297},{"id":"chapter-3-content-19","sectionId":"chapter-3","type":"content","text":["Prendiamo il traghetto che è affollatissimo, accompagnati da qualche altro commento *calcistico*. Il traghetto, che procede contromano, offre viste spettacolari. Ed è gratuito. Allontanandoci dalla città, le altezze relative delle varie torri sono bilanciate. Per la prima volta, vediamo il vero *skyline* di New York. La *Freedom* fa da padrona."],"color":"#FBBC05","index":90,"totalInSequence":297},{"id":"chapter-3-img-9","sectionId":"chapter-3","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-1911.jpg?w=4272&h=2848","color":"#FBBC05","index":91,"totalInSequence":297},{"id":"chapter-3-content-20","sectionId":"chapter-3","type":"content","text":["Nell’attesa sull’isola, che abbiamo visitato solo nella sua stazione, una chiamata verso l’Italia. Salutando mamma, papà, nonno e zia. Sfiniti da una serata di lavoro intenso, in pizzeria. Un altro momento di stranezza, di *lag*. Quello stesso *lag* che giocando online non ti permette di apprezzare al meglio l’esperienza di gioco, nella vita vera è ancora più tremendo. Ti fa vivere esistenze parallele, distaccate, asincrone con le persone che più ami. Credo che non riuscirei a resistere a tutto ciò, non riuscirei a vivere così lontano da casa."],"color":"#FBBC05","index":92,"totalInSequence":297},{"id":"chapter-4-cover","sectionId":"chapter-4","type":"cover","title":"TORNATI & MANHATTAN,","color":"#34A853","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-201.jpg?w=4047&h=2592","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-211.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-225.jpg?w=3961&h=2601","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-229.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-22_08-48-03.jpg?w=406&h=720","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-238.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-240.jpg?w=2848&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-260.jpg?w=2848&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-311.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-331.jpg?w=4272&h=2848"],"index":93,"totalInSequence":297},{"id":"chapter-4-content-0","sectionId":"chapter-4","type":"content","text":["Tornati in Manhattan, abbiamo proseguito a piedi verso il *Brooklyn Bridge*. La camminata è stata quindi sostanziale, anche questo giorno. Non tanto nel lungo approccio al ponte, quanto al ponte stesso. Lo troviamo affollatissimo, e la camminata è chiaramente rallentata da selfie e zona ciclabile inaccessibile. Il ponte è un ammasso di cavi e sassi. Un mix stravagante."],"color":"#34A853","index":94,"totalInSequence":297},{"id":"chapter-4-content-1","sectionId":"chapter-4","type":"content","text":["Camminando, da un lato il Manhattan Bridge, dall’altra lo *skyline* di *downtown*."],"color":"#34A853","index":95,"totalInSequence":297},{"id":"chapter-4-img-0","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-201.jpg?w=4047&h=2592","color":"#34A853","index":96,"totalInSequence":297},{"id":"chapter-4-content-2","sectionId":"chapter-4","type":"content","text":["Dopo circa trenta minuti di passeggiata infinita, arriviamo all’altro estremo del ponte. Siamo in DUMBO, il quartiere *Down Under the Manhattan Bridge Overpass.* Ale aveva puntato lo scorcio del *Manhattan Bridge* da Washington Street da qualche giorno ormai. In effetti, è lo scorcio più bello dell’intera vacanza, anche se non collego minimamente alcun elemento di filmografia ad esso. Sembra che la città a volte si fermi, si adatti, si progetti per potenziarsi vicendevolmente. La *street* fa da quadro al *Manhattan Bridge*, che inquadra a sua volta, di profilo, l’Empire State Building. Fenomenale."],"color":"#34A853","index":97,"totalInSequence":297},{"id":"chapter-4-content-3","sectionId":"chapter-4","type":"content","text":["Attendiamo il tramonto seduti in riva all’oceano, fatto fiume, con lo *skyline* di *lower Manhattan* cangiante nei colori*.* Durante l’attesa, possiamo vedere tutta la pulsione allo scatto malata della nostra contemporaneità. Anche noi non siamo da meno. Dopo il tramonto, continuiamo la nostra passeggiata alla scoperta del quartiere. Su di un muro, un’esposizione di fotografie, appena più avanti un parco molto intimo illuminato solo da luci come il video di *Ho Hey* dei Lumineers. Ormai il tramonto se ne è andato, è buio pesto. Il profilo dei palazzi notturno inizia a comporsi, una luce alla volta, come fotoni in una figura di interferenza. Ci fermiamo nell’*Empire Ferry fulton park* per una birra a 7$ sotto il *Brooklyn Bridge*. Ci gustiamo il momento in pace, godendo della vista quasi increduli. Ale, coglie l’attimo per attaccare bottone con una ragazza inglese. In realtà, l’approccio non va alla meglio. Scoppiamo a ridere più volte sulla goffaggine della situazione. Ma, poi, qualche altra luce, qualche altro fotone. Estasi."],"color":"#34A853","index":98,"totalInSequence":297},{"id":"chapter-4-img-1","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-211.jpg?w=4272&h=2848","color":"#34A853","index":99,"totalInSequence":297},{"id":"chapter-4-content-4","sectionId":"chapter-4","type":"content","text":["Per concludere la giornata, decidiamo di visitare *Willasmburg*. È domenica sera, ma siamo tutti molto carichi per possibili feste e altri sviluppi della giornata. Arriviamo a *Willismburg* affamati, con qualche idea sui locali probabili. Inizialmente, proviamo a cercare lo *Spuyten Duyvil*, un pub specializzato in birre artigianali. Arriviamo al suo esterno senza trovare alcuna insegna. Pensiamo sia un pub *speak easy*, uno di quei bar che sa di proibizionismo. Continuiamo allora vagabondando per il quartiere, che è abbastanza deserto e buio. *Le azioni però sono di un match appena iniziato, freschissime*. Troviamo un Wok Away per dei *noodles* veloci. Li ordiniamo con salsa alle noccioline. Li preparano con un fare un po’ arrabbiato, capiamo essere gli ultimi clienti della serata. Quello che ci sembra tantissimo Luca, sbatte la padella e va per cambiarsi. Poi torna e finisce il nostro ordine. Con tante noccioline. Mangiamo sulle scale di ingresso di una delle case del quartiere, temendo il rientro a casa dei proprietari. I *noodles* sono tantissimi, pesanti. Ale ne viene nauseato."],"color":"#34A853","index":100,"totalInSequence":297},{"id":"chapter-4-content-5","sectionId":"chapter-4","type":"content","text":["Ci spostiamo poi all’ultima tappa della nostra giornata: Hotel Delmano, un cocktail bar costruito all’interno di un hotel che fu. Ha uno stile molto semplice e povero, che ricorda gli anni 20. I ruggenti anni 20. La musica in sottofondo a tema aggiunge atmosfera. Prendiamo dei cocktails a circa 14$ e li gustiamo in questo clima di luci soffuse e colori spenti. Il locale, però, manca di frizzantezza giovanile: molte sono le coppie che si vogliono solo rilassare per un ultimo momento, in vista dell’imminente settimana."],"color":"#34A853","index":101,"totalInSequence":297},{"id":"chapter-4-img-2","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-225.jpg?w=3961&h=2601","color":"#34A853","index":102,"totalInSequence":297},{"id":"chapter-4-content-6","sectionId":"chapter-4","type":"content","text":["Usciamo e torniamo verso la metro, curiosi di vedere se altre vie fossero più animate. Troviamo però un quartiere tranquillo, dormiente, spento. Vicino alla metro, torniamo a riconsiderare lo *Spuyten*. Torniamo di fronte a dove, in teoria, dovrebbe essere. C’è una vetrina semidecadente, con tante sbarre di ferro. In basso, una cassetta della posta. Ale fa notare: “È questo, eh, lo Spuyten!”. Scoppiamo a ridere e, arrivati in metro, ci salutiamo. E, come le altre sere, il rientro al Giorgio Hotel non è scontato, con l’intrecciarsi e l’interrompersi delle corse, specie durante il weekend. Dobbiamo camminare per un’altra mezz’ora in Queens, per arrivare in Hotel. Siamo sfiniti."],"color":"#34A853","index":103,"totalInSequence":297},{"id":"chapter-4-content-7","sectionId":"chapter-4","type":"content","text":["> Vodka, tequila, rum bianco, Triple Sec, gin, sciroppo di zucchero, succo di limone e Cola.","> Robert Butt, *a barman in Long Island*"],"color":"#34A853","index":104,"totalInSequence":297},{"id":"chapter-4-img-3","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-229.jpg?w=4272&h=2848","color":"#34A853","index":105,"totalInSequence":297},{"id":"chapter-4-content-8","sectionId":"chapter-4","type":"content","text":["Una giornata di apparente riposo. Di relax. È quella che ci vuole, dopo giorni di passi e di positivissimi affanni. Decidiamo di andare a Long Beach, la prima nella lunghissima (non solo di nome) Long Island. Prendiamo il treno con calma, verso le 11, da Jamaica Station. L’offerta è: 28$ andata/ritorno e ingresso in spiaggia. Il sole scotta come pochi altri giorni. In Jamaica station sentiamo la necessità di prendere dell’acqua, 4$ un litro e poco più. Durante il viaggio, abbiamo l’occasione di notare qualche *neighborhood* americaneggiante, strade ampie e parcheggi infiniti. Arriviamo in stazione sperando di trovare, come da accordi, i nostri compari. In stazione, nessuno. Cerchiamo un wifi e capiamo che l’attesa sarebbe stata lunga, preferiamo andare in spiaggia. Fa caldo e ci sentiamo collassare. Unico alimento, dei bagels secchi e molto salati comprati qualche giorno prima. I 4$ di acqua sembrano istantaneamente ben spesi. La spiaggia è enorme, bianca e prosegue indefinitivamente a nord e a sud. Sembra Rimini, ma con un fattore di scala di circa 2. Subito, una scena epica. Da film. Un bagnino scatta per verificare una situazione sospetta. La sabbia che si alza dalla corsa sembra rallentata. Il costume rosso e il salvagente stravagantemente allungato. Siamo in un episodio di *Bay Watch*. Dopo circa un’ora, arrivano anche gli altri. Ci accampiamo tutti insieme, *nell’anello da cui la partita si può vedere migliormente*. E poi un tuffo nell’oceano. Meritatissimo. Chiediamo a un americano di supervisionare i nostri bene, risponde con classico fare incazzoso: “*I am not here to watch your stuff*“. Nonostante la possibilità di attacco di squali, mai nella mia vita così plausibile, iniziamo a giocare a schiaccia sette. Siamo molestissimi, proprio come lo saremmo a Rimini in alta stagione, nonostante il fattore di espansione di 2. Dopo un po’, *un’altra occasione da gol mancata, forse però semplicemente perché la partita era ancora troppo giovane*. In realtà, non l’abbiamo mancata, dato che con una rovesciata l’ho colpita e fatta uscire dall’oceano e dalla spiaggia. La giornata scorre veloce, ventilata, insofferente. Verso fine pomeriggio, proviamo a giocare a beach volley, senza eccessivo successo. Veniamo approcciati da una canadese che, dice, di giocare spesso a Toronto (Tronto, nel suo accento accentuato). Dopo circa un’ora, arriva con un’amica, tatuatrice del Queens, per una sfida 2v2. Siamo però affamatissimi, così mandiamo Bigno e Ale a cercare degli hamburger. La sfida a beach non va nel migliore dei modi, con le ragazze molto meno esperte di quanto sembrassero. Però ci facciamo due risate. Dopo qualche set, le salutiamo. Arrivano gli hamburger di *Five Guys*."],"color":"#34A853","index":106,"totalInSequence":297},{"id":"chapter-4-content-9","sectionId":"chapter-4","type":"content","text":["Mangio il doppio cheeseburger con bacon estasiato, impugnando nell’altra mano la coppa di Coca Cola ghiacciata. Ammiro la spiaggia arancioneggiante, distratta solo dal rumore del bacon che scricchiola tra i denti. È il momento più americano di tutta la vacanza."],"color":"#34A853","index":107,"totalInSequence":297},{"id":"chapter-4-img-4","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-22_08-48-03.jpg?w=406&h=720","color":"#34A853","index":108,"totalInSequence":297},{"id":"chapter-4-content-10","sectionId":"chapter-4","type":"content","text":["Lasciamo la spiaggia nel momento in cui essa si anima di beachvolley. Una schiera di campi è occupata da una schiera di giocatori: c’è il torneo serale del lunedì sera. In realtà, ci sembrano, nonostante le magliette e divise serissime, molto goffi. Ci chiediamo come facciano a vincere così tante medaglie, alle olimpiadi."],"color":"#34A853","index":109,"totalInSequence":297},{"id":"chapter-4-content-11","sectionId":"chapter-4","type":"content","text":["Terminiamo la serata camminando sul lungomare. Fermandoci in uno dei tanti hotel per qualche birra. L’hotel è enorme, elegantissimo, ha soffitti alti e sale arredate in modo minimale. Come quella, verso il bagno, riempita solo da un pianoforte bianchissimo. Beviamo un po’ di birre, ci scattiamo qualche selfie, facciamo una chiamata in Facebook con Michele Pierangeli, che si trova sveglio a Napoli festeggiando il suo compleanno."],"color":"#34A853","index":110,"totalInSequence":297},{"id":"chapter-4-img-5","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-238.jpg?w=4272&h=2848","color":"#34A853","index":111,"totalInSequence":297},{"id":"chapter-4-content-12","sectionId":"chapter-4","type":"content","text":["Poi, torniamo in hotel. Rilassati da una giornata da ritmi ed esperienze diverse.","Inizia la settimana dei musei. Inizia l’arte. Iniziano le camminate nelle sale tutte uguali. Tutte simili. Tutte diverse."],"color":"#34A853","index":112,"totalInSequence":297},{"id":"chapter-4-content-13","sectionId":"chapter-4","type":"content","text":["Partiamo di prima mattina (si intende verso mezzogiorno), alla volta del *Metropolitan* Museum. Scopriamo presto quanto sia enorme. Paghiamo il *full ticket* nonostante gli studenti abbiano uno sconto. Bigno, sfortunato il giorno precedente con il biglietto del treno, si rifà dicendo di essere studente."],"color":"#34A853","index":113,"totalInSequence":297},{"id":"chapter-4-img-6","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-240.jpg?w=2848&h=2848","color":"#34A853","index":114,"totalInSequence":297},{"id":"chapter-4-content-14","sectionId":"chapter-4","type":"content","text":["Iniziamo il giro nella parte di scultura greca e romana. Una volta a botte riempita di statue dell’antichità, al cui ingresso è posta una statua dimezzata apre il tour con un prezioso effetto ottico."],"color":"#34A853","index":115,"totalInSequence":297},{"id":"chapter-4-content-15","sectionId":"chapter-4","type":"content","text":["Ci perdiamo per ore tra vasi, statue, reperti più o meno grandi di periodi più o meno lontani. C’è un’oggettistica e una cura nella conservazione senza precedenti. Ci sono anche sale che raccolgono l’arte africana, quella dell’Oceania. Un vero e proprio investimento per l’umanità, per ricordare quello che è stato a noi e a quelli che saranno."],"color":"#34A853","index":116,"totalInSequence":297},{"id":"chapter-4-img-7","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-260.jpg?w=2848&h=2848","color":"#34A853","index":117,"totalInSequence":297},{"id":"chapter-4-content-16","sectionId":"chapter-4","type":"content","text":["Dopo qualche ora passata vagando in queste sezioni, ammirando anche qualche Canova e Rodin, ci avviciniamo alla sezione dell’arte medievale, dove un’enorme sala allestita a chiesa gotica con un cancello ferroso posto nel suo mezzo ospita una collezione di vestiti griffati di suore.","Dopo qualche dipinto più moderno, appartenente a una collezione privata, continuiamo il tour nella zona egizia. Qui, velocemente, vediamo sarcofagi, statuette e addirittura un templio, trasportato dall’Egitto fin a New York e lì riallestito."],"color":"#34A853","index":118,"totalInSequence":297},{"id":"chapter-4-content-17","sectionId":"chapter-4","type":"content","text":["Sono circa le 2.30 e pensiamo sia arrivato il momento di mangiare qualcosa. Cerchiamo più volte la caffetteria economica, ne risulta un giro di altri 2 chilometri, molto probabilmente, schivando statue e cogliendo con la coda dell’occhio altra arte."],"color":"#34A853","index":119,"totalInSequence":297},{"id":"chapter-4-img-8","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-311.jpg?w=4272&h=2848","color":"#34A853","index":120,"totalInSequence":297},{"id":"chapter-4-img-9","sectionId":"chapter-4","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-331.jpg?w=4272&h=2848","color":"#34A853","index":121,"totalInSequence":297},{"id":"chapter-5-cover","sectionId":"chapter-5","type":"cover","title":"ARRIVIAMO & RIUSCIAMO","color":"#4285F4","images":["https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-346.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-359.jpg?w=4150&h=2767","https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-06-13.jpg?w=960&h=1280","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-365.jpg?w=3595&h=2397","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-372.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-380.jpg?w=2848&h=4272","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-402.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-395.jpg?w=4272&h=2848","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-440.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-434.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1"],"index":122,"totalInSequence":297},{"id":"chapter-5-content-0","sectionId":"chapter-5","type":"content","text":["Arriviamo alla caffetteria e iniziamo a mangiare *chicken tenders*, ennesimo alimento poco salutare accompagnato da patatine fritte. Riusciamo a pagare nonostante la Mastercard non venga accettata inizialmente, come metà delle volte. Qui, aspettiamo Bigno, che in teoria dovrebbe raggiungerci presto. Pensiamo stia ancora facendo i suoi 2 chilometri. Ancora affamati, proviamo a comprare del densissimo e marrone gelato. Lo condiamo con smarties, biscotti e frutta secca. Arrivati al momento di pagare, la Mastercard non viene nuovamente accettata. La commessa, meno gentile del primo addetto, ci ricorda come dobbiamo ascoltarla, mentre lei non ascolta minimamente noi. Prende lo yogurt e lo getta nella pattummiera."],"color":"#4285F4","index":123,"totalInSequence":297},{"id":"chapter-5-content-1","sectionId":"chapter-5","type":"content","text":["Torniamo al museo che sono 15.45. Il museo avrebbe chiuso in meno di due ore. Sappiamo del valore aggiunto del secondo piano, ancora vergine ai nostri occhi, e iniziamo ad essere in ansia. Come al Guggenheim. Passiamo per l’ala con arte contemporanea. Sono esposte moltissime opere, ci colpiscono specialmente le gigantografie che riempiono gli alti muri e tecniche di pittura alternative sbalorditive. Però, non abbiamo tempo di approfondire. L’ansia sale sempre di più. Corriamo verso l’arte moderna. Arriviamo che mancano 15 minuti alla chiusura, come ci ricordano gli addetti del museo. E sono 15 minuti folli. Ci dividiamo e scandagliamo istantaneamente le sale mancanti. La corsa ha un che di emozionante. Continuiamo a incrociarci dicendoci le opere d’arte viste, indicandocele a vicenda. La sensazione è come sfogliare velocemente le pagine del libro di storia dell’arte di quarta superiore, un susseguirsi di colori e impressioni non troppo distinte."],"color":"#4285F4","index":124,"totalInSequence":297},{"id":"chapter-5-img-0","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-346.jpg?w=4272&h=2848","color":"#4285F4","index":125,"totalInSequence":297},{"id":"chapter-5-content-2","sectionId":"chapter-5","type":"content","text":["Purtroppo la corsa termina presto, lasciandoci un amaro in bocca senza precedenti. Specie e fronte dei 25$ a testa pagati per entrare. Specie per la terrazza iconica chiusa in quel giorno di inizio settimana. Mentre usciamo, pensiamo a quanto sia difficile evacuare l’intero edificio, controllare che ogni persona sia uscita, e non si nasconda dietro a uno dei milioni di pezzi di opere d’arte, di storia, della nostra umanità. In generale, uscendo, iniziamo a digerire tutti quei riferimenti, tutte le storie, tutte le persone e le loro dettagliate storie umane che hanno contribuito a quella collezione mastodontica. È una sensazione strana. Fortunatamente, poi, il biglietto sarebbe rimasto valido per i giorni seguenti, includendo anche il MET Brauer. Ci ripromettiamo di tornare presto."],"color":"#4285F4","index":126,"totalInSequence":297},{"id":"chapter-5-content-3","sectionId":"chapter-5","type":"content","text":["Una volta all’esterno, ci ricongiungiamo con Andre, passando però prima da Central Park, per vedere una statua dedicata a Alice nel paese delle meraviglie. Poi, ci spostiamo verso downtown, per l’appuntamento con Andre. Scendiamo a *Union Square*, dove si trova uno dei più grandi outlet americani. Qui, tantissime offerte con cappellini, maglie e scarpe ritirate da negozi troppo pieni e venduti a pochissimo. Iniziamo a considerare qualche acquisto. Poi, passiamo da Washington Park, dove avremmo trovato la statuta del Garibaldi, impegnato anche oltreoceano per la libertà dei popoli. Il parco è circondato da edifici dell’Università di New York. Hanno stili differenti, in un ecclettismo interessante. Entriamo a visitare la biblioteca centrale, una piccola chicca di architettura che perde il suo slancio e la sua unicità nella quantità giunglesca di edifici di New York."],"color":"#4285F4","index":127,"totalInSequence":297},{"id":"chapter-5-img-1","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-359.jpg?w=4150&h=2767","color":"#4285F4","index":128,"totalInSequence":297},{"id":"chapter-5-content-4","sectionId":"chapter-5","type":"content","text":["Usciti, costeggiamo l’arco di trionfo in stile Arco della Pace mentre il cielo scandisce tuoni decisi. Acceleriamo il passo verso il punto di ritrovo, una panineria cinese. Mangiamo un misto tra hamburger e kebab con carne di porco speziata “alla cinese”. Non saprei come meglio definire la metodologia. Ne risulta, però, una carne tenera, piccantina, succosa. Qui, conosciamo anche l’amico indiano di Cuz, e inizia la nostra conversazione ingleseggiante. Dopo la breve cena, visitiamo velocemente il *Blue Note*, il leggendario locale jazz (a quanto pare carissimo!) che si colloca nella via antistante. Quindi, è il momento del Rudy’s. È il momento di replicare la follia della prima serata."],"color":"#4285F4","index":129,"totalInSequence":297},{"id":"chapter-5-content-5","sectionId":"chapter-5","type":"content","text":["Scorgiamo presto il porcello del Rudy’s dalla distanza. Entriamo, superiamo i controlli agilmente, prenotiamo due pinte e quattro hotdog. Poi, ci sediamo all’esterno: solo qui troviamo dei tavoli liberi. Fa molto caldo, sul maxischermo è proiettata una partita di baseball, il chiacchierio è indistinto. Seduti con noi, un colombiano e un italiano, di Cremona. Ci sembra un po’ uno spacciatore (forse anche per le amicizie, scusate il pregiudizio ma la colpa è di *Narcos*), però è molto simpatico. Con l’indiano, che mi ricorda terribilmente Saurabh, parlo un po’ di India, un po’ di cricket e un po’ di baseball. Mi sembra, per un attimo, di tornare in Langestraat 114, un pomeriggio di domenica. Mi sembra, per un attimo, di tornare a Groningen. A volte mi meraviglio con quanta facilità tutto il periodo di Groningen sia passato, etichettato come non più. In realtà, a certi attimi e certi ricordi mi sono attaccato come fossero ben più stabili. Ben più rivivibili."],"color":"#4285F4","index":130,"totalInSequence":297},{"id":"chapter-5-img-2","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/photo_2018-08-20_11-06-13.jpg?w=960&h=1280","color":"#4285F4","index":131,"totalInSequence":297},{"id":"chapter-5-content-6","sectionId":"chapter-5","type":"content","text":["La serata procede bene. Abbiamo il pallino del *jukebox* e mettiamo molte canzoni, come *Sleep Alone* dei Two Doors Cinema Club. Un gruppo di inglesi prende a genio Ale, e lui balla non poco con loro, col suo fare da uomo da palco. È una serata, però, senza troppe ragazze intorno a noi – vero elemento fondante della vacanza – e la situazione è abbastanza tesa, specie all’esterno: essendo tardi, il parlare a voce alta comporta l’espulsione dal locale. Così, decidiamo di tornare a casa. Con il solito lungo tragitto tra *Times Square* e Giorgio Hotel."],"color":"#4285F4","index":132,"totalInSequence":297},{"id":"chapter-5-content-7","sectionId":"chapter-5","type":"content","text":["Inizia un altro giorno di musei. In questo, abbiamo puntato niente meno che il Museum of Modern Art, il MoMA. Come in altri giorni, partiamo presto per poi darci appuntamento all’interno del museo."],"color":"#4285F4","index":133,"totalInSequence":297},{"id":"chapter-5-img-3","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-365.jpg?w=3595&h=2397","color":"#4285F4","index":134,"totalInSequence":297},{"id":"chapter-5-content-8","sectionId":"chapter-5","type":"content","text":["Scendiamo al Rockfeller Center, che visitiamo velocemente. C’è uno shop della NBC, che vende gadgets e inscena al suo interno lo studio di *Goodmorning* o il trono di votazione di *The Voice*. Riflettiamo su come una roba simile, in Italia, farebbe un sacco ridere: sarebbe fico poter comprare la bicicletta ufficiale di Don Matteo, comprare una maglietta di Report o potersi sedere allo studio di Fazio con un cartonato della Letizzieto appresso."],"color":"#4285F4","index":135,"totalInSequence":297},{"id":"chapter-5-content-9","sectionId":"chapter-5","type":"content","text":["Usciamo e scopriamo di essere vicinissimi allo *store* dell’Harley Davidson di *Midtown*, in Lexington Avenue. Facciamo un salto per comprare la maglia a Luca, che decidiamo di prendere L, dopo mille ripensamenti e un cambio. L’idea di tornare in Italia con Luca che, deluso, guarda la taglia M e dice: “Ma dai, non la metterò più dopo il primo lavaggio” ci fa troppa paura. Nella stessa via, *6th avenue*, in cui il Rockfeller Center, con le sue tre torri enormi, grigiastre, altamente simmetriche singolarmente e generalmente, fanno da padrone. Nella stessa via, la torre usata nella serie *Mr. Robot* per rappresentare la Evil Corporation."],"color":"#4285F4","index":136,"totalInSequence":297},{"id":"chapter-5-img-4","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-372.jpg?w=4272&h=2848","color":"#4285F4","index":137,"totalInSequence":297},{"id":"chapter-5-content-10","sectionId":"chapter-5","type":"content","text":["Mi accorgo ora che, in realtà, l’aneddoto dello store Rockfeller non è dello stesso giorno dell’acquisto della maglia a Luca. Allo stesso modo, prima di entrare all’Harley, avevo scattato la foto alla Mr. Robot *e non viceversa*. È singolare come in meno di due settimane il mio cervello accorpi ricordi, ne mischi le coordinate temporali. Da qui, la necessità di te, *This is America*."],"color":"#4285F4","index":138,"totalInSequence":297},{"id":"chapter-5-content-11","sectionId":"chapter-5","type":"content","text":["Entriamo al MoMa, dove prendiamo l’inculata economica di giornata. Alla *vending machine*, inserisco la carta di credito, sperando che venga accettata. Mi viene restituito automaticamente un biglietto da adulto, da 25$, anche se in teoria avrei potuto fare quello per studenti. Poco importa. Iniziamo la visita con i primi piani dedicati a fotografia, architettura e “scultura” contemporanea. Dedichiamo a questi spazi il tempo necessario. Nella fotografia, un lavoro interessantissimo chiamato *My Birth*, in cui l’artista ha raccolto in migliaia di scatti della scena del parto il momento in cui molte donne hanno generato vita. Scatti raccolti da manuali per il parto, che l’artista è andata ritagliando. Ci sono tanti altri progetti interessanti, che parlano di migrazioni, di persecuzioni, di futuri distopici, di rapporto coi vestiti."],"color":"#4285F4","index":139,"totalInSequence":297},{"id":"chapter-5-img-5","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-380.jpg?w=2848&h=4272","color":"#4285F4","index":140,"totalInSequence":297},{"id":"chapter-5-content-12","sectionId":"chapter-5","type":"content","text":["Ci ricongiungiamo con Bigno ed entriamo in un’altra sala, dedicata ad un report sull’architettura macedone e, più in generale, ex Jugoslava. Ci stupisce vedere progetti, più o meno realizzati, degradati nel tempo e nella mal curanza. Ci stupisce vedere architetture pulite, minimaliste, biancastre, divenire grigi monoliti decorati esternamente da climatizzatori antiquati, monumenti dell’epoca che fu. Questa mostra ci fa riflettere molto sulla dicotomia uomo-natura. L’architettura come segno di successo, pulsione di una società al nuovo; la natura e l’entropia dall’altra parte, a ricordarci che gli investimenti son sempre superiori all’ordine che riusciamo a mettere."],"color":"#4285F4","index":141,"totalInSequence":297},{"id":"chapter-5-content-13","sectionId":"chapter-5","type":"content","text":["Quasi in collegamento con questa esposizione, *City Dreams* di Bodys Isek Kingelez, un artista africano vissuto nella Repubblica del Congo. Bodys, vissuto nella Repubblica del Congo nel periodo post-imperialista, è divenuto famoso per le sue sculture effimere, riciclate, in cui immagina, come fossero modellini architettonici, la città del futuro. Ideale. Utopica. È la mostra che più mi affascina, nei suoi dettagli minuti di costruzione e nei suoi colori accesi. Trovo spettacolare la caccia della trasposizione dell’oggetto, alla scatoletta di dentifricio, al rasoio Gillette."],"color":"#4285F4","index":142,"totalInSequence":297},{"id":"chapter-5-img-6","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-402.jpg?w=4272&h=2848","color":"#4285F4","index":143,"totalInSequence":297},{"id":"chapter-5-content-14","sectionId":"chapter-5","type":"content","text":["Saliamo quindi all’ultimo piano, con l’ansia che il tempo non ci basti. Come al MET."],"color":"#4285F4","index":144,"totalInSequence":297},{"id":"chapter-5-content-15","sectionId":"chapter-5","type":"content","text":["L’ultimo piano è qualcosa di spaziale. In poche sale, la storia dell’arte studiata negli ultimi due anni di liceo. Proiettata con il proiettore da Ragazzi in aula computers. È una meraviglia dopo l’altra: *Notte stellata* di Van Gogh, *Domouiselle d’Avignon* di Picasso, opere di Kirchner, Matisse, Duchamp."],"color":"#4285F4","index":145,"totalInSequence":297},{"id":"chapter-5-img-7","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-395.jpg?w=4272&h=2848","color":"#4285F4","index":146,"totalInSequence":297},{"id":"chapter-5-content-16","sectionId":"chapter-5","type":"content","text":["La sala che più mi dà da riflettere, però, è quella dedicata a De Chirico. Mi ha sempre affascinato la sua pittura pulita, onirica, metafisica, impossibile. Ti lascia quel senso di solitudine estiva e arida che è bellissima. Mi tocca nel profondo."],"color":"#4285F4","index":147,"totalInSequence":297},{"id":"chapter-5-content-17","sectionId":"chapter-5","type":"content","text":["L’intero piano è semplicemente una contemplazione silenziosa di artisti sensazionali. Ci aspettiamo, però, più Warhol di quelli che sono esposti. Chiediamo e ci dicono che molte delle opere sono in magazzino, o in prestito. Un altro artista italiano, che nello studio matto delle superiori passa leggermente in secondo piano, all’ombra degli americani Pollock, Warhol e del notissimo Duchamp; è Balla. In realtà, le due opere esposte *Città che sale* e *Stati d’animo serie I* sono fenomenali. Accendono ulteriori lampadine. Altri collegamenti. Belluca, il treno è suonato."],"color":"#4285F4","index":148,"totalInSequence":297},{"id":"chapter-5-img-8","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-440.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","color":"#4285F4","index":149,"totalInSequence":297},{"id":"chapter-5-content-18","sectionId":"chapter-5","type":"content","text":["Usciamo dal museo piacevolmente soddisfatti. Estasiati. Riempiti di arte. Impressioni desuete. Ci rechiamo al MoMA design store, dove troviamo un aperitivo gratuito. Gustiamo lo spumante fresco driblando altri clienti, ammirando pezzi di design e idee regalo molto interessante. Tutte le impressioni raccolte durante il giorno sono proiettate su foulard, oggetti da cucina, orologi."],"color":"#4285F4","index":150,"totalInSequence":297},{"id":"chapter-5-content-19","sectionId":"chapter-5","type":"content","text":["Usciamo e ci dirigiamo verso Roosvelt Island. Qui, troviamo anche Andre. È il tramonto e scendiamo fino all’apice triangolare dell’isola, costeggiando la struttura decadente del vecchio manicomio. È una casa semi distrutta, decadente. La immagino in una notte buia di temporali, di onde alte, di grida."],"color":"#4285F4","index":151,"totalInSequence":297},{"id":"chapter-5-img-9","sectionId":"chapter-5","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2018/08/25anniefremlaura-434.jpg?w=246&resize=246%2C246&h=246#038;h=246&crop=1","color":"#4285F4","index":152,"totalInSequence":297},{"id":"chapter-5-content-20","sectionId":"chapter-5","type":"content","text":["Arrivati al punto più a sud, un memoriale a Roosvelt, con la prima di molte gigantografie accomp
