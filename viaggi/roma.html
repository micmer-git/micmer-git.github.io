ichelemerelli.files.wordpress.com/2015/09/20150925_075343.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-35-35.png?w=1024&h=772","https://michelemerelli.files.wordpress.com/2015/09/20150925_080934.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150925_101004.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150925_094918.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150925_104914.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150925_113545.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150925_130949.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/img_3931.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/20150925_1353460.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/img_3947.jpg?w=1024&h=683"],"index":0,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-0","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["## To Rome With… Bike","Vignetta di Altan, tratta dal libro *Tre uomini in bicicletta*, di Paolo Rumiz."],"color":"#4285F4","index":1,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-1","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["Per una sfida con me stesso, per vedere un po’ di mondo che c’è la fuori, per la settimana della mobilità sostenibile, per buttar giù qualche chilo, per il tanto tempo disponibile, per stare un po’ col mio fratello, e colla mia bicicletta nonché per un pizzico di follia.","**Giorno 1: Orezzo – Ravarano, 192km**"],"color":"#4285F4","index":2,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-0","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/altan.jpg?w=660&h=522","color":"#4285F4","index":3,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-2","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["Immagini per gentile concessione di Google Italia.","Al pippottino e ai chilometri che ha a fianco non fate troppo caso."],"color":"#4285F4","index":4,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-3","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["La prima tappa è scorrevole, regolare, facile, rotta solo da qualche cavalcavia. C’è una piccola salita a Collecchio, per raggiungere Felino, e poi la tappa si arrampica su per gli Appennini, prima regolare, poi con pendenze altalenanti e talvolta eccessive, per i chilometri e gli zaini."],"color":"#4285F4","index":5,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-1","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-31-35.png?w=660&h=497","color":"#4285F4","index":6,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-4","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Si parte presto, con lo smog dei pullman che vanno a scuola. Si parte presto, un po’ più leggeri e un po’ più soli. I primi 144 chilometri saranno così, diventeranno presto 160, in ghirigori di errori e varianti. La valle Seriana ha ritmi famigliari, che da molto non rivedevo. Ha i ritmi della meticolosità degli impegni. Il viaggio ancora dorme sopito, come assonnato son io. Percorro il ponte di Alzano Lombardo, facendolo nel verso opposto di molte mattine. E poi giù, verso Pedrengo, Seriate, luoghi conosciuti negli ultimi mesi di allenamento. Infine, in questo riscaldamento, la superstrada che va a Grumello, nota da poco, ma che ormai mi porto dentro. Subito dopo, la rotonda immensa, l’uscita nuova, e la prima strada sconosciuta. Finalmente il parto avviene, il cordone ombelicale è reciso.**"],"color":"#4285F4","index":7,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-5","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Subito la prima indecisione, una delle poche, per colpa dell’inganno teso da un cartello stradale che è lì, ma non per me: porta in superstrada. Ma tutto si risolve in fretta, un paio di pedalate, ed ecco che inizia l’immensa Pianura Padana, irrorata dalle sue vene dritte. Rettilinei che congiungono castelli, chiese con cupole e piccoli paesi di *pavè*, come Romano di Lombardia, il cui suono è vagamente famigliare, anche se ormai tutto è inevitabilmente velato dalla nebbia leggera del viaggio.**"],"color":"#4285F4","index":8,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-2","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3868.jpg?w=1024&h=683","color":"#4285F4","index":9,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-6","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Le vene si fanno strada separando campi di granoturco secchi, che, all’orizzonte, sembrano mischiarsi con un alba tenue. Gli aerei, periodici nel decollo, sono appesi costantemente alla mia sinistra, immobili nel loro rombo. Poi, Antegnate e Soncino, che arrivano velocemente, tra zig-zag di borghi silenziosi. Tutto passa in fretta, anche se presto mi accorgo che con l’aumentare dei chilometri e della fatica la mia attenzione rispetto ai dettagli del paesaggio viene meno.**"],"color":"#4285F4","index":10,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-7","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Ormai Cremona è vicina. O meglio, inizia ad essere segnalata. Non è vicina: ci sono ancora 23km. E 23km, in bici, sono circa un’ora. Impari a capire anche questo, dopo un po’ che sei in sella. E qui il primo incubo, che si sarebbe presto replicato: la segnaletica stradale.**"],"color":"#4285F4","index":11,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-3","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150922_110213.jpg?w=1024&h=769","color":"#4285F4","index":12,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-8","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Pedalo per minuti e minuti non pensando ad altro che a quel numero, a quei numeri, romani o arabi, che crescono o decrescono lentamente, e segnano inesorabili il passare dello spazio. Anche non volendo, catturano lo sguardo, il pensiero, e inizi a percepire tutta la fatica che serve per fare cento metri. Come se non bastasse, i cento metri son scanditi anche da pallini o trattini disegnati sull’asfalto, beffardo codice Morse.**"],"color":"#4285F4","index":13,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-9","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Lotto con questo incubo per qualche decina di minuti, poi è Cremona, ed è tutto sommato presto. Giro tra i vicoli, inizio a assaporare la bellezza di una conquista, della meta raggiunta.**","### **Ogni angolo risplende di una luce nuova, cerco di catturare quante più impressioni possibili. Ma, neanche il tempo di realizzare l’arrivo, che è partenza.**"],"color":"#4285F4","index":14,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-4","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150922_120304.jpg?w=1024&h=769","color":"#4285F4","index":15,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-10","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Mi faccio guidare dal GPS e, non senza qualche difficoltà, mi lancio in picchiata verso i confini della mia regione, prima emigrazione. L’Emilia è lì che mi guarda, il Po pure, un po’ spento, nelle nuvole velate. Mi fermo in un paesino per prendere da bere e cambiar l’acqua, il barista si mostra simpatico e cordiale. Chiedo un’aranciata, mi vuol vendere un reintegratore alla cannabis, dice funziona. Bevo d’un sorso la lattina, e mi rimetto a pedalare. Non c’è tempo da perdere: presto, a Collechio, Luca inizierà la sua gara, la sua tappa.**"],"color":"#4285F4","index":16,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-11","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **La strada emiliana è, se possibile, ancor più smarrita e più dritta, tanto che i due lati della strada, all’orizzonte, non dan segno di ricongiungersi. Presto, senza troppi cartelli, mi smarrisco anch’io, su una strada rialzata, rispetto a campi vuoti.Fortunatamente, ritrovo presto la strada, e supero, con un ponte di due chilometri, il fiume d’Italia, che spesso ha diviso. Il passare dei chilometri è anche scandito dal passare di odori. I fertilizzanti, onnipresenti, hanno note forti, intense, che ti strappano le narici. Ricordano vagamente mangime di gatto, succo in *brick* e altro. Qui un rettilineo di 10km mi snerva, diventa insopportabile. Poi, qualche curva dinamica, la Via Emilia, e gli ultimi chilometri verso Collecchio. Una prima parte è fatta. Arrivo che la gara è appena cominciata, vedo un passaggio dei corridori all’arrivo, Luca è in buone posizioni. Poi, mangio qualcosa, mi cambio, e aspetto. Con le gambe consapevoli che quei primi chilometri non son altro che l’inizio, la testa un po’ meno. Luca fora, prova a rientrare, non ce la fa.**"],"color":"#4285F4","index":17,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-5","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150922_182513.jpg?w=1024&h=769","color":"#4285F4","index":18,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-12","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Ora, il viaggio inizia totalmente. Il parto è molteplice, quasi gemellare. Un compagno ci vuole, altrimenti ci si annoia, nel singolare solitario.**"],"color":"#4285F4","index":19,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-13","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Aspettiamo la fine della gara per alcune formalità, ci cambiamo, prendiamo da mangiare, ci carichiamo i pesanti zaini, che avremmo imparato a soppesare e conoscere più volte nelle loro asperità, e iniziamo la salita degli Appennini. Le prime pedalate, in una pineta, sono leggere. Presto, però, diventano pesanti con le pendenze. Luca tira, io faccio fatica a mantenere il passo. Inizio a chiedermi se ce la farò.**"],"color":"#4285F4","index":20,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-6","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-32-55.png?w=1024&h=775","color":"#4285F4","index":21,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-14","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Arriviamo ai piedi degli Appennini, la sera sta calando. Prendiamo dei panini in un paese, alla Conad. Chiediamo a un commesso quante persone abitassero lì, e nei paesini successivi. Ci dice che a Ravarano, a 6 km, ci sono sì e no 200 anime. Decidiamo di scommettere sulla frazioncina, che ci suona famigliare. La salita taglia la costa, in basso, una valle rocciosa e vuota, profonda. Strapiombo insolito. Superiamo un ponte mezzo distrutto, stando in equilibrio sulle scarpette allacciate, evitando pericolosi buchi tra le lamiere. Ci era stato detto che forse avremmo trovato la strada chiusa, per quel ponte. Fortunatamente i lavori non erano ancora iniziati, altrimenti avremmo dovuto fare un giro improponibile, che avrebbe fatto saltare ogni nostro piano.**"],"color":"#4285F4","index":22,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-15","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Arriviamo a Ravarano, che è una manciata di case in sassi lungo la strada. Perlopiù con le ante chiuse. Mangiamo i panini in un istante, poi iniziamo a chiedere informazioni e ospitalità. Ed è una cosa stranissima. Questa fase della giornata, che si sarebbe ripetuta per i due giorni seguenti, si sarebbe rivelata la più strana nonché la più intrigante, e anche generatrice di sorprese e occasioni. Ci dicono che c’è un’osteria, con un Bed&Breakfast. Entriamo quindi all’Osteria Ca’ dell’Angel, senza troppa speranza. Quando ci dicono che il posto è occupato, che il giorno seguente davano pioggia e che era meglio tornare indietro, il morale torna per un attimo a terra. Ma, in meno di 5 minuti, tutto cambia. Troviamo un posto tranquillo sotto una tettoia, all’asciutto, e pian piano tutto il paese si mobilita per farci passare una notte, che si preannunciava rigida e piovosa, al meglio. Una signora anziana, di nome Caterina, si appella a noi, con voce acuta, chiamandoci “pellegrini da Bergamo”. Ci laviamo in una vicina fontanella, velocemente, perché fa un freddo cane. Nell’esatto istante in cui mi metto in mutande, passa una pattuglia di carabinieri. La fortuna. In panni più comodi, entriamo nel pub per un po’. C’è un bel gruppo di persone, che ci fanno domande, ci vogliono offrir spumante. Le gestrici dell’osteria ci chiedono se vogliamo mangiare qualcosa, e così si mettono a prepararci degli gnocchi speciali. Nell’attesa, ci offrono una birra e qualcos’altro da bere, beviamo soddisfatti e alleggeriti. Il momento è davvero speciale, siamo al caldo, tutti si preoccupano per noi, due ragazze sono in giro per il paese per prenderci dei sacchi a pelo e l’acqua ormai bolle di prelibatezze. Tutta questa gentilezza ci sorprende. Ci dicono che spesso alcuni pellegrini, a piedi, passan di lì. Noi raccontiamo un po’ della nostra vita, del nostro ristorante, delle gare di Luca.**"],"color":"#4285F4","index":23,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-7","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3872.jpg?w=683&h=1024","color":"#4285F4","index":24,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-16","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **E’ il momento della cena. Ci sediamo pressapoco tutti, al tavolo, siamo sei o sette. A Ravarano sembra funzioni così, tutti son di casa nella casa degli angeli. Gli gnocchi, agli spinaci e pomodori, son buonissimi, così come i molti affettati che ci vengono serviti. Passiamo altri momenti felici e la fatica del giorno e quella futura sembrano sfumare. Mangiamo anche della frutta, e io provo un acino d’uva, che incredibilmente non sbuccio. Ci troviamo veramente bene, a Ravarano, e in quel momento anche gli ultimi 6km di salita di quel giorno assumono tonalità diverse. Se ci fossimo fermati dove tutto era più facile e certo, non avremmo mangiato le chicche della nonna e non avremmo conosciuto tante persone speciali. Ci auguriamo una buona notte che ormai è tardi, non c’è neanche tempo per una briscola. Usciamo e ci infiliamo nei sacchi a pelo, senza la minima idea di come avremmo dormito. Luca dorme come un ghiro, senza interruzioni. Io son continuamente svegliato dal vento, dalle foglie che strisciano sulla strada, che mi sembran rumore di passi, e dal tram tram mattiniero di macchine e persone. Il vento è incredibilmente forte, gli alberi dondolano come spighe di grano.**"],"color":"#4285F4","index":25,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-17","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["**Giorno 2: Ravarano – Riparbella, 204km**"],"color":"#4285F4","index":26,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-8","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150923_114832.jpg?w=1024&h=769","color":"#4285F4","index":27,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-18","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["La tappa inizia dura, come era finita quella precedente. Da Ravarano al Passo della Cisa sono altri 27 km, di un alternato sali e scendi. Da Berceto, è tutta salita, a volte anche molto dura. La discesa verso il mare è più breve, impegnativa. La tappa poi continua con un altro po’ di sali-scendi, fin a Sarzana, poi una tavola piatta fino a Pisa. Gli ultimi 50km, verso Cecina, sono ancora un fastidioso su e giù. E, poi, c’è Riparbella. Ma a quello ci arriviamo tra poco."],"color":"#4285F4","index":28,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-19","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Facciamo colazione velocemente, prepariamo dei bigliettini di ringraziamento, lasciando alcuni soldi per tutto quel ben di dio, e siam quasi pronti a partire. Salutiamo con affetto Rosalba, che ci chiede se avessimo lasciato per caso dei soldi. Quando ridiamo, non riuscendo a mentirle, ci ruba un casco e ci obbliga a venir a riprenderli. Col cuore aperto, le gambe riposate, ripartiamo. La salita, senza riscaldamento, è come una botta preannunciata. Gli zaini sono ancora più pesanti, e il vento forte a tratti ci immobilizza, quasi strappandoci dalla bicicletta. Saliamo con calma, i chilometri passano lentamente, ma passano. Al bivio con Berceto, saliamo ancora. Le nuvole e la nebbia bassa non promettono nulla di buono. Ogni tanto, a lato della strada, qualche persona a piedi, con bastone, cappello e impermeabile. Ci scambiamo un incitamento.**"],"color":"#4285F4","index":29,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-9","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3875.jpg?w=1024&h=683","color":"#4285F4","index":30,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-20","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Arriviamo al Passo senza troppo accorgercene, è una salita tutto sommato facile, e il più lo avevamo fatto il giorno precedente. Il passo è circondato da quattro case, disabitate. In quell’istante, uno scroscio potente di pioggia. Facciamo uno scatto per arrivare a tetto.**"],"color":"#4285F4","index":31,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-21","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Mangiam qualcosa e ci prepariamo psicologicamente e fisicamente per una discesa non facile, avvolgiamo gli zaini in sacchi dell’immondizia neri. Scendiamo lentamente, cautamente, con le mani che ghiacciano. Ne usciamo bagnati, raffreddati e per niente riposati, ma il sole ora sembra farsi largo tra le nubi, e quasi piangiamo nel vedere la nostra ombra ricomparire a terra.**"],"color":"#4285F4","index":32,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-10","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img-20150926-wa0030.jpg?w=576&h=1024","color":"#4285F4","index":33,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-22","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Riprendiamo a pedalare scendendo verso Aulla. Abbiamo ancora impermeabili e sacchi della spazzatura, che ci frenano come fossimo barche a vela al contrario. Facciamo 50km con una difficoltà rara, e la meta ci sembra impossibile. Ci facciamo una decina di panini al cotto e al tacchino, e ripartiamo. Con maggior calma, arriviamo a Sarzana, dove tiriamo ancor un po’ il fiato ammirando la bellezza della sua fortezza marrone. Questi momenti di rottura del ritmo, questi piccoli traguardi, sono la chiave per viaggi simili. Fare in linea, filati, dritti 200km è una battaglia psicologica persa in partenza.**"],"color":"#4285F4","index":34,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-23","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Presto, finalmente, il mare. Decidiamo di andare a lambirlo, accarezzarlo, scendendo per tutta Massa. Le onde ci sorprendono, sono immense. Il vento è laterale, non troppo influente, a mio parere. Per Luca, invece, non sarà così. E’ sempre lui che se lo prende. Pedaliamo per molto facendo tutta la costa, su rettilinei dritti. Ogni tanto, qualche ciclabile, qualche piazzetta sul mare, qualche molo. In questo istante imparo a conoscere a memoria, a far miei, il rumore della catena che faticosamente gira, il *gap* che deve separare la mia ruota da quella di mio fratello, i colori della sua divisa, le schermate del Garmin.**"],"color":"#4285F4","index":35,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-11","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150923_155234.jpg?w=768&h=1024","color":"#4285F4","index":36,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-24","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **A Viareggio iniziamo ad aver fame, e ci diciamo che presto avremmo cercato un posto dove mangiar qualcosa di caldo. Dopo aver preso dei sali, le classiche “bombe” dei ciclisti, riprendiamo a pedalare verso Pisa. Mancano ancora una ventina di chilometri, tanti, se penso che da Sarzana ne mancavano 50. Nel tornare verso l’entroterra, ci perdiamo, tra strade secondarie poco raccomandabili seguite da un pantano verdastro denso, tanto denso che le bottiglie di Birra Moretti galleggiano. Ormai sconsolati, in questa regione di pochi centri abitativi, apparsa quasi dal nulla, troviamo una pasticceria. Sta chiudendo. Luca va in crisi di fame, inizia a innervosirsi. Anch’io vorrei qualcosa di buono da mettere sotto i denti, è da molto che pedaliamo. Quando tutto sembra ormai perduto, sbuca, alla nostra sinistra, in un angolo ombroso, il paradiso terrestre fatto negozio, quel locale che nei momenti di difficoltà non ti lascia mai solo. Un kebabbaro. Ci si illuminano gli occhi, ne mangiamo con morsi abbondanti.**"],"color":"#4285F4","index":37,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-25","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Ormai Pisa è vicina, prima meta. Sono le 2 e mezza del pomeriggio, ci mancano poco più di 10km, decidiamo di farli subito, per poi riposare vicino a Piazza dei Miracoli. I chilometri verso Pisa sono strani, lenti anch’essi. Luca va molto veloce, fa quasi uno scatto di rabbia, volata finale. L’avvicinarsi della città è scandito da cartelli promozionali di McDonald’s e supermercati, con indirizzo Pisa. Una volta giunti, la Piazza, affollatissima, si apre innanzi a noi, con la sua Torre incredibilmente storta.**"],"color":"#4285F4","index":38,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-12","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-27-alle-11-33-34.png?w=1024&h=832","color":"#4285F4","index":39,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-26","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Scattiamo delle foto, ammiriamo quelle bellezze senza tempo, poi, ci avviciniamo alle fondamenta cedute.**","### **Da sotto, con le nuvole veloci, la Torre sembra muoversi, ci spaventa. Decidiamo di prenderci un gelato, Luca dice che è un alimento completo. Mi fido, e mi faccio avvolgere da un alone di speranza-placebo.**"],"color":"#4285F4","index":40,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-27","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Usciamo dalla città attraversando l’Arno, per un istante ripenso al viaggio a Firenze, allo scambio con i belgi, al fatto che uno stesso fiume vede tante bellezze e fu teatro di secoli di storia.**"],"color":"#4285F4","index":41,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-13","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3894.jpg?w=1024&h=683","color":"#4285F4","index":42,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-28","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Il pomeriggio è ancora lungo, decidiamo di arrivare a Cecina, mancano 50km. E’ anche abbastanza tardi, non dobbiamo perderci in chiacchiere. Il ritmo riprende forsennato, la pausa non ha totalmente sortito l’effetto sperato. E’ stata poco “pausa”. Qui, un’altra volta, l’incubo dei cartelli, che segnano i chilometri mancanti. Un altro incubo è la strada, che segue le colline, in una sinusoidale variazione di quota. Le colline, però, son anche lato positivo del pomeriggio. Arate e con la terra spaccata in pezzi grossolani, ci accompagnano nel percorso, con colori particolarissimi. E’ la Toscana.**"],"color":"#4285F4","index":43,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-29","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **A metà tragitto, le mie gambe si bloccano, dopo l’ennesima salita. Ci fermiamo un attimo per fare il pieno di energie, con crostatine e cereali. Il cibo, vero elemento di variazione, è tappa, laddove manchino città o altri elementi di discontinuità. Le salite son faticose, ma subito dopo le discese riposano. Ci stringiamo attorno alla bicicletta, come in posizione a uovo, per ridurre al minimo lo scarto nella trasformazione energia potenziale gravitazionale – energia cinetica. Cecina arriva, e ci sembra Roma. Almeno, per me. Luca mi dice che l’indomani, vicino a Roma, saremo solo che incitati da quei pochi chilometri mancanti. Al cartello “Roma 50km” avremmo avuto una bella botta di ottimismo. Sarà.**"],"color":"#4285F4","index":44,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-14","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3901.jpg?w=1024&h=683","color":"#4285F4","index":45,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-30","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Arriviamo nella città di Samantha, prendiamo degli Yomini, mangiamo ancora qualcosa e ci mettiamo alla ricerca di un posto dove dormire. Chiediamo in giro, nessuno sembra volerci ospitare, troviamo un oratorio chiuso, gestito probabilmente da scout AGESCI. Sfortuna. Disperati, con la notte che arriva, decidiamo di tentare il tutto per tutto chiamando Samantha, i cui genitori abitavano ancora in zona. Dopo un po’ di messaggi e di chiamate, abbiamo un tetto sotto cui dormire. E’ a Riparbella. Pensiamo sia un quartiere, un paesino vicino. Digitiamo su GoogleMaps quel nome, aspettiamo con ansia che la connessione faccia il resto.**"],"color":"#4285F4","index":46,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-31","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Sono 11km.**"],"color":"#4285F4","index":47,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-15","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3909.jpg?w=1024&h=683","color":"#4285F4","index":48,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-32","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Scoppiamo in una risata incredula, gonfiata da una miriade di endorfine. Risate simili ci hanno accompagnato durante molte pause, molti riposi. Un ragazzo si ferma, ci chiede se abbiamo bisogno di una mano. Gli diciamo che dobbiamo andare a Riparbella, ci dice che è come lo Stelvio, a salire. Salire. Il verbo che meno desideri, quando hai quasi 200km nelle gambe, e il sole sta tramontando. Riparbella ha in sé un che di beffardo. Come volesse sottolineare la contraddizione di un rifugio tranquillo, che pare solo, però, bello. In realtà è solo la salita, che è difficile. Al buio, nella più totale sfinitezza. Luca illumina la via con un faretto, “piccolo lume isolato e freddo e perduto”. Illumina talvolta la strada, mostrando la fatica che ci aspetta.**"],"color":"#4285F4","index":49,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-33","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Di nervosismo, arriviamo al paesino, è caratteristico. La mamma di Samantha ci sta aspettando, fuori dal suo appartamento. Una scalinata ripidissima, quasi una “Vertical”, ci divide dal letto del riposo. I genitori si mostrano cordiali, nel mostrarci tutte le comodità e nel lasciarci le chiavi. Poi, vanno a dormire. Domani c’è la vendemmia. Ci laviamo e andiamo a mangiarci una pizza, in un silenzio incredulo. Abbiam fatto il passo più lungo della gamba, ci diciamo. Presto l’avremmo pagato. Dopo un po’ di latte, è il momento di dormire. Rimaniamo però chiusi fuori dalla casa, nessuna chiave apre il portone. Con nostro rammarico, dobbiamo svegliare i genitori di Samy. Risolto l’inghippo, istantaneamente, Morfeo arriva. Più veloce della fibra ottica. Durante la notte, porte che sbattono per il vento, e tantissima mia apprensione. La scaccio bloccando la porta con uno zaino, quello di Luca. La mattina si rivelerà un errore madornale. Il bagno, allagato, lo aveva bagnato tutto. Luca si sveglia innervosito.**"],"color":"#4285F4","index":50,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-16","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3916.jpg?w=1024&h=683","color":"#4285F4","index":51,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-34","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["**Giorno 3: Riparbella – Montalto di Castro, 186km**"],"color":"#4285F4","index":52,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-35","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["Una tappa bella, varia, scorrevole. Fino a Grosseto è quasi tutta pianura, nonostante le minacciose montagne che sono ovunque. Si sale solo nel tagliare Punta Ala, scendendo poi fino a Castiglione della Pescaia. Dopo Grosseto, un piacevole saliscendi, non troppo impegnativo, porta fino in prossimità di Roma, nell’entroterra marremano."],"color":"#4285F4","index":53,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-17","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150924_170805.jpg?w=768&h=1024","color":"#4285F4","index":54,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-36","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Ci risvegliamo più distrutti del previsto, con le gambe di ferro. Dure di acido lattico. I primi passi son dolorosi, e poi la scoperta dello zaino che tanto infastidisce Luca. Facciamo colazione nella piazzetta, prendiamo panini e crostatine e scendiamo verso Cecina. I primi chilometri son fastidiosi, perché sappiamo essere inutili. Poi, inizia quella che avremmo scoperto poi essere l’Aurelia. Dritta affianco al mare, immersa in pinete di alberi maestosi e ombrosi. Ogni tanto, alla nostra sinistra, una fila di tigli o chissà che altra specie vegetale fila dritta, verso l’entroterra. Su un cavalcavia abbiamo una visione ancora più suggestiva, rialzata. Scorgiamo il mare, silenzioso e alto, tagliato da quella che ci sembra l’Isola d’Elba.**"],"color":"#4285F4","index":55,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-37","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Contempliamo quel bel panorama per un attimo, mentre riprendiamo il fiato. Poi ancora dritti, verso Grosseto. Ci fermiamo a una fontanella per prendere dell’acqua, io quasi dimentico gli occhiali sulla sua sommità. E anche qui, le poche pedalate date nella direzione opposta, suonano come un dispendio non necessario. Come batteria inutilmente usata quando non si ha una presa di corrente.**"],"color":"#4285F4","index":56,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-18","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150924_171521.jpg?w=768&h=1024","color":"#4285F4","index":57,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-38","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Le gambe lentamente perdono la loro rigidezza, si sciolgono. E gradualmente ci avviciniamo alla Maremma. Superiamo Follonica e procediamo verso Grosseto con una strada alternativa, che costeggia il mare. Dopo poco, Luca lancia un grido di disappunto, tanto che io penso abbia forato. Non ci sono problemi tecnici, ma solo una ripida salita. Un muro. Lo facciamo lentamente, il Garmin segnala velocità bassissime. Quasi a una cifra. Calcolo la media, il tempo impiegato per arrivare a Grosseto, penso alla pianificazione della giornata, in quel momento, e tutto sembra a rotoli. Per fortuna è una di quelle salite che son più dentro di te, che fuori. E la discesa ci porta direttamente alla marina della città. Poi, svoltiamo a sinistra e percorriamo alcuni chilometri nell’entroterra, controvento, verso Grosseto. A rompere la ciclicità del momento alcuni caccia, rumorosissimi. Atterrano lì vicino, e li possiamo ammirare nei loro dettagli più minuti.**"],"color":"#4285F4","index":58,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-39","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Presto, è Grosseto. Proprio nel momento in cui si avanzava di peso, più che di muscoli. Constatiamo che è il momento di fare un pieno di proteine, e di riposare. Armati di bresaola e prosciutto, io e Luca andiamo in un parco arido. Ci laviamo ad una fontanella e stendiamo i *plaid* per riposare un po’, con gambe stese all’aria per far defluire tossine e prodotti di scarto. Facciamo del dolorosissimo *stretching*, i muscoli gridano gli sforzi compiuti. Riposatici, nel bel mezzo delle classiche risate isteriche, decidiamo di andare a visitare per un po’ il centro città. Grossetto è una delle tante fortezze italiche, le mura sono imperiose, e dividono in due luoghi i monumenti e i tempi della città. All’interno è tutto un vicolo, con piazze che si aprono all’improvviso e bei palazzi. Restiamo però un po’ delusi da quanto ha da offrirci, questa arida città del centro Italia, silenziosa rispetto alla turistica Pisa. La apprezziamo poco, forse anche per il poco tempo. E’ ora di rimettersi in viaggio, Roma è ancora lontana. Ed è meglio sfruttare ogni ora disponibile.**"],"color":"#4285F4","index":59,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-19","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3922.jpg?w=1024&h=683","color":"#4285F4","index":60,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-40","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Rimettersi in sella è doloroso, la pelle è screpolata. La mia mano sinistra, segnata da un tatuaggio rosso, profilo stampato di manubrio, è ormai, nella sua metà più periferica, formicolante. E lo è tutt’ora. Dopo una piccola pausa, e un caffè, siamo diretti verso Montiano. Qui, inizia lo strano. Per tutta la costa ligure, i paesi erano un continuo. Un po’ come nella nota Val Seriana. Nei pressi di Pisa, invece, iniziavano a svanire. E, con essi, ora, svanivano anche le strade. Ci troviamo a dover prendere, forzatamente, una strada secondaria mal asfaltata che segue il profilo collinare della zona. L’autostrada, o superstrada che sia, al nostro fianco, in basso, regolare. Iniziamo a avvicinarci al primo dei paesini che lambiremo, e lo facciamo con un’ennesima fatica. 200 metri di dislivello che ci sembrano essere 1000. Le gambe stanno meglio, non fosse per questi sforzi apparentemente inutili. Costeggiamo vigneti e campi di ulivi, scolliniamo e scorgiamo un susseguirsi di colline sfumate l’una nell’altra. Sulla sommità di alcune di esse, mura cintate e qualche edificio. Dopo la salita, ancora una volta una piacevole discesa. Arriviamo a Montiano, ci dirigiamo a Magliano. La strada prosegue con questi ritmi, pedaliamo bene e i chilometri passano agili, tra quelle meraviglie. Anche Magliano arriva presto, decidiamo di sederci tra ulivi per mangiare un panino, e goderci quel mirabile spettacolo.**"],"color":"#4285F4","index":61,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-41","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Riprendiamo e decidiamo di restare nell’entroterra, sebbene i su e i giù. In meno di mezz’ora siamo a Capalbio. Nell’avvicinarci, lo vediamo svettare, imperioso. Coll’avvicinarsi, noi restiamo in basso. La salita non sembra cominciare, nonostante il borgo sia ormai a qualche chilometro. E, infatti, la salita di Capalbio è uno strappo di qualche centinaio di metri su un pavé roccioso.Suggestivo. Percorriamo il borgo, tra viette e passaggi tra i palazzi. Saliamo degli scalini, e siamo sulle mura. Davanti a noi la sconfinata Toscana, Porto Ercole e il mare.**"],"color":"#4285F4","index":62,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-20","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_070441.jpg?w=768&h=1024","color":"#4285F4","index":63,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-42","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Luca ha fame, vuole un gelato. Ce lo concediamo come premio, ed è ancora presto. Ci eravamo detti che se avessimo preso il gelato, si poteva provare a fare ancora qualche chilometro. E così è stato. Puntiamo Montalto di Castro, sperando di arrivarci avvicinandoci alla costa. Dopo la discesa, gli ultimi 15km del giorno hanno un che di surreale. Prendiamo insicuri una strada provinciale, che è l’Aurelia. Inizialmente è ad una corsia, poi raddoppia. Veniamo presto superati da macchine che sfrecciano a velocità da autostrada. Cerchiamo di stare il più a lato possibile. Ogni tanto, delle uscite. Uscite a 90 gradi, con un cambio di segnaletica, di asfalto, di arredo stradale insensato. Uscite che portano a qualche ristorante, a qualche spiaggia. Non ci sono altre strade, in tutta quella parte di mondo. Rimaniamo allibiti, e fortunatamente Montalto arriva in fretta.**"],"color":"#4285F4","index":64,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-43","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Usciamo da quel paradosso fatto strada, mangiamo delle pizze con prosciutto fuori da una Coop, beviamo in qualche modo dei densissimi yogurt e siamo già alla ricerca di una casa. Chiediamo se nel paese ci sono dei parroci, o degli oratori dove poter trovare ospitalità. Un signore, che ha fatto il militare a Ponte San Pietro, ci racconta di altri ragazzi, come noi, che avevano dormito nell’ex convento delle suore. Rincuorati, ci lanciamo alla ricerca del santo padre. Montalto è labirintico e criptico, un’anziana ci guida tra le chiese e gli studi dei due preti. Ma non riusciamo a trovare nessuno. Un signore brizzolato inizia a interessarsi alla nostra ricerca, e gira in lungo e in largo gli edifici per trovare il prete. Alla fine, vediamo accendersi delle luci nella canonica. Suoniamo e bussiamo, ed ecco sbucare il prete. E’ sudamericano, e, da subito, ha qualcosa di strano. Ci dice, un po’ innervosito, che stava facendo la doccia, che non poteva scendere prima. Il signore che ci ha accompagnato ci introduce, chiede per noi ospitalità. Il parroco, infastidito, dice che nessuno deve dirgli come ospitare gente a casa sua e gli suggerisce di ospitarci lui a casa sua. In questo battibecco furioso rimaniamo esterrefatti. Ci sembra di sentir parlare politici, più che esseri umani. Ormai, il concetto di ospitalità è talmente imbarbarito e riempito di valenze negative, che non se ne coglie più la sua natura tutta umana, tutta solidale.**"],"color":"#4285F4","index":65,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-21","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_075343.jpg?w=768&h=1024","color":"#4285F4","index":66,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-44","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["> In quei luoghi, dietro qualsiasi forestiero, mendicante o vagabondo, si sospettava un essere divino. Non era concepibile, prima di accoglierlo, domandare al visitatore chi fosse; solo dopo aver immaginato la sua origine divina ci si poteva abbassare a domande di carattere terreno, e questo si chiamava ospitalità; e per il medesimo motivo essa faceva parte delle pratiche e delle virtù più sacre. I greci dell’epoca omerica non conoscevano l’”ultimo degli uomini”! L’uomo era sempre il primo, cioè divino."],"color":"#4285F4","index":67,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-45","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":[">",">"],"color":"#4285F4","index":68,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-22","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-35-35.png?w=1024&h=772","color":"#4285F4","index":69,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-46","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["> Cyprian Norwid, *Odisseo*.",">"],"color":"#4285F4","index":70,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-47","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Disillusi, troviamo un riparo fuori da un ristorante chiuso. C’è una presa della corrente, vitale per avere GPS il giorno seguente. Vado a lavarmi ad una fontanella, l’acqua esce con difficoltà, a spruzzi inutilmente rumorosi e abbondanti. Proprio mentre finisco di lavarmi, arriva il signore di prima, nostro angelo custode. Ci dice che ha trovato un posto per noi, e ce lo mostra. E’ un cantiere tutto sottosopra, buio ma caldo.**"],"color":"#4285F4","index":71,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-23","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_080934.jpg?w=1024&h=769","color":"#4285F4","index":72,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-48","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **All’interno un bancale, qualche bicicletta, qualche strumento del lavoro. Non è il massimo, ma non è neanche il minimo. Siamo al sicuro. In quell’istante suo figlio, sua moglie, dei vicini incominciano a interessarsi a noi. Ci portano sacco a pelo, coperte, materasso, panini e una birra. La famiglia del signore, nostra guida, ci offre poi del caffè, una torta e acqua. Passiamo un po’ di tempo a conoscerci, si dimostrano molto gentili, nonostante ci sentiamo estranei rispetto al clima famigliare e serale lì presente. Luca si fa una doccia, mentre Lucrezia, una delle due gemelline, mi mostra la cameratta. Suo padre, Michele, è giustamente fiero del lavoro di ristrutturazione svolto. L’appartamento è davvero splendido.**"],"color":"#4285F4","index":73,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-49","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Salutiamo un po’ più riposati e tranquilli, decidendo di andare a fare un giro al bar-birrificio che avevamo scorto durante il giro perlustrativo. Prendo una birra artigianale, suggeritami dal gestore, un giovane davvero in gamba, un appassionato di birra. Mi segnala un pub pazzesco, a Roma, e mi parla un po’ del panorama dei birrifici italiani. Gusto la TripHell, a alta gradazione, come trofeo di giornata. Luca sorseggia un po’ d’acqua.Poi, è il momento di caricare ulteriormente i cellulari. Chiediamo una doppia ad una signora con appartamento sulla piazza del ristorante, e aspettiamo che le pile lavorino, accumulino energia. Non appena i cellulari sembrano essersi caricati a sufficienza, ci avviamo verso il nostro hotel. Per un attimo non trovo le chiavi, Luca me le mostra. Sono appoggiate sul tavolo. Porto quindi la doppia sul vaso, come accordato con la signora che ce l’aveva prestata. Torno da Luca, e le chiavi son di nuovo sparite. Ripercorro più volte gesti e passi fatti, ma nulla. Passiamo 5 minuti di disperazione, poi ecco che sbucano, nella coperta in cui è avvolto Luca. Come siano finite lì, è un mistero. Entriamo nella stanza che c’è un odore umido di cantiere, di polvere di cemento. In qualche modo, doloranti, ci addormentiamo.**"],"color":"#4285F4","index":74,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-24","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_101004.jpg?w=1024&h=769","color":"#4285F4","index":75,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-50","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["**Giorno 4: Montalto di Castro – Roma, 107km**","Tappa piatta, pianeggiante, dritta. Un po’ sulla costa, un po’ nel frenetico entroterra. Qualche artificiale saliscendi e poi i colli, in prossimità della Capitale."],"color":"#4285F4","index":76,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-51","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Finalmente l’ultimo giorno di pedalate, l’ultima fatica, l’ultimo piccolo sforzo. E’ un risveglio strano, quello nel cantiere, con la sveglia di Luca. Decidiamo di stare in quel luogo il meno possibile. I vestiti sono appiccicosi, l’umidità è alta. Ripuliamo e sistemiamo e andiamo alla birreria per cambiarci. I miei capelli ormai hanno acquisito vita propria, vanno dove vogliono. Un cappuccino, qualche altra parola rispetto alla nostra sfida e alla pianificazione della mattinata, la poca voglia di mangiare di Luca, strana, e via. Si riparte. Mancano 110km, non pochi, presi singolarmente, ma nell’enfasi e nell’elettrizzante momento, sembrano una manciata di pedalate.**"],"color":"#4285F4","index":77,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-25","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_094918.jpg?w=1024&h=769","color":"#4285F4","index":78,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-52","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Un po’ di Aurelia e poi la litoranea, più tranquilla. Superiamo in fretta Tarquinia, stiamo volando. Iniziamo a pensare che a Roma ci arriveremo a mezzodì, l’una al massimo. Poi, però, qualche primo acciacco. La torta del giorno prima è rimasta sullo stomaco a Luca, e non abbiamo acqua. Ci fermiamo appena prima di Civitavecchia per una limonata e per riempire le borracce. Ma la fontana è secca, priva di acqua, e nemmeno nel bar sembra esserci. Le bariste non si mostrano troppo cordiali, presto ripartiamo. A Civitavecchia ci si arriva con un su e giù di ponti, che danno su ciminiere e muri di navi e *containers*. La città è splendida, così pure la sua costa, quasi americana nella fila di palme che segnano la fine della terraferma. Troviamo un market dove prendere dei panini e ripartiamo, per gli ultimi 70km.**"],"color":"#4285F4","index":79,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-53","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **A me ormai sembrano pochi. Anche con la calma, arriveremo a Roma in molto meno rispetto alle più rosee aspettative. Però, il nostro motore è ormai rotto. Spesso, ci fermiamo, ora per mangiare qualcosina, ora per riposare. Il ritmo diviene tanto più spezzato, quanto più vicina è la città.**"],"color":"#4285F4","index":80,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-26","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_104914.jpg?w=768&h=1024","color":"#4285F4","index":81,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-54","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Mentre stiamo mangiando un panino, all’ombra di un albero, vediamo arrivare un gruppo di ciclisti. In men che non si dica saltiamo sulla bici e, boccone ancora a mezza gola, scattiamo per rientrare. Vanno forti, e ci fanno compagnia per qualche chilometro, riposandoci. A 40km dalla meta, ci salutano, e torna la crisi, accentuata da quello scatto forzato. Siamo sfiniti e l’Aurelia diventa sempre più brutta e trafficata.**"],"color":"#4285F4","index":82,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-55","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **I primi rilievi romani si palesano, proprio mentre abbiamo il morale a terra. Andiamo sempre più lenti, e anche se passano i chilometri, per i miei calcoli manca sempre un’ora tonda di pedalata. Luca vuole del gelato, ma c’è solo quella strada, e il nulla tutto intorno. Ci dicono che più avanti, a 13km dalla Capitale, inizia ad esserci qualcosa. Noi, però, vogliamo mangiare prima. Troviamo un bar quando mancano 25km, prendiamo un gelato schifosissimo e delle aranciate.**"],"color":"#4285F4","index":83,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-27","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_113545.jpg?w=768&h=1024","color":"#4285F4","index":84,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-56","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Ormai ci siamo, anche se il momento si rivela meno entusiasmante del previsto, per le molte crisi e il molto traffico. Bisogna stare attenti, le macchine sfrecciano e le uscite sono pericolosissime. Alcune macchine inchiodano un po’ all’ultimo, non avendomi visto. Troviamo una fontanella a pochi chilometri da Roma, con impresse le iniziali onnipresenti. S.P.Q.R. Sembran dirci che Siamo Proprio Quasi Riusciti.**"],"color":"#4285F4","index":85,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-57","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Gli ultimi chilometri volano, e la “cupola di San Pietro” appare quasi dal nulla, tra grattacieli e condomini indifferenti. Arriviamo infine a Roma, quasi non accorgendocene. Lanciamo qualche grido di soddisfazione, qualche esultanza con braccia tese verso l’alto. E’ fatta. Siamo a Roma.**"],"color":"#4285F4","index":86,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-28","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_130949.jpg?w=1024&h=769","color":"#4285F4","index":87,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-58","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Il ritmo della città è pazzesco, tra turisti, macchine e tram. Arriviamo finalmente, non senza difficoltà, al colonnato della piazza. E realizziamo il successo. Intorno a noi gente che è lì grazie ad auto, bus, aerei. Grazie a petrolio e suoi surrogati. Noi, lì grazie a muscoli, ATP, zuccheri, grassi. E un bel po’ di sudore. Ci facciamo scattare delle foto nella piazza, simbolo dell’arrivo. Poi, girovaghiamo per il centro, passando per vicoli sconosciuti, caratteristici. Una marea di marmo, di palazzi, di chiese ci accompagnano. Infine, sbuchiamo dinnanzi all’Altare della Patria. Meraviglia. Poi, verso la Fontana di Trevi, dove ci ricongiungiamo con fratello e padre. E’ una visione quasi mistica, questa del ritorno nelle mura domestiche, della fine del viaggio, quando si è immersi nella folla con delle biciclette, senza più nemmeno la forza di sostenersi. Ci salutiamo e ci raccontiamo qualche cosa del viaggio, prima di andare alla ricerca dell’appartamento, per mangiare qualcosa e riposare. La sera, poi, dopo un piccolo giro in Villa Borghese e dopo aver ammirato la meraviglia del panorama visto dall’altro, un aperitivo veloce e una cena tipica, all’Osteria dell’Angelo, con il simpatico Ferri. Mangiamo tipico, a volontà, tra pugili e rugbisti che servono ai tavoli. Raccontiamo un po’ delle esperienze, delle visioni, delle fatiche, delle notti, e presto ci addormentiamo sul letto, sfiniti.**"],"color":"#4285F4","index":88,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-59","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Tutto questo mi ha lasciato molto, insegnato molto. Ora so quanto sia importante un kebab, quanto l’alimentazione, quanto la distrazione. Ora so quanto sia bella l’Italia, anche quella delle strade secondarie, delle province. Ora so quanto sia grande il cuore di certe persone, con noi, migranti di terra. Ora so cosa siano le ore, i chilometri, le distanze, in questo reticolo spazio-temporale. Ora so cosa voglia dire la fatica, il mal di culo, la scomodità e il vivere senza altro che te stesso. Ora so quanto possa essere utile, un fratello. Specie quanto tira. Specie quando ti “tira su” il morale. Specie quando condivide risate. Specie quando sta con te, semplicemente, un po’ di tempo. E quanto sia importante un pulmino, con un padre e un altro fratello apprensivi.**"],"color":"#4285F4","index":89,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-29","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3931.jpg?w=1024&h=683","color":"#4285F4","index":90,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-content-60","sectionId":"section-1765368115063-198ag4pl8","type":"content","text":["### **Alla prossima pedalata, alla prossima fotografia, al prossimo racconto.**","**Sponsored Content**"],"color":"#4285F4","index":91,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-30","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/20150925_1353460.jpg?w=1024&h=769","color":"#4285F4","index":92,"totalInSequence":94},{"id":"section-1765368115063-198ag4pl8-img-31","sectionId":"section-1765368115063-198ag4pl8","type":"image-feature","imageUrl":"https://michelemerelli.files.wordpress.com/2015/09/img_3947.jpg?w=1024&h=683","color":"#4285F4","index":93,"totalInSequence":94}];
      const allImages = ["https://michelemerelli.files.wordpress.com/2015/09/altan.jpg?w=660&h=522","https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-31-35.png?w=660&h=497","https://michelemerelli.files.wordpress.com/2015/09/img_3868.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/20150922_110213.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150922_120304.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150922_182513.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-32-55.png?w=1024&h=775","https://michelemerelli.files.wordpress.com/2015/09/img_3872.jpg?w=683&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150923_114832.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/img_3875.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/img-20150926-wa0030.jpg?w=576&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150923_155234.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-27-alle-11-33-34.png?w=1024&h=832","https://michelemerelli.files.wordpress.com/2015/09/img_3894.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/img_3901.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/img_3909.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/img_3916.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/20150924_170805.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150924_171521.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/img_3922.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/20150925_070441.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150925_075343.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/schermata-2015-09-26-alle-17-35-35.png?w=1024&h=772","https://michelemerelli.files.wordpress.com/2015/09/20150925_080934.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150925_101004.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150925_094918.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/20150925_104914.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150925_113545.jpg?w=768&h=1024","https://michelemerelli.files.wordpress.com/2015/09/20150925_130949.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/img_3931.jpg?w=1024&h=683","https://michelemerelli.files.wordpress.com/2015/09/20150925_1353460.jpg?w=1024&h=769","https://michelemerelli.files.wordpress.com/2015/09/img_3947.jpg?w=1024&h=683"];
      
      const app = document.getElementById('app');
      const indexContainer = document.getElementById('index-container');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      let currentModalImages = [];
      let currentImageIndex = 0;

      // Markdown parser replacement
      function parseMarkdown(text) {
        return text
           .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
           .replace(/\*(.*?)\*/g, '<em>$1</em>');
      }

      // Render Slides
      slidesData.forEach((slide, idx) => {
          const el = document.createElement('section');
          el.className = 'slide';
          el.id = 'slide-' + idx;
          
          let contentHtml = '';
          const barHeight = ((slide.index + 1) / slide.totalInSequence) * 100;

          const progressBar = `
            <div class="progress-bar">
                <div class="progress-fill" style="height: ${barHeight}%; background-color: ${slide.color}"></div>
            </div>
          `;

          if (slide.type === 'cover') {
              contentHtml = `
                  <div class="max-w-5xl mx-auto w-full pl-6">
                      <div class="font-pixel text-3xl uppercase opacity-80" style="color: ${slide.color}">${slide.date || ''}</div>
                      <h1 class="font-pixel text-5xl md:text-8xl lg:text-9xl leading-tight uppercase mt-4 break-words">${slide.title}</h1>
                      <div class="w-32 h-4 mt-6" style="background-color: ${slide.color}"></div>
                  </div>
              `;
              
              // Add to Index
              const dot = document.createElement('div');
              dot.className = 'index-dot';
              dot.style.backgroundColor = slide.color;
              dot.setAttribute('data-title', slide.title);
              dot.onclick = () => document.getElementById('slide-' + idx).scrollIntoView({ behavior: 'smooth' });
              indexContainer.appendChild(dot);
              
          } else if (slide.type === 'content') {
              const paragraphs = slide.text.map(p => `<p class="font-sans text-xl md:text-2xl lg:text-4xl mb-8 leading-relaxed">${parseMarkdown(p)}</p>`).join('');
              contentHtml = `
                 <div class="max-w-5xl mx-auto w-full relative pl-6">
                    <div class="absolute -left-8 top-0 font-pixel text-9xl opacity-5 select-none" style="color: ${slide.color}">${slide.index}</div>
                    <div class="prose prose-xl md:prose-2xl max-w-none">
                        ${paragraphs}
                    </div>
                 </div>
              `;
          } else if (slide.type === 'image-feature') {
              contentHtml = `
                  <div class="w-full h-full flex items-center justify-center relative p-4 cursor-zoom-in" onclick="openModal(['${slide.imageUrl}'])">
                      <img src="${slide.imageUrl}" class="max-w-full max-h-full object-contain shadow-2xl border-4 border-white" />
                      <div class="absolute bottom-4 left-4 font-pixel text-2xl bg-white px-2 text-gray-400">FIG. ${slide.index}</div>
                  </div>
              `;
          }

          el.innerHTML = progressBar + contentHtml;
          app.appendChild(el);
      });

      // Intersection Observer
      const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
              }
          });
      }, { threshold: 0.2 });

      document.querySelectorAll('.slide').forEach(slide => observer.observe(slide));

      // Modal Logic (Only valid if images exist)
      if (allImages.length > 0) {
          window.openModal = (images) => {
              currentModalImages = images;
              currentImageIndex = 0;
              updateModalImage();
              modal.classList.add('open');
          };
          
          window.viewAllGallery = () => {
             if(allImages.length) openModal(allImages);
          }

          window.closeModal = () => {
              modal.classList.remove('open');
          };

          window.nextImage = (dir) => {
              currentImageIndex = (currentImageIndex + dir + currentModalImages.length) % currentModalImages.length;
              updateModalImage();
          };

          function updateModalImage() {
              modalImg.src = currentModalImages[currentImageIndex];
              document.getElementById('modal-counter').innerText = (currentImageIndex + 1) + ' / ' + currentModalImages.length;
          }
      }
    </script>
