<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Istanbul! | Viaggi</title>
  <meta name="description" content="Racconto di viaggio a Istanbul tra palazzi, moschee, tramonti sul Bosforo e appunti di diario.">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            pixel: ['"VT323"', 'monospace'],
            mono: ['"Plus Jakarta Sans"', 'monospace'],
          },
          colors: {
            'brand-bg': '#f8f9fa',
            'brand-dark': '#202124',
            'io-blue': '#4285F4',
            'io-red': '#EA4335',
            'io-yellow': '#FBBC04',
            'io-green': '#34A853',
          },
          boxShadow: {
            'neo': '4px 4px 0px 0px rgba(32,33,36,1)',
            'neo-hover': '6px 6px 0px 0px rgba(32,33,36,1)',
            'neo-sm': '2px 2px 0px 0px rgba(32,33,36,1)',
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    .bg-grid-pattern {
      background-image:
        linear-gradient(to right, #000000 1px, transparent 1px),
        linear-gradient(to bottom, #000000 1px, transparent 1px);
      background-size: 24px 24px;
    }
    .content-prose img {
      border: 4px solid #202124;
      box-shadow: 4px 4px 0px 0px rgba(32,33,36,1);
      margin: 16px 0;
    }

    :root {
      --page-height: 80vh;
    }

    @media (max-width: 768px) {
      :root {
        --page-height: 78vh;
      }
    }

    .snap-reader {
      height: var(--page-height);
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      scroll-behavior: smooth;
      scroll-padding-top: 1.5rem;
      padding-right: 0.5rem;
      -webkit-overflow-scrolling: touch;
    }

    .snap-page {
      min-height: var(--page-height);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
    }

    @media (max-width: 768px) {
      .snap-reader {
        padding-right: 0;
      }

      .snap-page {
        justify-content: flex-start;
      }
    }

    .toc-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 0.85rem;
      border: 2px solid #202124;
      background: #ffffff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      box-shadow: 2px 2px 0px 0px rgba(32, 33, 36, 1);
      transition: transform 150ms ease, box-shadow 150ms ease, background-color 150ms ease;
    }

    .toc-pill:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 0px 0px rgba(32, 33, 36, 1);
      background: #eef2ff;
    }
  </style>
</head>
<body class="bg-brand-bg text-brand-dark min-h-screen relative">
  <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
  <div class="absolute top-0 left-0 right-0 h-[45vh] bg-gradient-to-b from-io-blue/20 via-white to-transparent"></div>
  <div class="absolute bottom-0 left-0 right-0 h-[45vh] bg-gradient-to-t from-io-yellow/10 via-white to-transparent"></div>

  <div class="relative z-10 max-w-5xl mx-auto p-4 md:p-8 space-y-6">
    <header class="flex items-center justify-between">
      <a href="../index.html" class="inline-flex items-center gap-2 text-brand-dark font-bold font-sans border-2 border-brand-dark bg-white px-4 py-2 shadow-neo-sm hover:shadow-neo-hover hover:-translate-y-1 transition-all">
        <span class="text-lg">‚Üê</span>
        Torna alla home
      </a>
      <div class="px-3 py-1 border-2 border-brand-dark bg-white font-pixel text-xl shadow-neo-sm">Viaggi</div>
    </header>

    <main class="bg-white border-4 border-brand-dark shadow-neo p-6 md:p-10 space-y-8">
      <div class="flex flex-col gap-3 border-b-4 border-brand-dark pb-6">
        <p class="text-sm font-mono uppercase tracking-[0.2em] text-io-blue">Diario di viaggio</p>
        <h1 class="font-pixel text-5xl leading-tight">Istanbul!</h1>
        <p class="font-sans text-lg text-gray-700">Appunti sparsi di un viaggio tra Europa e Asia</p>
      </div>

      <nav aria-label="Navigazione sezioni" class="sticky top-4 z-20 bg-white/95 backdrop-blur border-2 border-brand-dark shadow-neo-sm px-4 py-3 space-y-2">
        <div class="flex flex-wrap items-center gap-3">
          <span class="font-pixel text-2xl">Indice</span>
          <span class="text-sm font-mono uppercase tracking-wide text-gray-600">Scorri o clicca per leggere i capitoli</span>
        </div>
        <div id="toc-links" class="flex flex-wrap gap-2"></div>
      </nav>

      <article id="travel-content" class="content-prose snap-reader text-[17px] md:text-lg leading-8 font-mono"></article>
    </main>
  </div>

  <script>
    const travelContent = document.getElementById('travel-content');
    const tocLinks = document.getElementById('toc-links');

    const slugify = (text, fallback) => {
      const baseSlug = text
        .toLowerCase()
        .normalize('NFD')
        .replace(/[^a-z0-9\s-]/g, '')
        .trim()
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-');

      return baseSlug || fallback;
    };

    const paginateContent = () => {
      if (!travelContent) return;

      const nodes = Array.from(travelContent.childNodes).filter((node) => {
        return !(node.nodeType === Node.TEXT_NODE && !(node.textContent || '').trim());
      });

      if (!nodes.length) return;

      const fragment = document.createDocumentFragment();
      let currentPage = document.createElement('section');
      currentPage.className = 'snap-page space-y-4';

      nodes.forEach((node) => {
        if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'H2' && currentPage.childNodes.length) {
          fragment.appendChild(currentPage);
          currentPage = document.createElement('section');
          currentPage.className = 'snap-page space-y-4';
        }
        currentPage.appendChild(node);
      });

      if (currentPage.childNodes.length) {
        fragment.appendChild(currentPage);
      }

      travelContent.innerHTML = '';
      travelContent.appendChild(fragment);
    };

    const buildToc = () => {
      if (!travelContent || !tocLinks) return;

      const headings = travelContent.querySelectorAll('h2');
      tocLinks.innerHTML = '';

      if (!headings.length) {
        tocLinks.innerHTML = '<span class="text-sm font-mono text-gray-600">Contenuto in caricamento...</span>';
        return;
      }

      headings.forEach((heading, index) => {
        const slug = slugify(heading.textContent || '', `sezione-${index}`);
        heading.id = heading.id || slug;

        const link = document.createElement('a');
        link.href = `#${heading.id}`;
        link.className = 'toc-pill';
        link.textContent = heading.textContent || `Sezione ${index + 1}`;
        tocLinks.appendChild(link);
      });
    };

    fetch('./istanbul.md')
      .then((res) => res.text())
      .then((text) => {
        const html = marked.parse(text, { breaks: true });
        travelContent.innerHTML = html;
        paginateContent();
        buildToc();
      })
      .catch(() => {
        if (travelContent) {
          travelContent.innerHTML = '<p class="text-red-600">Impossibile caricare il diario di viaggio.</p>';
        }
        if (tocLinks) {
          tocLinks.innerHTML = '<span class="text-sm font-mono text-red-600">Indice non disponibile.</span>';
        }
      });
  </script>
</body>
</html>
